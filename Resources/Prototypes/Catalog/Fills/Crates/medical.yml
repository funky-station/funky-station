- type: entity
  parent: CrateMedical
  id: CrateMedicalSupplies
  name: medical supplies crate
  description: Basic medical supplies.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: Brutepack
          amount: 4
        - id: Gauze
          amount: 4
        - id: Bloodpack
          amount: 4
        - id: Ointment
          amount: 4
        - id: PillCanisterTricordrazine
          amount: 4
        - id: PillCanisterGranibitulari
          amount: 4
        - id: HandheldHealthAnalyzer

- type: entity
  parent: CrateMedical
  id: CrateChemistrySupplies
  name: chemistry supplies crate
  description: Basic chemistry supplies.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: BoxSyringe
        - id: BoxBeaker
        - id: BoxPillCanister
        - id: Dropper
          amount: 2
        - id: BoxBottle
          amount: 2

- type: entity
  parent: CrateMedical
  id: CrateChemistryVials
  name: vial supply crate
  description: Crate filled with a box of vials.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: BoxVial

- type: entity
  parent: CrateMedical
  id: CrateMindShieldImplants
  name: MindShield implant crate
  description: Crate filled with 6 MindShield implants. # funkystation
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: MindShieldImplanter
        amount: 6 # funkystation - revs balance

- type: entity
  parent: CrateSurgery
  id: CrateMedicalSurgery
  name: surgical supplies crate
  description: Surgical instruments.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: Scalpel
        - id: Retractor
        - id: Cautery
        - id: Drill
        - id: SawElectric # Shitmed Change
        - id: Hemostat
        - id: ClothingMaskSterile
        # Shitmed Change
        - id: BoneGel
        - id: BoxLatexGloves
        - id: BoxSterileMask

- type: entity
  parent: CrateMedical
  id: CrateMedicalScrubs
  name: medical scrubs crate
  description: Medical clothings.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: UniformScrubsColorGreen
        - id: UniformScrubsColorPurple
        - id: UniformScrubsColorBlue
        - id: ClothingHeadHatSurgcapBlue
        - id: ClothingHeadHatSurgcapPurple
        - id: ClothingHeadHatSurgcapGreen
        - id: ClothingMaskSterile
          amount: 3

