- type: constructionGraph
  id: HFRCore
  start: start
  graph:
    - node: start
    - node: hfrCore
      entity: HFRCore
      edges:
        - to: start
          conditions:
            - !type:HFRIsActive
          completed:
            - !type:AdminLog
              message: "An HFR part was deconstructed"
            - !type:SpawnPrototype
              prototype: HFRCoreBox
              amount: 1
            - !type:DeleteEntity
          steps:
            - tool: Welding
              doAfter: 3

