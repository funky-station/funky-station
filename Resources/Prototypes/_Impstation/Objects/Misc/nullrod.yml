- type: entity
  name: null rod
  id: NullRodBase
  abstract: true
  parent: [ BaseItem, BaseChaplainContraband ]
  components:
  # - type: RevealRevenantOnCollide
  - type: Sprite
    sprite: _Impstation/Objects/Misc/nullrod.rsi
    state: nullrod_base
  - type: Item
    size: Small
  - type: Tag
    tags:
    - NullRod

- type: entity
  name: null rod
  id: NullRodDefault
  parent: NullRodBase
  description: The old classic. Does nothing special, really. Imbued with a powerful mote of divine favor, allowing it to permanently take on a new form - but only once.
  components:
  - type: ChaplainGearMenu
    possibleSets:
    #- ChaplainGearRosary # DeltaV -- turned into the Censer, now roundstart and unlocked
    - ChaplainGearGrail
    - ChaplainGearGlove
    - ChaplainGearBow
    - ChaplainGearGun # funky
  - type: ActivatableUI
    key: enum.ChaplainGearMenuUIKey.Key
  - type: UserInterface
    interfaces:
      enum.ChaplainGearMenuUIKey.Key:
        type: ChaplainGearMenuBoundUserInterface
  - type: MeleeWeapon
    wideAnimationRotation: -135
    damage:
      types:
        Blunt: 15
        Holy: 15
    soundHit:
      collection: MetalThud
  - type: Clothing
    sprite: _Impstation/Objects/Misc/nullrod.rsi
    quickEquip: false
    slots:
    - Belt


- type: entity
  name: silvered rosary
  id: NullRodRosary
  parent: NullRodBase
  description: An expensive-looking rosary, made from silver. Exudes somewhat soothing vibes. Nice!
  components:
  - type: UseDelay
    delay: 5.0
  - type: CleanseOnUse
  - type: Prayable
    bibleUserOnly: true
  - type: Sprite
    sprite: _Impstation/Objects/Misc/nullrod.rsi
    state: nullrod_rosary
  - type: Item
    size: Small
    shape:
    - 0,0,1,1
  - type: Clothing
    sprite: _Impstation/Objects/Misc/nullrod.rsi
    slots:
    - Neck
    - Belt

- type: entity
  name: gildgrail
  id: NullRodGrail
  parent: NullRodBase
  description: Looks so expensive, it's almost concerning. Can hold a large volume of liquid, and apparate holy water.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Misc/nullrod_grail.rsi
    layers:
      - state: grail
      - state: grail1
        map: [ "enum.SolutionContainerLayers.Fill" ]
        visible: false
  - type: Item
    size: Small
    shape:
    - 0,0,1,1
  - type: FitsInDispenser
    solution: grail
  - type: SolutionContainerManager
    solutions:
      grail:
        maxVol: 500
  - type: MixableSolution
    solution: grail
  - type: RefillableSolution
    solution: grail
  - type: DrainableSolution
    solution: grail
  - type: ExaminableSolution
    solution: grail
  - type: DrawableSolution
    solution: grail
  - type: InjectableSolution
    solution: grail
  - type: SolutionTransfer
    canChangeTransferAmount: true
  - type: SolutionItemStatus
    solution: grail
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: Drink
    solution: grail
  - type: Spillable
    solution: grail
  - type: UseDelay
    delay: 5
  - type: ItemToggle
  - type: ComponentToggler
    components:
    - type: SolutionRegeneration
      solution: grail
      generated:
        reagents:
        - ReagentId: Holywater
          Quantity: 25
      duration: 5
  - type: Appearance
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: grail
    inHandsMaxFillLevels: 1
    inHandsFillBaseName: -fill-
  - type: Shakeable
    shakeDuration: 1.6
    requireInHand: true
    shakeVerbText: null-grail-verb
    shakePopupMessageOthers: null-grail-popup-others
    shakePopupMessageSelf: null-grail-popup
    shakeSound: /Audio/Effects/waterswirl.ogg
  - type: DnaSubstanceTrace
  - type: ReactionMixer
    mixOnInteract: false
    reactionTypes:
    - Holy
    - Shake
    mixMessage: "null-grail-mix-success"
  - type: CleanseOnUse
    enabled: false
    canPurge: true

- type: entity
  name: divine grasp
  id: NullRodGlove
  parent: [ NullRodBase, ClothingHandsInedibleBase]
  description: The touch of god! Or whatever you believe in, really. I don't think the gauntlet cares.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Misc/nullrod_glove.rsi
    state: icon
  - type: Item
    size: Small
    shape:
    - 0,0,1,1
  - type: Clothing
    sprite: _Impstation/Objects/Misc/nullrod_glove.rsi
  - type: StaminaDamageOnHit
    damage: 25
  - type: MeleeWeapon
    attackRate: 0.75
    damage:
      types:
        Blunt: 14
        Holy: 20
    soundHit:
      path: /Audio/_Impstation/Weapons/nullglove.ogg
      params:
        variation: 0.35
    mustBeEquippedToUse: true
  - type: Reflect
    reflectProb: .25
    spread: 120
  - type: Fiber
    fiberMaterial: fibers-metallic
    fiberColor: fibers-silver
  - type: MeleeSpeech
  - type: ActivatableUI
    key: enum.MeleeSpeechUiKey.Key
    verbOnly: true
  - type: Actions
  - type: UserInterface
    interfaces:
      enum.MeleeSpeechUiKey.Key:
        type: MeleeSpeechBoundUserInterface


- type: entity
  name: aureole arc
  id: NullRodBow
  parent: NullRodBase
  description: Wrought from ornately carved synthwood, this golden-inlaid bow hums with a preternatural power.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Misc/nullrod_bow.rsi
    layers:
    - state: nullrod_bow
  - type: Item
    size: Huge
  - type: Wieldable
    wieldSound:
      path: /Audio/Items/bow_pull.ogg
  - type: UseDelay
    delay: 1
  - type: GunRequiresWield
  - type: Gun
    minAngle: 0
    maxAngle: 5
    fireRate: 0.8
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      collection: BulletMiss
    soundEmpty: null
  - type: Battery
    maxCharge: 60
    startingCharge: 0
  - type: ProjectileBatteryAmmoProvider
    proto: BulletEnergyHolyBolt
    fireCost: 15
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 1
  - type: AmmoCounter
  - type: Tag
    tags:
    - NoRecharge

