  - type: MeleeWeapon
    attackRate: 2
    damage:
      types:
        Blunt: 35
    soundHit:
      collection: Punch
    animation: WeaponArcFist
  - type: Tag
    tags: [] # ignore "WhitelistChameleon" tag

