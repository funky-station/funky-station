- type: entity
  id: BulletMic
  name: MIC bolt
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  description: Not too bad, but you still don't want to get hit by it.
  components:
  - type: Sprite
    noRot: false
    sprite: _Goobstation/Objects/Weapons/Guns/Projectiles/cbbolt.rsi
    layers:
    - state: cbbolt
  - type: GatheringProjectile
  - type: Projectile
    damage:
      types:
        Heat: 10
  - type: TimedDespawn
    lifetime: 0.4
  - type: StaminaDamageOnCollide
    damage: 65

- type: entity
  id: BulletPlasmaCutter
  name: cutter bolt
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  description: Not too bad, but you still don't want to get hit by it.
  components:
  - type: Reflective
    reflective:
      - NonEnergy
  - type: Sprite
    noRot: false
    sprite: _Goobstation/Objects/Weapons/Guns/Projectiles/bullet_cutter.rsi
    layers:
    - state: icon
      shader: unshaded
  - type: GatheringProjectile
    amount: 40
  - type: Projectile
    deleteOnCollide: false
    damage:
      types:
        Heat: 5
        Structural: 25 #funkystation mining tools should not deal above 30 structural damage if they are ment to have the GatheringProjectile tag as otherwise it will cause ore drops to dupe
  - type: TimedDespawn
    lifetime: 0.2
  - type: PointLight
    radius: 2
    color: purple
    energy: 1

- type: entity
  id: BulletPlasmaCutterStrong
  parent: BulletPlasmaCutter
  components:
  - type: GatheringProjectile
  - type: Projectile
    damage:
      types:
        Heat: 8 #funkystation -GLORY TO TAYDEO!!!!, GREAT LEADER!!! TAYDEO NUMBA 1!!!
        Structural: 25 #funkystation mining tools should not deal above 30 structural damage if they are ment to have the GatheringProjectile tag as otherwise it will cause ore drops to dupe
  - type: TimedDespawn
    lifetime: 0.4
  - type: PointLight
    radius: 4
    color: purple
    energy: 2

- type: entity #Put here since the energy revolver is under _Goobstation
  name: revolver bolt
  id: BulletEnergyGunRevolver
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Reflective
    reflective:
    - Energy
  - type: FlyBySound
    sound:
      collection: EnergyMiss
      params:
        volume: 5
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles_tg.rsi
    layers:
    - state: heavylaser
      shader: unshaded
  - type: Ammo
  - type: Physics
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
        hard: false
        mask:
        - Opaque
  - type: Projectile
    impactEffect: BulletImpactEffectRedDisabler
    damage:
      types:
        Blunt: 10
        Heat: 35
    soundHit:
      collection: MeatLaserImpact
