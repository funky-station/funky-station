- type: entity
  name: Adder
  parent: [BaseItem, BaseSecurityContraband]
  id: WeaponPlasmaAdder
  description: The future of stellar warfare in the palm of your hand. Uses Echion, produced from advanced synthesizers.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Special/adder.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-unshaded-4
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Special/adder.rsi
    quickEquip: false
    slots:
      - backStorage
      - Belt
  - type: Appearance
  - type: AmmoCounter
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Item
    sprite: _Impstation/Objects/Weapons/Guns/Special/adder.rsi
    size: Small
    shape:
    - 0,0,1,1
  - type: Gun
    clumsyProof: false
    cameraRecoilScalar: 1
    fireRate: 3.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/akurra.ogg
  - type: SolutionContainerManager
    solutions:
      chamber:
        reagents:
        - ReagentId: Echion
          Quantity: 75
        maxVol: 75 #12 shots
  - type: SolutionAmmoProvider
    solutionId: chamber
    proto: BulletPlasmaAdder
    fireCost: 6.25
  - type: SolutionItemStatus
    solution: chamber
  - type: SolutionRefuel
    fuelSolutionName: chamber
    fuelReagent: Echion
  - type: ExaminableSolution
    solution: chamber
  - type: Tag
    tags:
    - EchionGun
  - type: StaticPrice
    price: 100
  - type: MeleeWeapon
    range: 0.8
    attackRate: 0.8
    damage:
      types:
        Blunt: 5
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
    soundSwing:
      path: /Audio/_Impstation/Weapons/Guns/Melee/shove_foley.ogg
    resetOnHandSelected: false
    wideAnimationRotation: -80
  - type: AltFireMelee
    attackType: Heavy
  - type: DamageOtherOnHit #for throwing
    staminaCost: 6
    damage:
      types:
        Blunt: 5

- type: entity
  name: Akurra
  parent: [WeaponPlasmaAdder, BaseGunWieldable]
  id: WeaponPlasmaAkurra
  description: A beautiful marriage of technology and malice in a single package. Uses Echion, produced from advanced synthesizers.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Special/akurra.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-unshaded-4
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/Special/akurra.rsi
    quickEquip: false
    slots:
      - backStorage
  - type: Appearance
  - type: Item
    sprite: _Impstation/Objects/Weapons/Guns/Special/akurra.rsi
    size: Large
  - type: Gun
    clumsyProof: false
    cameraRecoilScalar: 1
    fireRate: 5.3
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - FullAuto
    minAngle: 21
    maxAngle: 39
    angleIncrease: 2
    angleDecay: 18
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/adder.ogg
  - type: SolutionContainerManager
    solutions:
      chamber:
        reagents:
        - ReagentId: Echion
          Quantity: 150
        maxVol: 150 #30 shots
  - type: SolutionAmmoProvider
    solutionId: chamber
    proto: BulletPlasmaAkurra
    fireCost: 5
  - type: Tag
    tags:
    - EchionGun
  - type: StaticPrice
    price: 100
  - type: MeleeWeapon
    range: 0.8
    attackRate: 0.6
    damage:
      types:
        Blunt: 5
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
    soundSwing:
      path: /Audio/_Impstation/Weapons/Guns/Melee/shove_foley.ogg
    resetOnHandSelected: false
  - type: AltFireMelee
    attackType: Heavy
  - type: DamageOtherOnHit #for throwing
    staminaCost: 10
    damage:
      types:
        Blunt: 8
  - type: StaminaDamageOnHit
    damage: 10 #slight stagger, but still like 10 hits to stun completely
  - type: MeleeRequiresWield
  - type: MeleeThrowOnHit
    distance: 0.8
    speed: 5
