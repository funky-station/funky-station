# Midround Revolutionaries
- type: entity
  parent: Revolutionary
  id: RevolutionaryMidround
  components:
  - type: StationEvent
    earliestStart: 20
    weight: 3
    minimumPlayers: 30
    maxOccurrences: 1
    duration: null
    occursDuringRoundEnd: false
    chaos:
      Hostile: 250
      Medical: 250
      Death: 250
    maxChaos:
      Hostile: 30
      Combat: -60
      Power: 50
      Medical: 50
      Atmos: 50
  - type: AntagSelection
    selectionTime: PostPlayerSpawn
    definitions:
    - prefRoles: [ HeadRev ]
      max: 3
      playerRatio: 15
      blacklist:
        components:
        - AntagImmune
        - CommandStaff
      briefing:
        text: head-rev-role-greeting
        color: CornflowerBlue
        sound: "/Audio/Ambience/Antag/headrev_start.ogg"
      #startingGear: HeadRevGear
      components:
      - type: Revolutionary
      - type: HeadRevolutionary
      mindRoles:
      - MindRoleHeadRevolutionary
  - type: Tag
    tags:
      - MidroundAntag
