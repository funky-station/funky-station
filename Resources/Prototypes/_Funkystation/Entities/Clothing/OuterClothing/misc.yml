- type: entity
  parent: [ClothingOuterApron, BaseSyndicateContraband]
  id: ClothingOuterApronArmored
  name: armored apron
  description: A blood-stained apron woven with protective webbing. Shockingly effective at protecting the wearer's torso.
  components:
  - type: Sprite
    sprite: _Funkystation/Clothing/OuterClothing/Misc/armored_apron.rsi
  - type: Clothing
    sprite: _Funkystation/Clothing/OuterClothing/Misc/armored_apron.rsi
  - type: Tag
    tags:
    - Apron
    - WhitelistChameleon
  - type: Armor # Intended to be more or less a web vest equivalent
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.5 # 0.1 less than a web vest
        Heat: 0.6 # 0.2 more than a web vest, because it's an apron I guess
  - type: ExplosionResistance
    damageCoefficient: 0.9

- type: entity
  parent: [ClothingOuterBaseLarge, AllowBackStorageClothingCombat, BaseCentcommContraband]
  id: ClothingOuterArmorCorporateCarapace
  name: "corporate carapace"
  description: "An armored chestpiece that provides high protection whilst still offering maximum mobility and flexibility. Issued only to the corporation's finest. surprisingly comfortable for a piece of armor."
  components:
  - type: Sprite
    sprite: _Funkystation/Clothing/OuterClothing/Misc/centralcommand_carapace.rsi
  - type: Clothing
    sprite: _Funkystation/Clothing/OuterClothing/Misc/centralcommand_carapace.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.4
        Slash: 0.4
        Piercing: 0.4
        Heat: 0.4
        Caustic: 0.9
  - type: ExplosionResistance
    damageCoefficient: 0.65
  - type: StaminaResistance
    damageCoefficient: 0.75
  - type: ClothingSpeedModifier
    walkModifier: 1.0
    sprintModifier: 1.0
  - type: HeldSpeedModifier
  - type: GroupExamine
  - type: Tag
    tags:
    - SpecialArmor
