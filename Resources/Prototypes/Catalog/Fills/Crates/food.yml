- type: entity
  id: CrateFoodSoftdrinksLarge
  parent: CratePlastic
  name: softdrinks bulk crate
  description: Lots of sodas taken straight out of Centcomm's own vending machines, because you just can't leave your department. Includes 32 sodas.
  components:
