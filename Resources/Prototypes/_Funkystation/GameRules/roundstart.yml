- type: entity
  id: BloodCult
  parent: BaseGameRule
  components:
  - type: GameRule
    minPlayers: 20
  - type: BloodCultRule
  - type: AntagSelection
    selectionTime: IntraPlayerSpawn
    definitions:
    - prefRoles: [ BloodCultist ]
      max: 5
      playerRatio: 12
      startingGear: BloodCultistGear
      briefing:
        text: cult-start-briefing
        color: CornflowerBlue
        sound: "/Audio/_Funkystation/Ambience/Antag/cultist_start.ogg"
      components:
      - type: BloodCultist
      mindRoles:
      - MindRoleCultist
  - type: Tag
    tags:
      - RoundstartAntag

- type: entity
  parent: BaseGameRule
  id: CalmCosmicCult
  components:
  - type: CosmicCultRule
  - type: GameRule
    minPlayers: 25
    delay:
      min: 60
      max: 120
  - type: AntagObjectives
    objectives:
    - CosmicFinalityObjective
    - CosmicMonumentObjective
    - CosmicEntropyObjective
  - type: AntagSelection
    definitions:
    - prefRoles: [ CosmicAntagCultist ]
      min: 1
      max: 3
      playerRatio: 10
      blacklist:
        components:
        - AntagImmune
        - BibleUser
      components:
      - type: CosmicCult
      mindRoles:
      - MindRoleCosmicCult
  - type: Tag
    tags:
      - RoundstartAntag

- type: entity
  id: MalfAi
  parent: BaseGameRule
  components:
  - type: GameRule
    minPlayers: 20
  - type: MalfAiRule
  - type: AntagObjectives
    objectives:
    - MalfAiSurviveObjective
  - type: AntagRandomObjectives
    sets:
    - groups: MalfAiSabotageObjectives
      maxPicks: 3
    maxDifficulty: 8
  - type: AntagSelection
    selectionTime: PostPlayerSpawn
    definitions:
    - prefRoles: [ MalfunctioningAI ]
      max: 1
      allowNonHumans: true
      briefing:
        text: roles-antag-malfunctioning-ai-briefing
        color: Red
        sound: "/Audio/_Funkystation/Ambience/Antag/malfai_start.ogg"
      components:
      - type: MalfAiMarker
      mindRoles:
      - MindRoleMalfAi
