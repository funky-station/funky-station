- type: entity
  id: DinoRift
  parent: CarpRift
  name: dinosaur rift
  description: A rift created seconds in the past.
  categories: [ HideSpawnMenu ]
  placement:
    mode: SnapgridCenter
  components:
  - type: DragonRift
    maxAccumuluator: 180
    spawnAccumulator: 15
    spawnCooldown: 15
    spawn: DinosaurSpawnerRandom
    announcement: dino-rift-warning
  - type: Sprite
    layers:
    - sprite: Structures/Specific/carp_rift.rsi
      state: icon
      color: DarkGoldenrod
      shader: unshaded
  - type: PointLight
    enabled: true
    color: "#e00909"
    radius: 10.0
    energy: 5.0
    netsync: false
  - type: NavMapBeacon
    color: "#ff0000"
    text: dinosaur rift
    enabled: false
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/_Impstation/Misc/dino-rift.ogg

