- type: entity
  parent: CrateLivestock
  id: CrateNPCBee
  name: crate of bees
  description: A crate containing eight individually wrapped bees for your convenience.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: WrappedBee # funky
          amount: 8

