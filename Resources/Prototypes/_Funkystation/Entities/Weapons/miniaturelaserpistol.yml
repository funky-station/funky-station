- type: entity
  name: RG-2 energy pistol # Funkystation: retooled into a security sidearm
  parent: [BaseWeaponBatterySmall, BaseSecurityContraband, BaseItem] # Funkystation: Changed from Command to Security contraband
  id: WeaponEnergyGunEnergyPistol
  description: A bolt-based dual mode energy pistol, favored as the standard issue sidearm for Nanotrasen Security personnel.
  components:
  - type: Sprite
    sprite: _Funkystation/Objects/Weapons/miniature_laser_pistol.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mode-disabler
      shader: unshaded
      map: [ "Firemode" ]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    quickEquip: false
    slots:
    - Back
    - backStorage
    - Belt
    sprite: _Funkystation/Objects/Weapons/miniature_laser_pistol.rsi
  - type: Gun
    soundGunshot:
      path: /Audio/_DV/Weapons/Guns/Gunshots/laser.ogg
    soundEmpty:
      path: /Audio/_DV/Weapons/Guns/Empty/dry_fire.ogg
  - type: Battery
    maxCharge: 1500
    startingCharge: 1400
  - type: ProjectileBatteryAmmoProvider
    proto: BulletEnergyGunLaser
    fireCost: 100
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.EnergyGunFireModeVisuals.State:
        Firemode:
          Disabler: { state: mode-disabler }
          Lethal: { state: mode-lethal }
  - type: Tag
    tags:
    - Sidearm
  - type: StaticPrice
    price: 750
  - type: Item
    sprite: _Funkystation/Objects/Weapons/miniature_laser_pistol_inhands_64x.rsi
    heldPrefix: energy


- type: entity
  name: disabler plus
  description: A sophisticated disabler with additional capacity and integrated flashlight. Intended for self defense situations only.
  parent: [ WeaponDisablerPractice, BaseSecurityCommandContraband ]
  id: WeaponDisablerPlus
  components:
  - type: Sprite
    sprite: _Funkystation/Objects/Weapons/disablerplus.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-unshaded-0
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: Clothing
    sprite: _Funkystation/Objects/Weapons/disablerplus.rsi
    quickEquip: false
    slots:
      - backStorage
      - Belt
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 50
  - type: Battery
    maxCharge: 1500
    startingCharge: 1500
  - type: UnpoweredFlashlight
  - type: PointLight
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
