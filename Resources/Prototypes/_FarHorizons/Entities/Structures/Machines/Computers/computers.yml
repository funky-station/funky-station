- type: entity
  parent: BaseComputerAiAccess
  id: NuclearReactorMonitor
  name: Nuclear Reactor Monitor
  description: A device that monitors the state of a connected nuclear reactor.
  components:
  - type: ApcPowerReceiver
    powerLoad: 500
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#1f8c28"
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - TableMask
  - type: Sprite
    sprite: Structures/Machines/computers.rsi
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerScreen"]
      state: power_monitor
  - type: NuclearReactorMonitor
  - type: ActivatableUI
    key: enum.NuclearReactorUiKey.Key
  - type: UserInterface
    interfaces:
      enum.NuclearReactorUiKey.Key:
        type: NuclearReactorMonitorBoundUserInterface
  - type: AccessReader # You got a permit for that meltdown?
    access: [["Engineering"]]
  - type: Lock
    unlockOnClick: false
  - type: DeviceList
  - type: DeviceNetwork
    deviceNetId: Wireless
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
      - NuclearReactorDataReceiver
  # - type: Machine
  #   board: VitalsMonitorMachineCircuitboard
  - type: ContainerContainer
    containers:
      board: !type:Container
      machine_board: !type:Container
      machine_parts: !type:Container
