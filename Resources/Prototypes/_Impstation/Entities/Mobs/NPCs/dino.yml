# Base Entities

- type: entity
  save: false
  parent: [ BaseMob, MobCombat, MobBloodstream ]
  id: BaseMobDinosaur
  suffix: AI
  description: A mesozoic soldier, ready to live or die for the Dino Wars.
  abstract: true
  components:
  - type: NpcFactionMember
    factions:
    - Dino
  - type: Tool
    qualities:
    - Prying
  - type: Prying
    pryPowered: false
    useSound: /Audio/Items/crowbar.ogg
  - type: HTN
    rootTask:
      task: XenoCompound #maybe someday... But for now it's enough.
    blackboard:
      NavSmash: !type:Bool
        true
  - type: Sprite
    sprite: _Impstation/Mobs/Aliens/Dinos/anky.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: anki
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.75
        density: 1000
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: ReplacementAccent
    accent: dino
  - type: Bloodstream
    bloodReagent: DinoBlood
    bloodMaxVolume: 400 #poor janitors...
    bloodlossDamage:
      types:
        Bloodloss:
          0.5
    bloodlossHealDamage:
      types:
        Bloodloss:
          -1
  - type: Insulated
  - type: CombatMode
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: Body
    prototype: Animal
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Dinosaur
  - type: Flammable
    fireSpread: true
    canResistFire: true
    damage:
      types:
        Heat: 9
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Generic_mob_burning
  - type: NameIdentifier
    group: GenericNumber
  - type: Tag
    tags:
    - CannotSuicide
    - DoorBumpOpener
    - FootstepSound
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepThud
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 8
    - id: MaterialBones1
      amount: 8
  - type: GhostRole
    allowMovement: true
    makeSentient: true
    name: ghost-role-information-dino-name
    description: ghost-role-information-dino-description
    rules: ghost-role-information-rules-team-antagonist
  - type: GhostTakeoverAvailable
  - type: Barotrauma
    damage:
      types:
        Blunt: 0.50
        Heat: 0.1
  - type: Temperature # temperature values taken from reptilian species
    heatDamageThreshold: 400
    coldDamageThreshold: 285
    currentTemperature: 310.15
    specificHeat: 42
    coldDamage:
      types:
        Cold : 0.1 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat : 1.5 #per second, scales with temperature & other constants
  - type: TemperatureSpeed
    thresholds:
      301: 0.8
      295: 0.6
      285: 0.4
  - type: Respirator
    damage:
      types:
        Asphyxiation: 1.0
    damageRecovery:
      types:
        Asphyxiation: -1.0
  - type: Metabolizer
    solutionOnBody: false
    metabolizerTypes: [ Animal ]
    groups:
    - id: Medicine
    - id: Poison
  - type: Speech
    speechSounds: Dino
    speechVerb: Reptilian
  - type: Vocal
    sounds:
      Unsexed: DinoEmotes

- type: entity
  parent: BaseMobDinosaur
  id: BaseMobDinosaurSmall
  abstract: true
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.45
        density: 1000
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: Bloodstream
    bloodReagent: DinoBlood
    bloodMaxVolume: 100
    bloodlossDamage:
      types:
        Bloodloss:
          0.5
    bloodlossHealDamage:
      types:
        Bloodloss:
          -1
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 4
    - id: MaterialBones1
      amount: 4
  - type: FootstepModifier
    footstepSoundCollection:
      collection: BarestepHard

- type: entity
  parent: BaseMobDinosaur
  id: BaseMobDinosaurCarnivore
  abstract: true
  components:
  - type: Devourer
    foodPreference: Humanoid
    shouldStoreDevoured: true
    chemical: DinoBlood
    healRate: 15.0
    whitelist:
      components:
      - MobState
      - Door
      tags:
      - Wall

# Small Dinosaurs

- type: entity
  parent: BaseMobDinosaurSmall
  id: MobDinosaurCompy
  name: compsognathus
  components:
  - type: Sprite
    sprite: _Impstation/Mobs/Aliens/Dinos/compy.rsi
    layers:
    - state: compy
      map: ["enum.DamageStateVisualLayers.Base"]
  - type: DamageStateVisuals
    states:
      Alive:
        Base: compy
      Dead:
        Base: compy_dead
  - type: HTN
    rootTask:
      task: XenoCompound
    blackboard:
      NavClimb: !type:Bool
        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: Tool
    qualities:
    - Prying
  - type: Prying
    pryPowered: true
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Critical
      75: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      25: 0.8
      40: 0.6
  - type: MeleeWeapon
    animation: WeaponArcClaw
    wideAnimation: WeaponArcClaw
    altDisarm: false
    angle: 30
    range: 1
    soundHit:
      collection: AlienClaw
    damage:
      types:
        Piercing: 6
        Structural: 6
  - type: MovementSpeedModifier
    baseSprintSpeed : 7.5
    baseWalkSpeed: 2.5
  - type: GhostRole
    allowMovement: true
    makeSentient: true
    name: ghost-role-information-dino-compy-name
    description: ghost-role-information-dino-compy-description
    rules: ghost-role-information-rules-team-antagonist

