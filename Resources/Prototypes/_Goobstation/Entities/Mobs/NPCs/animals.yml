- type: entity
  name: gondola
  parent:
    - MobRespirator
    - MobAtmosStandard
    - BaseSimpleMob
    - MobBloodstream
    - MobFlammable
  id: MobGondolaOLD
  description: Having no hands he embodies the Taoist principle of wu-wei (non-action) while his smiling facial expression shows his utter and complete acceptance of the world as it is.
  components:
  - type: Hunger
    thresholds:
      Overfed: 100
      Okay: 50
      Peckish: 25
      Starving: 10
      Dead: 0
    baseDecayRate: 0.00925925925926
  - type: Thirst
    thresholds:
      OverHydrated: 200
      Okay: 150
      Thirsty: 100
      Parched: 50
      Dead: 0
    baseDecayRate: 0.04
  - type: StatusEffects
    allowed:
      - Stun
      - KnockedDown
      - SlowedDown
      - Stutter
      - Electrocution
      - ForcedSleep
      - TemporaryBlindness
      - Pacified
      - StaminaModifier
  - type: FloatingVisuals
  - type: NpcFactionMember
    factions:
    - Passive
  - type: MovementSpeedModifier
    baseWalkSpeed: 1
    baseSprintSpeed: 2
  - type: RandomSprite
    available:
        - enum.DamageStateVisualLayers.Base:
            gondola_body_long: GondolaBrowns
            gondola_body_medium: GondolaBrowns
          enum.DamageStateVisualLayers.BaseUnshaded:
            gondola_moustache_large: ""
            gondola_moustache_small: ""
        - enum.DamageStateVisualLayers.Base:
            gondola_body_medium: GondolaBrowns
            gondola_body_short: GondolaBrowns
          enum.DamageStateVisualLayers.BaseUnshaded:
            gondola_moustache_large_short: ""
            gondola_moustache_small_short: ""
  - type: Sprite
    sprite: _Goobstation/Mobs/Animals/gondola.rsi
    layers:
      - state: gondola_body_medium
        map: [ "enum.DamageStateVisualLayers.Base" ]
      - state: gondola_moustache_large
        map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 50
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: DamageStateVisuals
    states:
      Critical:
        Base: gondola_dead
      Dead:
        Base: gondola_dead
  - type: Butcherable
    spawned:
    - id: FoodMeatGondola
      amount: 3
  - type: Bloodstream
    bloodMaxVolume: 150
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Scale
  - type: Tag
    tags:
    - VimPilot
  - type: Speech
    speechVerb: Gondola
    speechSounds: Bass
  - type: ReplacementAccent
    accent: gondola
  - type: HTN
    rootTask:
      task: IdleCompound
  - type: Body
    prototype: Animal
  - type: Climbing
  - type: NameIdentifier
    group: GenericNumber
  - type: SlowOnDamage
    speedModifierThresholds:
      60: 0.7
      80: 0.5
  - type: MobPrice
    price: 1000 # Living critters are valuable in space.
  - type: Perishable

- type: entity
  name: bombroach
  id: MobMothBomb
  parent: MobMothroach
  description: This little mothroach has a high explosive strapped to its back! How... exhilarating?
  components:
  - type: Sprite
    sprite: _Goobstation/Mobs/Animals/bombroach.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: bombroach
  - type: SpriteMovement
    movementLayers:
      movement:
        state: bombroach_moving
    noMovementLayers:
      movement:
        state: bombroach
  - type: Clothing
    quickEquip: false
    sprite: _Goobstation/Mobs/Animals/bombroach.rsi
    slots:
    - HEAD
  - type: DamageStateVisuals
    states:
      Alive:
        Base: bombroach
      Critical:
        Base: bombroach_dead
      Dead:
        Base: bombroach_dead
  - type: GhostRole
    prob: 1
    name: ghost-role-information-Bombroach-name
    allowMovement: true
    description: ghost-role-information-Bombroach-description
    rules: ghost-role-information-Bombroach-rules
    raffle:
      settings: default
  - type: GhostTakeoverAvailable
  - type: AutoImplant
    implants:
    - MicroBombImplant
  - type: ExplosionResistance
    damageCoefficient: 0.2
  - type: NpcFactionMember
    factions:
    - Syndicate

- type: entity
  name: syndie bee
  suffix: Angry, syndicate
  parent: [ MobAngryBee ]
  id: MobSyndieAngryBee
  description: How nice a bee. Oh no, it looks angry and wants my pizza.
  components:
  - type: NpcFactionMember
    factions:
    - SimpleHostile
    - Syndicate

- type: entity
  suffix: Angry, weak
  id: MobAngryBeeWeak
  parent: MobAngryBee
  components:
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 1.5
  - type: TimedDespawn
    lifetime: 5
