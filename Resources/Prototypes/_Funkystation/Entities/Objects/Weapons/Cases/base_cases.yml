- type: entity
  parent: BaseStorageItem
  abstract: true
  id: FunkyCaseBase
  name: case
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Storage/guncase.rsi
    layers:
    - state: closed
      map: [ base ]
  - type: Icon
    sprite: _RMC14/Objects/Storage/guncase.rsi
    state: closed
  - type: Item
    size: Huge
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,8,3
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        base:
          True: { state: open }
          False: { state: closed }
  - type: Appearance

