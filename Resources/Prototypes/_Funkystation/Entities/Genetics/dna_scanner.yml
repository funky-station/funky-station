- type: entity
  parent: BaseComputerAiAccess
  id: ComputerDnaScanner
  name: geneticists console
  description: A console used with the medical scanner for DNA research.
  components:
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: dna
    - map: ["computerLayerKeys"]
      state: med_key
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: Computer
    board: GeneticistsConsoleComputerCircuitboard
  - type: ActivatableUI
    singleUser: true
    key: enum.GeneticistsConsoleUiKey.Key
  - type: UserInterface
    interfaces:
      enum.GeneticistsConsoleUiKey.Key:
        type: GeneticistsConsoleBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: DeviceLinkSource
    range: 4
    ports:
      - DnaConsole
  - type: ResearchPointSource
    pointspersecond: 0
    active: true
  - type: ResearchClient
  - type: GeneticistsConsole
  - type: GuideHelp
    guides:
    - Genetics

- type: sourcePort
  id: DnaConsole
  name: signal-port-name-dna-scanner
  description: signal-port-description-dna-scanner
  defaultLinks: [ MedicalScannerReceiver ]

- type: entity
  parent: BaseComputerCircuitboard
  id: GeneticistsConsoleComputerCircuitboard
  name: geneticists console board
  description: A computer printed circuit board for the geneticists console.
  components:
    - type: Sprite
      state: cpu_medical
    - type: ComputerBoard
      prototype: ComputerDnaScanner

- type: latheRecipe
  parent: BaseCircuitboardRecipe
  id: GeneticistsConsoleComputerCircuitboard
  result: GeneticistsConsoleComputerCircuitboard


- type: entity
  id: DnaDiscoveredIcon
