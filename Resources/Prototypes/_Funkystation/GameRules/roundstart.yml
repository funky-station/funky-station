- type: entity
  id: BloodCult
  parent: BaseGameRule
  components:
  - type: GameRule
    minPlayers: 20
  - type: BloodCultRule
  - type: AntagSelection
    selectionTime: IntraPlayerSpawn
    definitions:
    - prefRoles: [ BloodCultist ]
      max: 3
      playerRatio: 15
      startingGear: BloodCultistGear
      briefing:
        text: cult-start-briefing
        color: CornflowerBlue
        sound: "/Audio/_Funkystation/Ambience/Antag/cultist_start.ogg"
      components:
      - type: BloodCultist
      mindRoles:
      - MindRoleCultist
  - type: Tag
    tags:
      - RoundstartAntag

- type: entity
  parent: BaseGameRule
  id: CalmCosmicCult
  components:
  - type: CosmicCultRule
  - type: GameRule
    minPlayers: 25
    delay:
      min: 60
      max: 120
  - type: AntagObjectives
    objectives:
    - CosmicFinalityObjective
    - CosmicMonumentObjective
    - CosmicEntropyObjective
  - type: AntagSelection
    definitions:
    - prefRoles: [ CosmicAntagCultist ]
      min: 1
      max: 3
      playerRatio: 10
      blacklist:
        components:
        - AntagImmune
        - BibleUser
      components:
      - type: CosmicCult
      mindRoles:
      - MindRoleCosmicCult
  - type: Tag
    tags:
      - RoundstartAntag

- type: entity
  id: RegularStationPayouts
  parent: BaseGameRule
  components:
  - type: GameRule
    MinPlayers: 0 # idk a good value, if balances are saved this could get taken advantage of on lowpop. I'll leave it up to someone else.
  - type: StationRegularPayout
    # I am still figuring out how to get the prototypes working, but for now its set in code so :shrug:
    # these currently do nothing.
    scripBaseStationBalanceAdd: 3000
    scripPerPlayerBalanceAdd: 300
    regularPayoutInterval: 1 # in minutes