# Humans, but they can always wear a gas tank

- type: inventoryTemplate
  id: vox
  slots:
  - name: eyes
    slotTexture: glasses
    slotFlags: EYES
    stripTime: 3
    uiWindowPos: 0,3
    strippingWindowPos: 0,0
    displayName: Eyes
  - name: head
    slotTexture: head
    slotFlags: HEAD
    uiWindowPos: 1,3
    strippingWindowPos: 1,0
    displayName: Head
  - name: ears
    slotTexture: ears
    slotFlags: EARS
    stripTime: 3
    uiWindowPos: 2,2
    strippingWindowPos: 2,0
    displayName: Ears
  - name: neck
    slotTexture: neck
    slotFlags: NECK
    uiWindowPos: 0,2
    strippingWindowPos: 0,1
    displayName: Neck
  - name: mask
    slotTexture: mask
    slotFlags: MASK
    uiWindowPos: 1,2
    strippingWindowPos: 1,1
    displayName: Mask
  - name: gloves
    slotTexture: gloves
    slotFlags: GLOVES
    uiWindowPos: 2,1
    strippingWindowPos: 2,1
    displayName: Gloves
  - name: jumpsuit
    slotTexture: uniform
    slotFlags: INNERCLOTHING
    stripTime: 6
    uiWindowPos: 0,1
    strippingWindowPos: 0,2
    displayName: Jumpsuit
  - name: outerClothing
    slotTexture: suit
    slotFlags: OUTERCLOTHING
    stripTime: 6
    uiWindowPos: 1,1
    strippingWindowPos: 1,2
    displayName: Suit
  - name: shoes
    slotTexture: shoes
    slotFlags: FEET
    stripTime: 3
    uiWindowPos: 1,0
    strippingWindowPos: 1,3
    displayName: Shoes
  - name: id
    slotTexture: id
    fullTextureName: template_small
    slotFlags: IDCARD
    slotGroup: SecondHotbar
    stripTime: 6
    uiWindowPos: 2,1
    strippingWindowPos: 1,4
    dependsOn: jumpsuit
    displayName: ID
  - name: belt
    slotTexture: belt
    fullTextureName: template_small
    slotFlags: BELT
    slotGroup: SecondHotbar
    stripTime: 6
    uiWindowPos: 3,1
    strippingWindowPos: 2,2
    displayName: Belt
  - name: back
    slotTexture: back
    fullTextureName: template_small
    slotFlags: BACK
    slotGroup: SecondHotbar
    stripTime: 6
    uiWindowPos: 3,0
    strippingWindowPos: 2,5
    displayName: Back
  - name: pocket1
    slotTexture: pocket
    fullTextureName: template_small
    slotFlags: POCKET
    slotGroup: MainHotbar
    stripTime: 3
    uiWindowPos: 0,3
    strippingWindowPos: 0,4
    dependsOn: jumpsuit
    displayName: Pocket 1
    stripHidden: true
  - name: pocket2
    slotTexture: pocket
    fullTextureName: template_small
    slotFlags: POCKET
    slotGroup: MainHotbar
    stripTime: 3
    uiWindowPos: 2,3
    strippingWindowPos: 2,4
    dependsOn: jumpsuit
    displayName: Pocket 2
    stripHidden: true
  - name: backstorage
    slotTexture: back_storage
    slotFlags:   BACKSTORAGE
    slotGroup: MainHotbar
    stripTime: 3
    uiWindowPos: 2,0
    strippingWindowPos: 0,5
    dependsOn: outerClothing
    dependsOnComponents:
    - type: AllowBackStorage
    displayName: Back Storage
  - name: tankstorage
    slotTexture: tank_storage
    slotFlags:   TANKSTORAGE
    slotGroup: MainHotbar
    stripTime: 3
    uiWindowPos: 3,0
    strippingWindowPos: 1, 5
    displayName: Tank Storage
