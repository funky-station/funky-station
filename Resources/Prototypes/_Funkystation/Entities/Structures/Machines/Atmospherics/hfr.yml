- type: entity
  parent: BaseStructure
  id: HFRConsole
  name: hypertorus fusion reactor console
  description: Used to control and monitor hypertorus fusion reactions.
  components:
  - type: Sprite
    sprite: _Funkystation/Structures/Machines/HFR/hfrconsole.rsi
    layers:
    - state: off
      map: [ "enum.PowerDeviceVisualLayers.Powered" ]
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { state: on }
          False: { state: off }
  - type: Appearance
  - type: InteractionOutline
  - type: Anchorable
  - type: Rotatable
  - type: ActivatableUI
    key: enum.HFRConsoleUiKey.Key
  - type: UserInterface
    interfaces:
      enum.HFRConsoleUiKey.Key:
        type: HFRConsoleBoundUserInterface
  - type: ApcPowerReceiver
    powerDisabled: true
  - type: ActivatableUIRequiresPower
  - type: ExtensionCableReceiver
  - type: Construction
    graph: HFRConsole
    node: hfrConsole
  - type: HFRSidePart
  - type: HFRConsole

- type: entity
  parent: BaseStructure
  id: HFRCore
  name: hypertorus fusion reactor core
  description: The core of the hypertorus fusion reactor.
  components:
  - type: Sprite
    sprite: _Funkystation/Structures/Machines/HFR/hfrcore.rsi
    granularLayersRendering: true
    layers:
    - state: pipe
      map: [ "enum.PipeVisualLayers.Pipe" ]
      renderingStrategy: Default
    - state: off
      map: [ "enum.HFRVisualLayers.IsActive" ]
  - type: GenericVisualizer
    visuals:
      enum.HFRVisuals.IsActive:
        enum.HFRVisualLayers.IsActive:
          True: { state: on }
          False: { state: off }
  - type: Appearance
  - type: InteractionOutline
  - type: Anchorable
  - type: Rotatable
  - type: AtmosDevice
  - type: NodeContainer
    nodes:
      pipe:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: South
  - type: PipeColorVisuals
  - type: AtmosPipeColor
  - type: Speech
  - type: GravityWell
    baseRadialAcceleration: 1
    maxRange: 0.5
    gravPulsePeriod: 15
  - type: AmbientSound
    enabled: false
    range: 20
    volume: -5
    sound:
      path: /Audio/_EE/Supermatter/calm.ogg
  - type: RadiationSource
  - type: Construction
    graph: HFRCore
    node: hfrCore
  - type: HFRCore

- type: entity
  parent: BaseStructure
  id: HFRFuelInput
  name: hypertorus fusion reactor fuel input
  description: Takes in fuel for the hypertorus fusion reactor.
  components:
  - type: Sprite
    sprite: _Funkystation/Structures/Machines/HFR/hfrfuelinput.rsi
    granularLayersRendering: true
    layers:
    - state: pipe
      map: [ "enum.PipeVisualLayers.Pipe" ]
      renderingStrategy: Default
    - state: off
      map: [ "enum.HFRVisualLayers.IsActive" ]
    - state: crack
      map: ["enum.HFRVisualLayers.Cracked"]
      visible: false
  - type: GenericVisualizer
    visuals:
      enum.HFRVisuals.Cracked:
        enum.HFRVisualLayers.Cracked:
          False: { state: crack, visible: false }
          True: { state: crack, visible: true }
      enum.HFRVisuals.IsActive:
        enum.HFRVisualLayers.IsActive:
          True: { state: on }
          False: { state: off }
  - type: Appearance
  - type: InteractionOutline
  - type: Anchorable
  - type: Rotatable
  - type: NodeContainer
    nodes:
      pipe:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: South
  - type: PipeColorVisuals
  - type: AtmosPipeColor
  - type: Construction
    graph: HFRFuelInput
    node: hfrFuelInput
  - type: HFRSidePart
  - type: HFRFuelInput

