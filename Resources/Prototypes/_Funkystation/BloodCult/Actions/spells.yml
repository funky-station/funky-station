  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    checkCanInteract: false
    itemIconStyle: NoItem
    icon:
      sprite: _Funkystation/BloodCult/spells_cultist.rsi
      state: study_veil
    event: !type:EventCultistStudyVeil {}
  - type: Sprite
    sprite: _Funkystation/BloodCult/spells_cultist.rsi
    state: study_veil
  - type: CultistSpell
    abilityId: StudyVeil
    charges: 1
    infinite: True
    healthCost: 0
    rechargeTime: 0

