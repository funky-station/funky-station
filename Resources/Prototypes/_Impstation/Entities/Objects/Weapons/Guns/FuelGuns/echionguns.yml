- type: entity
  name: Jackal # Funky change, rename from the Adder into the Jackal
  parent: [BaseWeaponEchion, BaseSecurityContraband]
  id: WeaponPlasmaAdder
  description: The future of stellar warfare in the palm of your hand. Uses Echion, produced from advanced synthesizers.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/FuelGuns/adder.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-unshaded-4
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/FuelGuns/adder.rsi
    quickEquip: false
    slots:
      - backStorage
      - Belt
  - type: Appearance
  - type: AmmoCounter
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Item
    sprite: _Impstation/Objects/Weapons/Guns/FuelGuns/adder.rsi
    size: Small
    shape:
    - 0,0,1,1
  - type: Gun
    clumsyProof: false
    cameraRecoilScalar: 1
    fireRate: 3.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/akurra.ogg
  - type: SolutionContainerManager
    solutions:
      chamber:
        reagents:
        - ReagentId: Echion
          Quantity: 15
        maxVol: 15 #12 shots
  - type: SolutionAmmoProvider
    solutionId: chamber
    proto: BulletPlasmaAdder
    fireCost: 1.25
  - type: SolutionItemStatus
    solution: chamber
  - type: SolutionRefuel
    fuelSolutionName: chamber
    fuelReagent: Echion
  - type: ExaminableSolution
    solution: chamber
  - type: Tag
    tags:
    - EchionGun
  - type: StaticPrice
    price: 100
  - type: MeleeWeapon
    range: 0.8
    attackRate: 0.8
    damage:
      types:
        Blunt: 5
    soundHit:
      path: /Audio/Effects/hit_kick.ogg
    soundSwing:
      path: /Audio/_Impstation/Weapons/Guns/Melee/shove_foley.ogg
    resetOnHandSelected: false
    wideAnimationRotation: -80
