- type: body
  id: SpaceDragon
  name: "space dragon"
  root: torso
  slots:
    torso:
      part: TorsoAnimal
      connections:
      - legs
      organs: # funky change, made everything apart from the lungs either pull from thavens or new carp organs.
        lungs: OrganDragonLungs
        stomach: OrganCarpStomach
        liver: OrganCarpLiver
        heart: OrganCarpHeart
        kidneys: OrganThavenKidneys
    legs:
      part: LegsAnimal
      connections:
      - feet
    feet:
      part: FeetAnimal
