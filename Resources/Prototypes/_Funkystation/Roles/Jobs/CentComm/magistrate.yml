- type: job
  id: Magistrate
  name: Magistrate
  description: "Serve directly under CentComm. As the stations central legal authority, you authorize executions, extended detentions, warrants, etc."
  playTimeTracker: JobMagistrate
  requirements:
  - !type:RoleTimeRequirement
    role: JobHeadOfSecurity
    time: 54000 #15 hrs - to unlock HOS, you need to play security for 35 hours (10 warden, 20 secoff, 5 cadet).
  - !type:DepartmentTimeRequirement
    department: CentralCommand
    time: 72000 #20 hrs - not NT rep hours, as that requires command role time - too stringent. IAA will do.
  - !type:DepartmentTimeRequirement
    department: Security
    time: 270000 #75 hrs - to demand 25 hours of security in addition to the 20 hour HOS requirement, which implies 50 total hours in security roles once complete.
  weight: 20
  startingGear: MagistrateGear
  icon: "JobIconMagistrate"
  requireAdminNotify: true
  joinNotifyCrew: true
  supervisors: job-supervisors-centcom
  canBeAntag: false
  access:
  - Command
  - CentralCommand
  - Brig
  - External
  - Maintenance
  - Lawyer
  - Security
  - GenpopEnter
  - GenpopLeave
  - Cryogenics
  - Engineering
  - Medical
  - Research
  - Cargo
  - Service
  special:
  - !type:AddImplantSpecial
    implants: [ MindShieldImplant ]

- type: startingGear
  id: MagistrateGear
  equipment:
    id: MagistratePDA
    eyes: ClothingEyesGlassesSecurity
    ears: ClothingHeadsetCentCom
    pocket2: RubberStampMagistrate
  inhand:
  - BriefcaseBrownFilled
  storage:
    back:
    - Flash
    - BookSpaceLaw
