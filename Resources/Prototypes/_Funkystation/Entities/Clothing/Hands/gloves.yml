- type: entity
  parent: ClothingHandsGlovesJanitor
  id: ClothingHandsGlovesJanitorInsul
  name: rubber gloves
  description: High-quality rubber gloves, squeaky to do some cleaning!
  suffix: Insulated
  components:
  - type: Insulated
  - type: Fiber
    fiberMaterial: fibers-rubber
    fiberColor: fibers-yellow
  - type: FingerprintMask

- type: entity
  parent: ClothingHandsButcherable
  id: ClothingHandsGlovesChemist
  name: heavy-duty chemistry gloves
  description: High-quality, heavy-duty rubber latex gloves. Expensive PPE, to protect you from all the meth you're making.
  components:
  - type: Sprite
    sprite: _Funkystation/Clothing/Hands/Gloves/chemistry.rsi
  - type: Clothing
    sprite: _Funkystation/Clothing/Hands/Gloves/chemistry.rsi
  - type: Fiber
    fiberMaterial: fibers-black
  - type: FingerprintMask
  - type: SurgeryDirtiness # DeltaV - gloves that are likely to be used for surgery should have their bar visible from the getgo
  - type: ClothingGrantComponent # funky - tie surgery speed to gloves
    component:
    - type: SurgerySpeedModifier
      speedModifier: 1.75
