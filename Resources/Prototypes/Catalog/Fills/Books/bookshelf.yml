      - id: BookHowToKeepStationClean
      - id: BookHowToRockAndStone
      - id: BookHowToSurvive
      - id: BookLeafLoversSecret
      - id: BookMedicalReferenceBook
      - id: BookScientistsGuidebook
      - id: BookSecurity
      - id: BookSpaceEncyclopedia
      - id: BookSpaceLaw
      - id: BookTheBookOfControl
      - id: BookCookbookPie #Funky
    # Handwritten books
