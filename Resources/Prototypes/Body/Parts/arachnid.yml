- type: entity
  id: PartArachnid
  parent: [BaseItem, BasePart]
  name: "arachnid body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: CopperBlood
        Quantity: 10

- type: entity
  id: TorsoArachnid
  name: "arachnid torso"
  parent: [PartArachnid, BaseTorso]
  components:
  - type: Item
    size: Ginormous
    shape:
    - 0,0,5,3
  - type: Sprite
    sprite: Mobs/Species/Arachnid/parts.rsi
    state: "torso_m"
  - type: Extractable
