- type: entity
  name: miniature energy gun
  parent: [BaseWeaponBatterySmall, BaseSecurityContraband]
  id: WeaponEnergyGunMiniature
  description: pew pew
  components:
  - type: Sprite
    sprite: _Funkystation/Objects/Weapons/Guns/Battery/miniature-egun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mode-disabler
      shader: unshaded
      map: [ "Firemode" ]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    quickEquip: false
    slots:
    - belt
    - backStorage
    sprite: _Funkystation/Objects/Weapons/Guns/Battery/miniature-egun.rsi
  - type: Gun
    soundGunshot:
      path: /Audio/_DV/Weapons/Guns/Gunshots/laser.ogg
    soundEmpty:
      path: /Audio/_DV/Weapons/Guns/Empty/dry_fire.ogg
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: ProjectileBatteryAmmoProvider
    proto: ProjectileEnergyGunDisabler
    fireCost: 100
  - type: EnergyGun
    fireModes:
    - proto: ProjectileEnergyGunDisabler
      fireCost: 100
      name: disabling
      state: disabler
    - proto: ProjectileEnergyGunLaser
      fireCost: 100
      name: lethal
      state: lethal
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.EnergyGunFireModeVisuals.State:
        Firemode:
          Disabler: { state: mode-disabler }
          Lethal: { state: mode-lethal }
  - type: StaticPrice
    price: 750

