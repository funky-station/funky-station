- type: startingGear #the starting gear for the apid botanist. they dont have a backslot and whatever so ive gotta do it bespoke
  id: StartingGearApidBotanist
  equipment:
    jumpsuit: ClothingUniformOveralls
    id: BotanistPDA
    belt: ClothingBeltPlantFilled
    outerClothing: ClothingOuterApronBotanist
    head: ClothingHeadBandBotany
    pocket1: EmergencyOxygenTank
    pocket2: ClothingMaskBreath
    ears: ClothingHeadsetService

- type: startingGear #the doctor too
  id: StartingGearApidDoctor
