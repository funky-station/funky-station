# Blood Cult Items
- type: entity
  abstract: true
  name: cult dagger
  parent: [ BaseItem, BaseBloodCultContraband ]
  id: CultDagger
  description: Can be used to scribe runes, and is a decent melee weapon. Can also be used on runes to erase them.
  components:
  - type: Sharp
  - type: Sprite
    sprite: _Funkystation/Objects/Weapons/Melee/bloodcult_dagger_curved.rsi
    state: icon
  - type: BloodCultMeleeWeapon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.0
    damage:
      types:
        Slash: 15
  - type: Item
    size: Small
  - type: Clothing
    sprite: _Funkystation/Objects/Weapons/Melee/bloodcult_dagger_curved.rsi
    quickEquip: false
    slots:
    - back
  - type: DisarmMalus
  - type: BloodCultRuneCarver
    timeToCarve: 15
  - type: UserInterface
    interfaces:
      enum.RunesUiKey.Key:
        type: RunesBoundUserInterface
  - type: ActivatableUI
    key: enum.RunesUiKey.Key
    inHandsOnly: true
    singleUser: true
    blockSpectators: true
    verbOnly: false
    verbText: Select Rune

- type: entity
  name: cult dagger
  suffix: Curved
  parent: CultDagger
  id: CultDaggerCurved
  components:
  - type: Sprite
    sprite: _Funkystation/Objects/Weapons/Melee/bloodcult_dagger_curved.rsi
  - type: Clothing
    sprite: _Funkystation/Objects/Weapons/Melee/bloodcult_dagger_curved.rsi

- type: entity
  name: cult dagger
  suffix: Serrated
  parent: CultDagger
  id: CultDaggerSerrated
  components:
  - type: Sprite
    sprite: _Funkystation/Objects/Weapons/Melee/bloodcult_dagger_serrated.rsi
  - type: Clothing
    sprite: _Funkystation/Objects/Weapons/Melee/bloodcult_dagger_serrated.rsi

- type: entity
  name: cult dagger
  suffix: Straight
  parent: CultDagger
  id: CultDaggerStraight
  components:
  - type: Sprite
    sprite: _Funkystation/Objects/Weapons/Melee/bloodcult_dagger_straight.rsi
  - type: Clothing
    sprite: _Funkystation/Objects/Weapons/Melee/bloodcult_dagger_straight.rsi

# Legacy Cult Items
- type: entity
  name: ritual dagger
  parent: BaseItem
  id: RitualDagger
  description: A strange dagger used by sinister groups for rituals and sacrifices.
  components:
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/cult_dagger.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.5
    damage:
      types:
        Slash: 12
  - type: Item
    size: Normal
  - type: Clothing
    sprite: Objects/Weapons/Melee/cult_dagger.rsi
    slots:
    - back
  - type: DisarmMalus

- type: entity
  name: eldritch blade
  parent: BaseItem
  id: EldritchBlade
  description: A sword humming with unholy energy.
  components:
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/cult_blade.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 0.75
    damage:
      types:
        Slash: 16
  - type: Item
    size: Normal
  - type: Clothing
    sprite: Objects/Weapons/Melee/cult_blade.rsi
    slots:
    - back
  - type: DisarmMalus

- type: entity
  name: unholy halberd
  parent: BaseItem
  id: UnholyHalberd
  description: A poleaxe that seems to be linked to its wielder.
  components:
  - type: Tag
    tags:
    - FireAxe
  - type: Sharp
  - type: Sprite
    sprite: Objects/Weapons/Melee/cult_halberd.rsi
    state: icon
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 0.75
    damage:
      types:
        Blunt: 10
        Slash: 10
        Structural: 5
    soundHit:
      collection: MetalThud
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 5
        Slash: 5
        Structural: 10
  - type: Item
    size: Ginormous
  - type: Clothing
    sprite: Objects/Weapons/Melee/cult_halberd.rsi
    quickEquip: false
    slots:
    - back
  - type: UseDelay
    delay: 1
