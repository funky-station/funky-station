- type: gameMap
  id: Omega
  mapName: 'Omega'
  mapPath: /Maps/_Funkystation/omega.yml
  minPlayers: 7
  maxPlayers: 35
  stations:
    Omega:
      stationProto: StandardNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: '{0} Omega Station {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: 'TG'
