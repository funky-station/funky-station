- type: entity
  id: portableChemicalMixer
  parent: BaseItem
  name: portable chemical mixer
  description: A "Tider" grade chemical manipulator. It can hold up to 400u in its internal buffer. Fits around your waist for chemical mixing on the go!
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Tools/chemical_mixer.rsi
    layers:
      - state: chemical_mixer
  - type: Item
    size: Huge
  - type: ChemMaster
    pillDosageLimit: 20
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ActivatableUI
    key: enum.ChemMasterUiKey.Key
  - type: UserInterface
    interfaces:
      enum.ChemMasterUiKey.Key:
        type: ChemMasterBoundUserInterface
  - type: ContainerContainer
    containers:
      beakerSlot: !type:ContainerSlot
      outputSlot: !type:ContainerSlot
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: ItemSlots
    slots:
      beakerSlot:
        whitelist:
          components:
          - FitsInDispenser
      outputSlot:
        whitelistFailPopup: chem-master-component-cannot-put-entity-message
        whitelist:
          tags:
          - Bottle
          - PillCanister
  - type: SolutionContainerManager
    solutions:
      buffer:
        maxVol: 400
        canReact: false     # added because there were instances that the chemicals can mix on transfer
  - type: DumpableSolution
    solution: buffer
  - type: GuideHelp
    guides:
    - Chemicals
    - Chemist
  - type: StaticPrice
    price: 20
  # Commenting this out, does not seem to work correctly and not certain how to fix, but want to add when I can figure it out
  #- type: SolutionItemStatus  # lets you see how full it is when holding it
  # solution: buffer
  - type: Clothing  # Goes in the belt slot
    slots: [belt]
  - type: Construction
    graph: portableChemicalMixerGraph
    node: end

