- type: entity
  id: BreachingCharge
  name: breaching charge
  description: When you need in that room by any means necessary.
  parent: [BasePlasticExplosive, BaseSecurityContraband]
  components:
  - type: Sprite
    sprite: _Funkystation/Objects/Weapons/breaching_charge.rsi
    state: icon
    layers:
    - state: icon
      map: ["base"]
  - type: Clothing
    sprite: _Funkystation/Objects/Weapons/breaching_charge.rsi
    slots:
    - HEAD
    quickEquip: false
    equipDelay: 3
    unequipDelay: 6
  - type: TriggerOnStuck
    start: true
    canToggle: true
  - type: TimerTrigger
    keysIn:
    - trigger
    - stuck
    delay: 5
    delayOptions: [5, 10]
    initialBeepDelay: 1
    beepSound: /Audio/Machines/Nuke/general_beep.ogg
  - type: TriggerOnActivate
  - type: TriggerOnSignal
  - type: DeviceLinkSink
    ports:
    - Trigger
  - type: Explosive
    explosionType: DemolitionCharge
    totalIntensity: 13
    intensitySlope: 50
    maxIntensity: 12
    canCreateVacuum: false
  - type: ExplodeOnTrigger
