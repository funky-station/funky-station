    - ClothingBackpackSatchelHolding
    - ClothingBackpackDuffelHolding
    - WeaponPlasmaCutter
    - MechEquipmentGrabber
    - MechEquipmentDrill
    - MechEquipmentDrillDiamond
    - MechEquipmentKineticAccelerator
    - CargoTelepadMachineCircuitboard
