  name: cargo tech windbreaker
  description: We work, to earn the right to work.
  components:
  - type: Sprite
    sprite: _Funkystation/Clothing/OuterClothing/Coats/cargo_windbreaker.rsi
  - type: Clothing
    sprite: _Funkystation/Clothing/OuterClothing/Coats/cargo_windbreaker.rsi
