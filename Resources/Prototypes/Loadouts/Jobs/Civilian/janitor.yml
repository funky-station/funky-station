# Head
- type: loadout
  id: JanitorHead
  equipment:
    head: ClothingHeadHatPurplesoft

# Jumpsuit
- type: loadout
  id: JanitorJumpsuit
  equipment:
    jumpsuit: ClothingUniformJumpsuitJanitor

- type: loadout
  id: JanitorJumpskirt
  equipment:
    jumpsuit: ClothingUniformJumpskirtJanitor

# Gloves
- type: loadout
  id: JanitorRubberGloves
