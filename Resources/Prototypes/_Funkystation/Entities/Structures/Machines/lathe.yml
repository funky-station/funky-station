    emagStaticRecipes:
    - ToolboxSyndicate
  - type: Machine
    board: CargoTechFabCircuitboard
  - type: MaterialStorage
    whitelist:
      tags:
      - Sheet
      - RawMaterial
      - Ingot
  - type: RequireProjectileTarget
  - type: MaterialSiloClient
