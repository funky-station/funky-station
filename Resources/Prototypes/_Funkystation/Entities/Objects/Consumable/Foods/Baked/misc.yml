- type: entity
  name: moffin
  parent: FoodBakedMuffin
  id: FoodBakedMuffinCloth
  description: A muffin made of cloth.
  components:
  - type: Stack
    stackType: MuffinCloth
    count: 1
  - type: Sprite
    sprite: _Funkystation/Objects/Consumable/Food/Baked/misc.rsi
    state: muffin-cloth
  - type: Food
    requiresSpecialDigestion: true
  - type: Tag
    tags:
    - ClothMade
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Sugar
          Quantity: 1
        - ReagentId: Fiber
          Quantity: 3
        - ReagentId: Nutriment
          Quantity: 1

- type: entity
  name: moffin
  parent: FoodBakedMuffinCloth
  id: FoodBakedMuffinClothSix
  suffix: Six
  components:
  - type: Stack
    count: 6
