- type: entity
  parent: OrganAnimalHeart
  id: OrganGoliathHeart
  name: goliath heart
  components:
  - type: Organ
    onAdd:
    - type: GoliathTentacle
  - type: Sprite
    sprite: _Shitmed/Mobs/Species/Space/Goliath/organs.rsi
    state: heart-on

- type: entity
  parent: OrganHumanEyes
  id: OrganLaserEyes
  name: laser raptor eyes
  components:
  - type: Organ
    onAdd:
    - type: HitscanBatteryAmmoProvider
      proto: RedLightLaser
      fireCost: 50
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 25
    - type: Battery
      maxCharge: 100
      startingCharge: 0
    - type: Gun
      fireRate: 1
      useKey: false
      selectedMode: SemiAuto
      availableModes:
        - SemiAuto
      soundGunshot: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg

- type: entity
  parent: OrganAnimalHeart
  id: OrganCobraHeart
  name: cobra gland
  components:
  - type: Organ
    onAdd:
    - type: Stealth
      enabledOnDeath: false
      maxVisibility: 1.2
    - type: StealthOnMove
      passiveVisibilityRate: -0.25
      movementVisibilityRate: 0.25
  - type: Sprite
    sprite: _Shitmed/Mobs/Species/Space/Cobra/organs.rsi
    state: heart-on
