- type: reagent
  parent: Blood
  id: DinoBlood
  name: reagent-name-dino-blood
  group: Biological
  desc: reagent-desc-dino-blood
  flavor: protein
  color: "#DC143C"
  recognizable: true
  physicalDesc: reagent-physical-desc-viscous
  metabolisms:
    # like a shitter omnizine, and a shittier ichor
    Drink:
      effects:
      - !type:SatiateThirst
        factor: 1.5
    Medicine:
      effects:
      - !type:ModifyBloodLevel
        amount: 1
      - !type:HealthChange
        damage:
          groups:
            Burn: -1
            Toxin: -1
            Airloss: -1
            Brute: -1
      - !type:ModifyBleedAmount
        amount: -1


- type: reagent # can't parent it to blood because anybody should be able to drink it, the flesh/organs are the toxic parts (fugu moment)
  id: ShimmeringBlood
  name: reagent-name-shimmering-blood
  group: Biological
  desc: reagent-desc-shimmering-blood
  flavor: shimmeringblood
  color: "#ff624a" # a slightly warmer color than the ichor extracted from dragon flesh
  recognizable: true
  physicalDesc: reagent-physical-desc-shimmering-blood
  metabolisms:
    Food:
      effects:
      - !type:SatiateHunger
        factor: 1
      - !type:SatiateThirst
        factor: 1
    Narcotic:
      effects:
      - !type:GenericStatusEffect
        conditions:
        - !type:OrganType
           type: Thaven
           shouldHave: false
        key: SeeingRainbows
        component: SeeingRainbows
        type: Add
        time: 5
        refresh: false
  plantMetabolism:
  - !type:PlantAdjustToxins
    amount: 2
  - !type:PlantAdjustWeeds
    amount: -2
  - !type:PlantAdjustPests
    amount: -2
  footstepSound:
    collection: FootstepBlood
    params:
      volume: 6

- type: reaction
  id: SynthBloodBreakdown # synthblood under /_CD/Reagents/biological.yml
  source: true
  requiredMixerCategories:
  - Centrifuge
  reactants:
    SynthBlood:
      amount: 5
  products:
    Silicon: 1
    Lithium: 1
    Ethanol: 2
    SpaceLube: 1
