  description: The tag says that this plushie was made by "Stowaway Toys," a toy-making brand you've never heard of before. This one looks familiar, but you don't know why.
  abstract: true
  components:
  - type: Sprite
    sprite: _Funkystation/Objects/Fun/stowaway_toys.rsi
  - type: Food
    requiresSpecialDigestion: true
  - type: MeleeWeapon
    wideAnimationRotation: 180
  - type: UseDelay
    delay: 1.8
  - type: DrainableSolution
    solution: drink
    
