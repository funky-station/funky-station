# selector for standard rolls
- type: entityTable
  id: StandardLotteryRoll
  table: !type:AllSelector
    children:
    - !type:NestedSelector
      tableId: RandomGasCanisterTable
    - !type:NestedSelector
      tableId: RandomSpesoTable
    - !type:NestedSelector
      tableId: RandomMaterialsTable
      rolls: !type:RangeNumberSelector
        range: 0, 2
    - !type:NestedSelector
      tableId: RandomToolsWeaponsTable
      rolls: !type:RangeNumberSelector
        range: 0, 2
    - !type:NestedSelector
      tableId: RandomVanityTable
      rolls: 5
