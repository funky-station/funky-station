- type: entity
  id: MusicTechFab
  parent: [BaseLatheLube, BaseSiloUtilizer] # Goob edit
  name: music techfab
  description: Prints equipment for use by the musician.
  components:
  - type: Sprite
    sprite: Structures/Machines/techfab.rsi
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: music
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Lathe
    idleState: icon
    runningState: icon
    staticRecipes:
    - TrumpetInstrument
    - TromboneInstrument
    - FrenchHornInstrument
    - EuphoniumInstrument
    - GunpetInstrument
    - GlockenspielInstrument
    - MusicBoxInstrument
    - XylophoneInstrument
    - MicrophoneInstrument
    - WoodblockInstrument
    - KalimbaInstrument
    - ElectricGuitarInstrument
    - BassGuitarInstrument
    - RockGuitarInstrument
    - AcousticGuitarInstrument
    - BanjoInstrument
    - ViolinInstrument
    - ViolaInstrument
    - CelloInstrument
    - SaxophoneInstrument
    - HarmonicaInstrument
    - ClarinetInstrument
    - FluteInstrument
    - RecorderInstrument
    - BagpipeInstrument
  - type: Machine
    board: MusicTechFabCircuitboard
