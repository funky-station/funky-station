# Disability/Quirk mutations
- type: geneticMutation
  id: Pacifist
  name: "Pacifism"
  desc: "Subject is incapable of causing harm."
  instability: 10
  components:
  - type: Pacified # Need to make a new component so pacified can't be removed.

- type: geneticMutation
  id: Snoring
  name: "Chronic Snoring"
  desc: "Subject snores extremely loudly when asleep."
  instability: 0
  components:
  - type: Snoring

- type: geneticMutation
  id: Blindness
  name: "Total Blindness"
  desc: "Subject is completely blind."
  instability: -20
  components:
  - type: PermanentBlindness

- type: geneticMutation
  id: PoorVision
  name: "Severe Myopia"
  desc: "Subject has terrible eyesight."
  instability: -10
  components:
  - type: PermanentBlindness
    blindness: 4

- type: geneticMutation
  id: Narcolepsy
  name: "Narcolepsy"
  desc: "Subject randomly falls asleep."
  instability: -10
  components:
  - type: Narcolepsy
    timeBetweenIncidents: 300, 600
    durationOfIncident: 10, 30

- type: geneticMutation
  id: Unrevivable
  name: "Do Not Resuscitate"
  desc: "Subject cannot be revived by any means. Death is permanent."
  instability: -20
  components:
  - type: Unrevivable

- type: geneticMutation
  id: Muted
  name: "Mute"
  desc: "Subject is completely unable to speak."
  instability: -10
  components:
  - type: Muted # Need to make a new component so Muted can't be removed.

- type: geneticMutation
  id: Paracusia
  name: "Auditory Hallucinations"
  desc: "Subject hears phantom sounds and voices."
  instability: 0
  components:
  - type: Paracusia
    minTimeBetweenIncidents: 0.1
    maxTimeBetweenIncidents: 300
    maxSoundDistance: 7
    sounds:
      collection: Paracusia

- type: geneticMutation
  id: SupermatterHallucinationImmune
  name: "Supermatter Clarity"
  desc: "Subject is immune to supermatter-induced hallucinations."
  instability: 10
  components:
  - type: SupermatterHallucinationImmune

# Beneficial Mutations
- type: geneticMutation
  id: AlcoholImmunity
  name: "Alcohol Immunity"
  desc: "Subject's liver seems to completely ignore ethanol. They can drink endlessly with no intoxication."
  popupText: "You feel unusually sober."
  instability: 0
  components:
  - type: ChemicalResistance
    reagents:
      - Ethanol

- type: geneticMutation
  id: AnaerobicMetabolism
  name: "Anaerobic Metabolism"
  desc: "Allows the subject's body to generate its own oxygen internally, invalidating the need for respiration."
  popupText: "Your lungs feel strangely empty."
  instability: 40
  components:
  - type: BreathingImmunity

- type: geneticMutation
  id: NightVision
  name: "Night Vision"
  desc: "Enhances the subject's optic nerves, allowing them to see in the dark."
  popupText: "Everything suddenly appears oddly lit."
  instability: 25
  components:
  - type: NightVision

