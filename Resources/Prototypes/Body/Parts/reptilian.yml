- type: entity
  id: PartReptilian
  parent: [BaseItem, BasePart]
  name: "reptilian body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoReptilian
  name: "reptilian torso"
  parent: [PartReptilian, BaseTorso]
  components:
  - type: Item
    size: Ginormous
    shape:
    - 0,0,5,3
  - type: Sprite
    sprite: Mobs/Species/Reptilian/parts.rsi
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: Blood
        Quantity: 20

- type: entity
  id: HeadReptilian
