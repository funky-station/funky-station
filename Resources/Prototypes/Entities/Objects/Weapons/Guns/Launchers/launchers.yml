        - type: GenericVisualizer
          visuals:
            enum.TetherVisualsStatus.Key:
              unshaded:
                True: { visible: true }
                False: { visible: false }

- type: entity
  name: grappling gun
  parent: BaseItem
  id: WeaponGrapplingGun
  components:
    - type: AmmoCounter
    - type: GrapplingGun
    - type: Gun
      soundGunshot: /Audio/Weapons/Guns/Gunshots/harpoon.ogg
      fireRate: 0.5
      clumsyProof: true
    - type: BasicEntityAmmoProvider
      proto: GrapplingHook
      capacity: 1
    - type: Sprite
      sprite: Objects/Weapons/Guns/Launchers/grappling_gun.rsi
      layers:
        - state: base
        - state: base-unshaded
          map: [ "unshaded" ]
          visible: true
    - type: UseDelay
      delay: 1.5
    - type: Appearance
    - type: GenericVisualizer
      visuals:
        enum.TetherVisualsStatus.Key:
          unshaded:
            True: { state: base-unshaded }
            False: { state: base-unshaded-off }
    - type: PacifismAllowedGun

