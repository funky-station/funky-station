- type: entity
  name: Shreersh
  parent: FoodMeatBase
  id: FoodShrimpFried
  description: A shrimple meal that's easy to make by aspiring and expert chefs alike!
  components:
      - type: Tag
        tags:
        - Cooked
        - Meat
      - type: Sprite
        sprite: Objects/Consumable/Food/meat.rsi
        state: shrimpfried
      - type: FlavorProfile
        flavors:
        - shrimp
      - type: SolutionContainerManager
        solutions:
          food:
            reagents:
            - ReagentId: Nutriment
              Quantity: 20
            - ReagentId: Protein
              Quantity: 5

