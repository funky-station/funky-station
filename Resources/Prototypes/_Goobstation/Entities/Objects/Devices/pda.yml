- type: entity
  parent: AdminPDA
  id: ChronoPDA
  name: futuristic PDA
  description: A powerful quantum computer disguised as a regular pda for disguise.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Devices/pda.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
      state: "pda-chrono"
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Pda
    id: ChronoIDCard
    penSlot:
      startingItem: PenFuture
      whitelist:
        tags:
        - Write
  - type: PdaBorderColor
    borderColor: "#dee4e7"
    accentVColor: "#59bcee"
  - type: Icon
    sprite: _Goobstation/Objects/Devices/pda.rsi
    state: pda-chrono

