      [head=2]Frontier Mathematician!: The History of Calculus[/head]
      [head=3]Book 2: The Great Bribe[/head]
      A book by Eats-the-Homework
      ================================================
            In the last instalment of this series of essays we learnt about the origins and the absolute drama and controversy that happened between the discoverers/publishers of calculus. Now in that one if you read around the final couple paragraphs you will find an especially important name that will now be talked about, l’Hôpital. Guillaume l’Hôpital was a particularly important French mathematician; most know a little something called BERNOUILLI’S RULE. Back on topic, L’Hôpital was born on the seventh of June of 1661, and died on the second of February 1704. Born to a military family he tried to pursue a career in the military but gave up due to his poor eyesight, which made him pursue his passion in mathematics. After a little filler we can get to the important part, and that is that by 1691 in Paris he met a young Johann Bernoulli.

            Of Swiss origin, Johann Bernoulli is one of the many important Bernoulli’s, being a great mathematician that taught his ways to Leonhard Euler (this will be important for later down the line). He was born in Basel, Switzerland on the sixth of August of 1667, while dying in his hometown on the first of January 1748. He spent pretty much most of his life with his brother, or at least his early life, after graduation and a dissertation he spent his adult life teaching differential calculus.

            To understand one of the many controversies of the calculus world we need to understand thie specific controversies . This time it's revolving around indeterminate forms of limits. The indeterminate forms of limits are quite simple frankly; they are the quotient of two functions each of which equals a total number of zero (0). To solve these indeterminate forms, they must be divided by their corresponding infinite to find out which infinite they lean towards. Now, I did mention earlier Bernoulli’s rule (Also known as l’Hôpital’s rule) which is incredibly important to indeterminate forms, as this rule is the one rule that solves these problems. Now, these are just the indeterminate forms, there are distinct types of indeterminate forms. There are around seven of the indeterminate forms, starting simple from 0/0, an undeniable classic. Ramping it up to ∞/∞, then 0*∞ (zero multiplied by infinity), ∞-∞ (infinity minus infinity), 0^0 (zero elevated to zero), 1^∞ (one elevated to infinity) and ∞^0 (infinity elevated to zero).

            Now let’s get back to the story. So, Bernoulli and l’Hôpital meet in Paris in 1691 as they met being a part of Nicolas Malebranche’s circle. Time kept progressing and l’Hôpital was elected to the French academy of sciences and served as its vice president twice, meanwhile he discovered the arc length of the logarithmic graph and a solution to the brachistochrone problem. Side note, the brachistochrone problem is the curve of fastest descent, in other words, the mathematical problem of why a cycloid and not a polygonal line. Side notes over, he is also acclaimed with finding the turning point singularity of the involution of a plane curve near the inflection point. These are all incredible discoveries I’ll happily admit, btu were here for indeterminate forms of calculus, so let’s jump to 1696, the publishing of his book “Analyse des infiniment Petits pour l’intelligence des Lignes Courbes”. This was the first textbook ever written on infinitesimal calculus for its time, as infinitesimal calculus stayed as a relative footnote in Newton’s and Gottfried’s work. This book presented the ideas of differential calculus and how it could be applied to the differential geometry of curves, although interestingly, it didn’t consider integrals as a part of the equation.

            Now the indeterminate forms were talked about in both chapter nine article 28 of his book but the solutions were front and center chapter one section two. This was supposed to be front and center and it was obvious, since it was the newest and hottest discovery of infinitesimal calculus at the time. But the interesting bits of this book aren’t in its words, they’re in the publishing of the book. The publishing was riddled with what I would call greed and corruption on l’Hôpital’s part. This is because by around 17 of March 1694 Johann Bernoulli received a letter in the mail, this letter was a proposal. For an exchange of 300 Francs annually (around 4222 USD in modern money), Johann Bernoulli would inform l’Hôpital of his latest mathematical discoveries and barring him from sharing them to other mathematicians. This is what I can only describe as a weird hostage situation motivated by greed, since Bernoulli couldn’t tell anyone else. Now you can guess how this ends up, Bernoulli agreed in some subsequent letter we don’t have preserved and later in his book he talked about acknowledging and dedicating his book to both Leibniz and both Bernoulli brothers, specifically Johann. He even mentioned in his words “I have made free use of their discoveries, so that I frankly return to them whatever they please to claim as their own” (Bernoulli, 1694) in the preface of the book.

            For obvious reasons, Johann was not happy, complaining about being sidelined by l’Hôpital in private correspondence. After l’Hôpital’s death, Johann revealed to the public their deal and claimed credit to some parts of the book which were mentioned in letters to l’Hôpital. This all kept getting increasingly stronger until he published his own work in 1742, which he talked about not publishing them since he was already overshadowed as these writings were already in l’Hôpital’s, frankly, more famous book. These claims of plagiarism were not taken seriously by historians and mathematicians until around 1921 when manuscripts of Bernoulli’s lecture on differential calculus from 1691 through 1692 were discovered. Suspiciously enough, Bernoulli’s words had very similarities to l’Hôpital’s writing in Analyse, thus theoretically proving Johann's accusations.

            This was a wild ride; it’s the only way to describe it. So, in summary, l’Hôpital pretty much extorted knowledge from Bernoulli, Bernoulli was plagiarized in his book, he was unhappy about it and controversy ensued. And that’s how I’m going to describe it, it’s the only way to describe it, l’Hôpital was a plagiarist. There's no denying that l’Hôpital was a great researcher of calculus, but we can’t deny as well that he was a plagiarist. This makes me come to my conclusion, that conclusion being that the real discoverer was Johann Bernoulli, not l’Hôpital. I consider l’Hôpital to be somewhat of a fraud for what he did, restricting Johann from sharing his discoveries to other mathematicians just so he can keep all the glory. Thus, why I feel like l’Hôpital’s rule shouldn’t be a form of talking about that rule, it should only be referred to Bernoulli’s rule, as he did the majority of the work and l’Hôpital only really published it in a book, which mind you, was published in anonymity because he didn’t want to be credited. So, I guess the guilt of plagiarism caught up to him somewhat, huh?

