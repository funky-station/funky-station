- type: markingPoints
  id: MobVulpkaninMarkingLimits
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ VulpTail ]
    Head:
      points: 3 # Funky - was 1, changed to 3 for facepaints
      required: false
    Legs:
      points: 4 # Funky - was 1, changed to 4
      required: false
    Arms:
      points: 4 # Funky - was 1, changed to 4
      required: false
    Snout:
      points: 1
      required: false
    HeadTop:
      points: 1
      required: true
      defaultMarkings: [ VulpEar ]
    Overlay:
      points: 3 # Funky - was 2, changed to 3
      required: false

