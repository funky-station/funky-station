  name: the final dinosaur rift
  placement:
    mode: SnapgridCenter
  components:
  - type: DragonRift
    maxAccumuluator: 300
    spawnAccumulator: 0
    spawnCooldown: 8
    spawn: DinosaurSpawnerRandom
    announcement: dino-rift-warning
  - type: Sprite
    layers:
    - sprite: Structures/Specific/carp_rift.rsi
      state: icon
      color: "#e00909"
      shader: unshaded
      scale: 3, 3
  - type: PointLight
