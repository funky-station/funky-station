- type: entity
  id: SentientSlimesCore
  parent: [BaseItem, OrganHumanBrain]
  name: sentient slimes core
  description: "The source of incredible, unending gooeyness."
  components:
    - type:  Organ
      slotId: core
    - type: Sprite
      sprite: Mobs/Species/Slime/organs.rsi
      state: brain-slime
    - type: Stomach
    - type: Metabolizer
      maxReagents: 3
      metabolizerTypes: [ Slime ]
      removeEmpty: true
      groups:
        - id: Food
        - id: Drink
        - id: Medicine
        - id: Poison
        - id: Narcotic
        - id: Alcohol
          rateModifier: 0.2
    - type: SolutionContainerManager
      solutions:
        stomach:
          maxVol: 30.0
        # Funky - making slime mob organs consistent with slime player organs
        organ:
          reagents:
          - ReagentId: Slime
            Quantity: 10
          - ReagentId: GreyMatter
            Quantity: 10
        # Funky change ends
- type: entity
  id: OrganSlimesLungs
  parent: BaseHumanOrgan
  name: slimes gas sacs
  description: "Collects nitrogen, which slime cells use for maintenance."
  components:
    - type: Item
      size: Normal
      shape:
      - 0,0,1,1
      heldPrefix: lungs
    - type: Sprite
      sprite: Mobs/Species/Slime/organs.rsi
      layers:
        - state: lung-l-slime
        - state: lung-r-slime
    - type: Lung
      alert: LowNitrogen
    - type: Metabolizer
      removeEmpty: true
      solutionOnBody: false
      solution: "Lung"
      metabolizerTypes: [ Slime ]
      groups:
      - id: Gas
        rateModifier: 100.0
    - type: SolutionContainerManager
      solutions:
        organ:
          reagents:
          - ReagentId: Slime # Funky - this shouldn't be made of nutriment
            Quantity: 10
        Lung:
          maxVol: 100.0
          canReact: false
        # Funky - making slime mob organs consistent with slime player organs
        food:
          maxVol: 5
          reagents:
          - ReagentId: Slime
            Quantity: 5
        # Funky change ends
