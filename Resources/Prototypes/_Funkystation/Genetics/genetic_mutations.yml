  name: "Nitrogen Respiration"
  desc: "Subject possesses vox-like lungs capable of metabolizing nitrogen as a respiratory gas. Oxygen is lethally toxic."
  popupText: "The air burns in your lungs!"
  instability: 0
  entityWhitelist:
    - MobVox
    - BaseMobVox
  conflicts:
    - PlasmaBreathingMutation
  components:
