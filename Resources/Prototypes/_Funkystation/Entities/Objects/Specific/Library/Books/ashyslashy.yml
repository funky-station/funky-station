      [head=2]The Curse of Ashy Slashy[/head]
      [head=3]Book II[/head]
      By Jack Grey
      ================================================
      Weeks went by and the two were two halves of one whole. And if the story ended there, it’d be a fairy tale. Unfortunately, it wasn’t. In places like these, they never are. Nanotrasen was working on a project, something dangerous, something only engineering, science, and the brass knew about, and of the grunts in engineering and science, maybe not even them. Even now, after everything happened, I can’t describe it. But near the end of our contract something happened. We didn’t know what they were working on, but someone else did.

      A crew attacked the station in force, half a dozen men, unkillable, to take this project. They tore through the station and the Captain, this human named [Halsten] Draco and Head of Security, a felinid whose name I don’t recall [Veronica Esperanza] threw everything they could to stop this seemingly unstoppable force. But they cut through security like a hot knife through butter.

      Apparently Ashley threw himself out into danger to try and find Seb and managed to find the poor vulpkanin cowering in a maintenance hallway near engineering as the kill crew moved forward under walking fire through engineering. He grabbed Sebastian and moved him to escape but as security was being cut down, the captain made an on-the-spot decision to seal engineering and leaving the ‘little people’ to their fates.

      They must’ve survived for a while by heading out through a maintenance shaft but from what I understood when engineering went critical, Sebastian was sucked into the vacuum. Ashley wasn’t. God, how different things would be had he gone with the kid because something in that dwarf broke. How do I know this? I was there, I saw everything. I sealed the door when Draco threatened to put me in with them if I didn’t. I watched as Ashley and Sabastian fled the oncoming fire, out of sight, and I thought they were gone, dead in a hail of lead. I was there when they retreated back to science, I sealed the door into it, I heard the banging in the vents but was too scared to say a word. What came after that I will never, ever forget.

