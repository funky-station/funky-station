- type: loadoutEffectGroup
  id: SeniorNanotrasenRepresentative
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobNanotrasenRepresentative
      time: 72000 #20 hrs

- type: loadoutEffectGroup
  id: SeniorCentralCommand
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:DepartmentTimeRequirement
      department: CentralCommand
      time: 72000 #20 hrs

#hat
- type: loadout
  id: NanotrasenRepresentativeBowler
  equipment:
    head: ClothingHeadHatBowlerHat

- type: loadout
  id: NanotrasenRepresentativeTop
  equipment:
    head: ClothingHeadHatTophat

- type: loadout
  id: NanotrasenRepresentativeOutlaw
  equipment:
    head: ClothingHeadHatOutlawHat

- type: loadout
  id: NanotrasenRepresentativeBeret
  equipment:
    head: ClothingHeadHatBeretFrench

- type: loadout
  id: NanotrasenRepresentativeMAA
  equipment:
    head: ClothingHeadHatSyndieMAA

# Neck
- type: loadout
  id: NanotrasenRepresentativeMantle
  equipment:
    neck: ClothingNeckMantleNTR
  effects:
  - !type:GroupLoadoutEffect
    proto: SeniorNanotrasenRepresentative

# Backpacks
- type: loadout
  id: NanotrasenRepresentativeBackpack
  equipment:
    back: ClothingBackpack

- type: loadout
  id: NanotrasenRepresentativeDuffel
  equipment:
    back: ClothingBackpackDuffel

- type: loadout
  id: NanotrasenRepresentativeSatchel
  equipment:
    back: ClothingBackpackSatchelLeather

# Outer
- type: loadout
  id: NanotrasenRepresentativeWinterCoat
  equipment:
    outerClothing: ClothingOuterWinterNTR

