    tags:
    - CannotSuicide
    - DoorBumpOpener
    - AnomalyHost
    - FootstepSound
    - CanPilot
  - type: Grammar
    attributes:
      proper: true
      gender: epicene
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 5.25
  - type: FootstepModifier
    footstepSoundCollection:
      collection: BarestepHard
