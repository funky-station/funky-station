- type: loadoutEffectGroup
  id: SeniorBar
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobBartender
      time: 52h # 1 hour per week for 1 year

# Head
- type: loadout
  id: BartenderHead
  equipment:
    head: ClothingHeadHatTophat

- type: loadout
  id: BartenderBowler
  equipment:
    head: ClothingHeadHatBowlerHat

# Jumpsuit
- type: loadout
  id: BartenderJumpsuit
  equipment:
    jumpsuit: ClothingUniformJumpsuitBartender
  groupBy: "jumpsuit"

- type: loadout
  id: BartenderJumpskirt
  equipment:
    jumpsuit: ClothingUniformJumpskirtBartender
  groupBy: "jumpskirt"

- type: loadout
  id: BartenderJumpsuitPurple
  equipment:
    jumpsuit: ClothingUniformJumpsuitBartenderPurple
  groupBy: "jumpskirt"

# Outer clothing
- type: loadout
  id: BartenderApron
  equipment:
    outerClothing: ClothingOuterApronBar

#- type: loadout
#  id: BartenderVest
#  equipment:
#    outerClothing: ClothingOuterVest

- type: loadout
  id: BartenderWintercoat
  equipment:
    outerClothing: ClothingOuterWinterBar

# Misc
- type: loadout
  id: BartenderGoldenShaker
  effects:
  - !type:GroupLoadoutEffect
    proto: SeniorBar
  storage:
    back:
    - DrinkShakerGold
