- type: entityTable
  id: UnknownShuttlesFreelanceTableDV
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - id: SyndicateRecruiter
    - id: SynthesisSpecialist

- type: entity
  parent: BaseUnknownShuttleRule
  id: SyndicateRecruiter
  components:
  - type: StationEvent
    weight: 4
    minimumPlayers: 20
    maxOccurrences: 1
    duration: null
  - type: RuleGrids
  - type: LoadMapRule
    preloadedGrid: SyndieRecruiterShip
  - type: AntagSpawner
    prototype: MobHuman
  - type: AntagObjectives
    objectives:
    - RecruiterEscapeObjective
    - RecruiterRecruitingObjective
    - RecruiterKeepPenObjective
  - type: AntagSelection
    agentName: recruiter-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostRecruiter
      min: 1
      max: 1
      pickPlayer: false
      startingGear: SyndicateRecruiterGear
      roleLoadout:
      - RoleSurvivalStandard
      components:
      - type: RandomMetadata
        nameSegments:
        - NamesFakeHumanFirst
        - NamesFakeHumanLast
      - type: RandomHumanoidAppearance
        randomizeName: false
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindRoles:
      - MindRoleRecruiter

- type: entity
  parent: BaseUnknownShuttleRule
  id: SynthesisSpecialist
  components:
  - type: StationEvent
    startAnnouncement: false # Impstation no announcement
    weight: 4
    minimumPlayers: 20
    maxOccurrences: 1
    duration: null
  #- type: PrecognitionResult // Impstation no precog
  #  message: psionic-power-precognition-synthesis-specialist-result-message
  - type: RuleGrids
  - type: LoadMapRule
    preloadedGrid: SyndieSynthesisShip
  - type: AntagSpawner
    prototype: MobHuman
  - type: AntagObjectives
    objectives:
    - SynthesisSurviveObjective
    - SynthesisPrescribeObjective
  - type: AntagSelection
    agentName: synthesis-round-end-agent-name
    definitions:
    - spawnerPrototype: SpawnPointGhostSynthesis
      min: 2
      max: 2
      pickPlayer: false
      startingGear: SyndicateSynthesisGear
      roleLoadout:
      - RoleSurvivalStandard
      components:
      - type: RandomMetadata
        nameSegments:
        - NamesFakeHumanFirst
        - NamesFakeHumanLast
      - type: RandomHumanoidAppearance
        randomizeName: false
      - type: NpcFactionMember
        factions:
        - Syndicate
      mindRoles:
      - MindRoleSynthesis
