- type: entity
  abstract: true
  parent: [BaseMob, MobCombat]
  id: MobElementalBase
  components:
  - type: Reactive
    groups:
      Acidic: [Touch]
  - type: Damageable
    damageContainer: Inorganic
  - type: MovementSpeedModifier
    baseWalkSpeed : 2
    baseSprintSpeed : 3
  - type: MovedByPressure
  - type: StatusEffects
    allowed:
    - Electrocution
  - type: Pullable
  - type: Tag
    tags:
    - DoorBumpOpener
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      120: Dead
  - type: Stamina
    baseCritThreshold: 120
  - type: Destructible
    thresholds:
    - trigger:
