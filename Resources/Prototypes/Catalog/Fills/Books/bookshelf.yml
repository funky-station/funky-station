      - id: BookInspiration
      - id: BookJourney
      - id: BookMap
      - id: BookMedicalOfficer
      - id: BookMorgue
      - id: BookNames
      - id: BookNarsieLegend
      - id: BookPossum
      - id: BookRufus
      - id: BookSlothClownMMD
      - id: BookSlothClownPranks
      - id: BookSlothClownSSS
      - id: BookStruck
      - id: BookSun
      - id: BookTemple
      - id: BookTruth
      - id: BookWatched
      - id: BookWorld
      - id: TheWealthOfNations #Funky
      - id: OnChangelings #Funky
      - id: IanHoppyBook1 #Funky
      - id: ZeroSumSymphonyVol1 #Funky
      - id: ZeroSumSymphonyVol2 #Funky
      - id: BookCosmicCult # imp
    # if you add more books please consider organizing them into a new group selector

- type: entity
  id: BookshelfFilled
  parent: Bookshelf
  suffix: random filled
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase: !type:NestedSelector
        tableId: BookshelfEntityTable
