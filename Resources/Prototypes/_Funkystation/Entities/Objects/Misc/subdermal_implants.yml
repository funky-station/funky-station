# Base reagent implant
- type: entity
  parent: BaseSubdermalImplant
  id: ReagentImplant
  name: reagent implant
  description: This implant lets the user get up to 3 instant doses of any chemicals contained within itself.
  categories: [ HideSpawnMenu ]
  components:
    - type: SubdermalImplant
      implantAction: ActionActivateReagentImplant
      whitelist:
        components:
        - Bloodstream
      blacklist:
        components:
        - Silicon   # IPCs have an oil bloodstream but still aren't able to be injected with reagents
