- type: entity
  id: Turbine
  parent: BaseStructure
  name: turbine
  description: POWAH
  components:
  - type: Sprite
    sprite: Structures/Power/Generation/FissionGenerator/turbine.rsi
    state: turbinerun
  - type: Icon
    sprite: Structures/Power/Generation/FissionGenerator/turbine.rsi
    state: turbine
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,-2.5,1.5,2.5"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: NodeContainer
    examinable: true
    nodes:
      output:
        !type:CableDeviceNode
        nodeGroupID: HVPower
  - type: PowerMonitoringDevice
    group: Generator
    loadNode: output
    sprite: Structures/Power/Generation/FissionGenerator/turbine.rsi
    state: static
  - type: PowerSupplier
    supplyRate: 100000
    supplyRampRate: 10000
    supplyRampTolerance: 10000
