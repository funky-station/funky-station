  name: LSE-400c "Svalinn machine gun" machine board
  description: A machine printed circuit board for an LSE-400c "Svalinn machine gun".
  suffix: DO NOT MAP, Machine Board
  categories: [ DoNotMap ]
  components:
  - type: Sprite
    state: security
  - type: MachineBoard
    prototype: ShuttleGunSvalinnMachineGun
    stackRequirements:
      MatterBin: 2
      Manipulator: 4
      Steel: 5
      CableHV: 5

