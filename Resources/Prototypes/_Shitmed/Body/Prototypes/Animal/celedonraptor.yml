- type: body #This entire thing will need to get changed because it will seem very odd when the raptor turns into a vox corpse
  id: CeledonRaptor
  name: "celedonraptor"
  root: chest
  slots:
    head:
      part: HeadVox
      organs:
        brain: OrganAnimalBrain
        eyes: OrganAnimalEyes
    chest:
      part: ChestVox
      connections:
      - left arm
      - right arm
      - groin
      - head
      organs:
        heart: OrganAnimalHeart
        lungs: OrganAnimalLungs
    groin:
      part: GroinVox
      connections:
      - left leg
      - right leg
      organs:
        stomach: OrganReptilianStomach
        liver: OrganAnimalLiver
        kidneys: OrganHumanKidneys
    right arm:
      part: RightArmVox
      connections:
      - right hand
    left arm:
      part: LeftArmVox
      connections:
      - left hand
    right hand:
      part: RightHandVox
    left hand:
      part: LeftHandVox
    right leg:
      part: RightLegVox
      connections:
      - right foot
    left leg:
      part: LeftLegVox
      connections:
      - left foot
    right foot:
      part: RightFootVox
    left foot:
      part: LeftFootVox
