# Bundle: Viewport actions (Set + Open)
# Place viewport action
- type: entity
  id: ActionMalfAiSetViewport
  name: malfai-viewport-place-name
  description: malfai-viewport-place-desc
  components:
  - type: WorldTargetAction
    itemIconStyle: BigAction
    priority: -5
    useDelay: 30
    checkCanAccess: false
    range: 99999
    icon:
      sprite: Interface/Actions/actions_malf_ai.rsi
      state: malfai_bg_placeviewport
    event: !type:MalfAiSetViewportActionEvent

