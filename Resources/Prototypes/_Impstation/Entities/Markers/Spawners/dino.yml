- type: entity
  name: random dinosaur spawner
  id: DinosaurSpawnerRandom
  parent: MarkerBase
  suffix: DO NOT MAP
  components:
    - type: Sprite
      layers:
        - state: green
        - state: raptor
          sprite: _Impstation/Mobs/Aliens/Dinos/raptor.rsi
    - type: ConditionalSpawner
      prototypes:
      - MobDinosaurAnki
      - MobDinosaurCompy
      - MobDinosaurDilo
      - MobDinosaurKentro
      - MobDinosaurPara
      - MobDinosaurRaptor
      - MobDinosaurSpino
      - MobDinosaurStego
      - MobDinosaurTrex
      - MobDinosaurTrike

