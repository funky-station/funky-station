
- type: entity
  id: NFWeaponHoloflareGun
  parent: [ BaseWeaponBatterySmall ]
  name: holoflare pistol
  suffix: Frontier
  description: A modification of a civilian-grade laser pistol that can project holoflares onto surfaces. "Let there be light!"
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/Battery/holoflare_pistol.yml
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-2
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
    - state: mode-cyan
      shader: unshaded
      map: [ "Firemode" ]
  - type: Item
    size: Small
    inhandVisuals:
      left:
      - state: inhand-left
      - state: inhand-left-unshaded
        shader: unshaded
      right:
      - state: inhand-right
      - state: inhand-right-unshaded
        shader: unshaded
  - type: Gun
    selectedMode: SemiAuto
    fireRate: 2
    availableModes:
      - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/flaregun.ogg
    projectileSpeed: 15
  - type: Battery
    maxCharge: 720
    startingCharge: 720
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 10
  - type: ProjectileBatteryAmmoProvider
    proto: HoloFlareCyan
    fireCost: 240
  - type: EnergyGun
    fireModes:
    - proto: HoloFlareCyan
      fireCost: 240
      name: cyan
      state: cyan
    - proto: HoloFlareRed
      fireCost: 240
      name: red
      state: red
    - proto: HoloFlareYellow
      fireCost: 240
      name: yellow
      state: yellow
  - type: MagazineVisuals
    magState: mag
    steps: 3
    zeroVisible: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.EnergyGunFireModeVisuals.State:
        Firemode:
          Cyan: { state: mode-cyan }
          Red: { state: mode-red }
          Yellow: { state: mode-yellow }
  - type: StaticPrice
    price: 250
