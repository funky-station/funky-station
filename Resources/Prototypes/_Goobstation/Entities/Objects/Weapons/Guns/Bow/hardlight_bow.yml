- type: entity
  name: hardlight bow
  parent: [BaseItem, BaseSyndicateContraband, BaseWeaponBattery]
  id: BowHardlight
  description: A modern bow that can fabricate hardlight arrows using an internal energy. This one is designed by the Syndicate for silent takedowns of targets.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Bow/hardlight_bow.rsi
    layers:
    - state: bow-folded
      map: [ "base" ]
    - state: unwielded-arrow
      color: "#00B2FF"
      visible: true
      shader: unshaded
      map: [ "bowstring" ]
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/Bow/hardlight_bow.rsi
    quickEquip: false
    slots:
      - BACKSTORAGE
      - SUITSTORAGE
  - type: Wieldable
    wieldSound:
      path: /Audio/Items/bow_pull.ogg
  - type: UseDelay
    delay: 1
  - type: GunRequiresWield
  - type: Item
    heldPrefix: folded
    size: Normal
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 50
  - type: ProjectileBatteryAmmoProvider
    proto: ArrowEnergy
    fireCost: 50
  - type: EnergyGun
    fireModes:
    - proto: ArrowEnergy
      fireCost: 50
      name: Arrow
      state: Arrow
    - proto: ArrowFiery
      fireCost: 300
      name: Fire
      state: Fire
    - proto: ArrowAP
      fireCost: 200
      name: AP
      state: AP
    - proto: ArrowVolley
      fireCost: 250
      name: Volley
      state: Volley
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: FoldingWeapon
  - type: Gun
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      collection: BulletMiss
    soundEmpty: null
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: bowstring
    inhandVisuals:
      left:
      - state: inhand-left-bowstring
        shader: unshaded
        map: [ "left" ]
      - state: wielded-inhand-left-bowstring
        shader: unshaded
        visible: false
        map: [ "wielded-left" ]
      right:
      - state: inhand-right-bowstring
        shader: unshaded
        map: [ "right" ]
      - state: wielded-inhand-right-bowstring
        shader: unshaded
        visible: false
        map: [ "wielded-right" ]
    clothingVisuals:
      back:
      - state: bowstring-equipped-BACKPACK
        shader: unshaded
      suitstorage:
      - state: bowstring-equipped-BACKPACK
        shader: unshaded
  - type: GenericVisualizer
    visuals:
      enum.WieldableVisuals.Wielded:
        bowstring:
          True: { state: wielded-arrow }
          False: { state: unwielded-arrow }
      enum.ToggleVisuals.Toggled:
        bowstring:
          True: { visible: true }
          False: { visible: false }
        base:
          True: { state: bow }
          False: { state: bow-folded }
      enum.EnergyGunFireModeVisuals.State:
        Firemode:
          Arrow: { state: hardlight-wield}
          Fire: { state: fire-wield }
          Volley: { state: volley-wield }
          AP: { state: ap-wield }
  - type: ItemToggle
    wieldToggle: true
    soundActivate:
      path: /Audio/Weapons/telescopicon.ogg
      params:
        volume: -5
    soundDeactivate:
      path: /Audio/Weapons/telescopicoff.ogg
      params:
        volume: -5
  - type: ItemToggleSize
    activatedSize: Huge
  - type: ItemTogglePointLight
  - type: ComponentToggler
    components:
    - type: DisarmMalus
      malus: 0.6
  - type: PointLight
    enabled: false
    radius: 1.5
    energy: 1.5
    color: "#FFB200"
    netsync: false
  - type: ToggleableLightWieldable
  # TODO: Zoom

