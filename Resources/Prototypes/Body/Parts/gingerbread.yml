- type: entity
  id: PartGingerbread
  parent: [BaseItem, BasePart]
  name: "gingerbread body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Nutriment
        Quantity: 3
      - ReagentId: Sugar
        Quantity: 10

- type: entity
  id: TorsoGingerbread
  name: "gingerbread torso"
  parent: [PartGingerbread, BaseTorso]
  components:
  - type: Item
    size: Ginormous
    shape:
    - 0,0,5,3
  - type: Sprite
    sprite: Mobs/Species/Gingerbread/parts.rsi
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Nutriment
        Quantity: 10
      - ReagentId: Sugar
        Quantity: 20

- type: entity
  id: HeadGingerbread
