# Scrap: Worthless items that can be recycled into materials

- type: entityTable
  id: SalvageScrapLowValue
  table: !type:GroupSelector
    children:
    - id: ScrapAirlock2
    - id: ScrapBucket
    - id: ScrapCamera
    - id: ScrapCanister1
    - id: ScrapCanister2
    - id: ScrapFaxMachine
    - id: ScrapFireExtinguisher
    - id: ScrapFirelock3
    - id: ScrapIntercom
    - id: ScrapMedkit
    - !type:GroupSelector
      children:
      - id: ScrapPAI
      - id: ScrapPAIGold
        weight: 0.1
    - id: ScrapTube
    - id: ShardGlass
      amount: !type:RangeNumberSelector
        range: 1, 3
    - id: SheetPlastic1
      weight: 0.5
      amount: !type:RangeNumberSelector
        range: 1, 3
    - id: PartRodMetal1

- type: entityTable
  id: SalvageScrapHighValue
  table: !type:GroupSelector
    children:
    - id: ScrapSteel
      weight: 2
    - id: ScrapGlass
      weight: 2
    - id: SheetPlastic10
    - id: ScrapGeneratorFuelTank
      weight: 0.5
    - id: SheetPlasma10
      weight: 0.2
    - id: ArtifactFragment1
      weight: 0.20
      amount: !type:RangeNumberSelector
        range: 1, 10
    - id: SheetPlasteel10
      weight: 0.1

- type: entityTable
  id: SalvageScrapLarge
  table: !type:GroupSelector
    children:
    - !type:NestedSelector
      tableId: RandomGeneratorTable
      weight: 2
    - id: ScrapAirlock1
    - id: ScrapCloset
    - id: ScrapFirelock1
    - id: ScrapFirelock2
    - id: ScrapJetpack
      weight: 0.5
    - id: ScrapMopBucket
      weight: 0.5

# Treasure: High-value scatterables that don't do a ton.

- type: entityTable
  id: SalvageTreasureCommon
  table: !type:GroupSelector
    children:
    - id: SheetPlasma1
      amount: !type:RangeNumberSelector
        range: 5, 20
    - id: ResearchDisk        
    - id: DrinkGoldenCup
    - id: TreasureSampleTube
    - !type:NestedSelector
      tableId: TreasureCoinPile
      rolls: !type:RangeNumberSelector
        range: 2, 3
    - !type:NestedSelector
      tableId: RandomInstrumentTable

- type: entityTable
  id: SalvageTreasureUncommon
  table: !type:GroupSelector
    children:
    - id: IngotSilver1
      amount: !type:RangeNumberSelector
        range: 5, 10
    - id: IngotGold1
      amount: !type:RangeNumberSelector
        range: 5, 10
    - id: TreasureDatadiskEncrypted
    - !type:GroupSelector
      children:
      - id: TreasureCDDrive
      - id: TreasureHardDiskDrive
      - id: TreasureFlopDiskDrive
    - !type:NestedSelector
      tableId: TreasureCoinPile
      rolls: !type:RangeNumberSelector
        range: 5, 10
    - id: WristwatchGold
    - !type:NestedSelector
      tableId: RingTableCommon

- type: entityTable
  id: SalvageTreasureRare
  table: !type:GroupSelector
    children:
    - id: MaterialDiamond1
    - id: TreasureCPUSupercharged
    - id: ResearchDisk10000
      weight: 0.5
    - id: ArabianLamp
    - !type:NestedSelector
      tableId: TreasureCoinPileRare
      rolls: !type:RangeNumberSelector
        range: 3, 5
    - !type:AllSelector
      children:
      - id: BriefcaseBrown
      - !type:GroupSelector
        rolls: !type:RangeNumberSelector
          range: 3, 5
        children:
        - id: SpaceCash1000
          weight: 60
        - id: SpaceCash2500
          weight: 25
        - id: SpaceCash5000
          weight: 14
        - id: SpaceCash10000
          weight: 1
    - !type:NestedSelector
      tableId: RingTableRare

- type: entityTable
  id: SalvageTreasureLegendary
  table: !type:GroupSelector
    children:
    - id: ClothingMaskGoldenCursed
    - id: CrateCargoGambling
    - id: GoldenPersonalAI
    - id: TreasureCoinDiamond
      amount: !type:RangeNumberSelector
        range: 2, 5
    - !type:NestedSelector
      tableId: RingTableRare
      rolls: !type:RangeNumberSelector
        range: 2, 3

