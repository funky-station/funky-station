# File exists for maps that for some, VERY dumb reason use a specific pill canister / pill instead of the apparently intended spawner, All these are.
# they are literally the correct protos renamed lol, i'm not remapping entire maps for pedantic crap like the correct entity name- a thing only admins see.
# Add a comment for every case of "i'm not remaking a map for a completely admin side extremely small annoyance!"

- type: entity
  name: pill
  suffix: mapfix
  parent: Pill
  id: PillDylovene
  components:
  - type: Pill
    pillType: 9
  - type: Sprite
    state: pill10
  - type: Label
    currentLabel: multiver 15u
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Multiver
          Quantity: 15

- type: entity
  name: pill canister
  parent: PillCanister
  id: PillCanisterDylovene
  suffix: mapfix
  components:
  - type: Label
    currentLabel: multiver 15u
