- type: entity
  id: BaseReactorItem
  parent: BaseItem
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: _FarHorizons/Structures/Power/Generation/FissionGenerator/reactor_parts.rsi
    state: default_rod
  - type: Item
    size: Huge
    sprite: _FarHorizons/Structures/Power/Generation/FissionGenerator/reactor_parts.rsi
  - type: Tag
    tags:
    - ReactorPart
  
- type: entity
  id: BaseReactorPart
  abstract: true
  parent: BaseReactorItem
  components:
  - type: ReactorPart

- type: entity
  id: BaseReactorFuelRod
  parent: BaseReactorPart
  categories: [ HideSpawnMenu ]
  components:
  - type: ReactorPart
    iconStateInserted: "fuel"
    iconStateCap: "fuel_cap"
    neutronCrossSection: 1.0
    thermalCrossSection: 10
    thermalMass: 420000 # specific heat capacity of steel (420 J/KgK) * mass of component (1000Kg)

- type: entity
  id: CerenkiteFuelRod
  parent: BaseReactorFuelRod
  name: cerenkite fuel rod
  description: A fuel rod for a nuclear reactor.
  components:
  - type: ReactorPart
    propertyDensity: 4
    propertyHard: 2
    radioactive: 5
    propertyThermal: 6

- type: entity
  id: UraniumFuelRod
  parent: BaseReactorFuelRod
  name: uranium fuel rod
  description: A fuel rod for a nuclear reactor.
  components:
  - type: ReactorPart
    propertyDensity: 7
    propertyHard: 5
    nRadioactive: 3
    radioactive: 4
    propertyThermal: 4

- type: entity
  id: PlutoniumFuelRod
  parent: BaseReactorFuelRod
  name: plutonium fuel rod
  description: A fuel rod for a nuclear reactor.
  components:
  - type: ReactorPart
    propertyDensity: 8
    propertyHard: 7
    nRadioactive: 5
    radioactive: 3
    propertyThermal: 7

