- type: entity
  id: InflatableWallStack
  parent: BaseItem
  name: inflatable barricade
  description: A folded membrane which rapidly expands into an airtight barricade on activation.
  suffix: Full
  components:
    - type: Stack
      stackType: InflatableWall
      count: 5
  # Goobstation - Custom stack splitting dialog
    - type: UserInterface
      interfaces:
        enum.StackCustomSplitUiKey.Key:
          type: StackCustomSplitBoundUserInterface
    - type: Sprite
      sprite: _Funkystation/Objects/Misc/inflatables.rsi
      state: item_wall
    - type: Item
      sprite: _Funkystation/Objects/Misc/inflatables.rsi
      size: Tiny
    - type: SpawnAfterInteract
      prototype: InflatableWall
      doAfter: 0.1
      removeOnInteract: true
    - type: Clickable

- type: entity
  id: InflatableDoorStack
  parent: BaseItem
  name: inflatable door
  description: A folded membrane which rapidly expands into an airtight door upon activation.
  suffix: Full
  components:
    - type: Stack
      stackType: InflatableDoor
      count: 5
  # Goobstation - Custom stack splitting dialog
    - type: UserInterface
      interfaces:
        enum.StackCustomSplitUiKey.Key:
          type: StackCustomSplitBoundUserInterface
    - type: Sprite
      sprite: _Funkystation/Objects/Misc/inflatables.rsi
      state: item_door
    - type: Item
      sprite: _Funkystation/Objects/Misc/inflatables.rsi
      size: Tiny
    - type: SpawnAfterInteract
      prototype: InflatableDoor
      doAfter: 0.1
      removeOnInteract: true
    - type: Clickable

- type: entity
  name: inflatable floor
  id: InflatableFloorStack
  parent: BaseItem
  description: A folded membrane that rapidly expands into airtight plating upon activation. Must be deployed on space directly. Can be pryed up.
  suffix: Full
  components:
  - type: Stack
    stackType: InflatableFloor
    count: 8
  # Goobstation - Custom stack splitting dialog
  - type: UserInterface
    interfaces:
      enum.StackCustomSplitUiKey.Key:
        type: StackCustomSplitBoundUserInterface
  - type: Sprite
    sprite: _Funkystation/Objects/Misc/inflatables.rsi
    state: item_floor
  - type: Item
    sprite: _Funkystation/Objects/Misc/inflatables.rsi
    size: Tiny
  - type: FloorTile
    outputs:
      - InflatablePlating
  - type: GuideHelp
    guides:
    - ExpandingRepairingStation


