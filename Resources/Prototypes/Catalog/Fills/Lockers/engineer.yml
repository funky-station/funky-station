- type: entity
  id: ClosetToolFilled
  parent: ClosetTool
  suffix: Filled
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: FillClosetTool

- type: entityTable
  id: FillClosetTool
  table: !type:AllSelector
    children:
    - id: ClothingOuterVestHazard
      prob: 0.4
    - id: FlashlightLantern
      prob: 0.7
    - id: Screwdriver
      prob: 0.7
    - id: Wrench
      prob: 0.7
    - id: Welder
      prob: 0.7
    - id: Crowbar
      prob: 0.7
    - id: Wirecutter
      prob: 0.7
    - id: Multitool
      prob: 0.2
    - id: trayScanner
      prob: 0.7
    - id: GasAnalyzer
      prob: 0.7
    - id: ClothingBeltUtility
      prob: 0.2
    - id: ClothingHandsGlovesColorYellow
      prob: 0.05
    - !type:GroupSelector
      prob: 0.4
      children:
      - id: ClothingHeadHatHardhatRed
      - id: ClothingHeadHatHardhatBlue
      - id: ClothingHeadHatHardhatOrange
      - id: ClothingHeadHatHardhatWhite
      - id: ClothingHeadHatHardhatYellow
      - id: ClothingHeadHatHardhatYellowDark
    - id: CableApcStack
      prob: 0.3
      rolls: !type:ConstantNumberSelector
        value: 3
    - id: SprayPainter
      prob: 0.7

- type: entity
  id: LockerElectricalSuppliesFilled
  suffix: Filled
  parent: LockerElectricalSupplies
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: FillElectricalSupplies

- type: entityTable
  id: FillElectricalSupplies
  table: !type:AllSelector
    children:
    - id: ToolboxElectricalFilled
      prob: 0.7
    - id: FirelockElectronics
      prob: 0.05
    - id: APCElectronics
      prob: 0.1
    - !type:GroupSelector
      prob: 0.5
      children:
      - id: CableApcStack
        weight: 5
      - id: CableMVStack
      - id: CableHVStack
        weight: 0.5

- type: entity
  id: LockerWeldingSuppliesFilled
  suffix: Filled
  parent: LockerWeldingSupplies
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - !type:NestedSelector
          tableId: FillWelderSupplies
          rolls: !type:ConstantNumberSelector
            value: 3
        - !type:NestedSelector
          tableId: FillWelderSuppliesMask
          rolls: !type:ConstantNumberSelector
            value: 3

- type: entityTable
  id: FillWelderSupplies
  table: !type:GroupSelector
    children:
    - id: ClothingHeadHatWelding
    - id: ClothingHeadHatWeldingMaskFlame
      weight: 0.25
    - id: ClothingHeadHatWeldingMaskFlameBlue
      weight: 0.25
    - id: ClothingHeadHatWeldingMaskPainted
      weight: 0.25

- type: entityTable
  id: FillWelderSuppliesMask
  table: !type:GroupSelector
    children:
    - id: WelderMini
    - id: Welder
    - id: WelderIndustrial
      weight: 0.25
    - id: WelderIndustrialAdvanced
      weight: 0.05

