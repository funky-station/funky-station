# Instability Mutations
- type: geneticMutation
  id: geneticMonkeyMorph
  name: "Monkeyified"
  desc: "Subject's DNA has become so unstable they permanently turned into a monkey."
  hidden: true
  instabilityMutation: true
  mutadoneResistant: true
  sequencerResistant: true
  scrambleResistant: true
  printable: false
  instability: 10
  entityWhitelist:
    - MobHuman
  components:
  - type: GeneticMonkeyMorph
