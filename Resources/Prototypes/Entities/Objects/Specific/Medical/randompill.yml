- type: weightedRandomFillSolution
  id: RandomFillStrangePill
  fills:
  # 5 groups for a total weight of 100 + 0.1 for the Romerol - Funky
  # Very Good - weight: 15
    - quantity: 15
      weight: 5
      reagents:
      - Stimulants
      - StabilisedStimulants # funky
    - quantity: 10
      weight: 5
      reagents:
      - Ichor
      - Stasicillin # funky
      - Revivopine # funky
    - quantity: 5
      weight: 5
      reagents:
      - Cognizine
      - ExoticReagent # funky
  # Good - weight: 25
    - quantity: 20
      weight: 25
      reagents:
      - Desoxyephedrine
      - Ephedrine
      - Omnizine
      - Tricordrazine
      - Vitamin
      - Negacordrazine # funky
  # Neutral - weight: 20
    - quantity: 20
      weight: 17.5
      reagents:
      - Ipecac
      - SodiumPolyacrylate
      - SpaceDrugs
      - SpaceGlue
      - Laughter
      - JuiceThatMakesYouWeh
      - Lipozine
    - quantity: 5
      weight: 2.5
      reagents:
      - Honk
  # Bad - weight: 25
    - quantity: 20
      weight: 10
      reagents:
      - MuteToxin
      - Pax
      - Fresium
    - quantity: 10
      weight: 10.5
      reagents:
      - Uranium
      - Licoxide
      - Razorium
    - quantity: 5
      weight: 4
      reagents:
      - Toxin
  # Very Bad - weight: 15
    - quantity: 20
      weight: 2.5
      reagents:
      - ChloralHydrate
    - quantity: 10
      weight: 10
      reagents:
      - Bleach
      - CarpoToxin
      - BuzzochloricBees
      - Amatoxin
      - Heparin # funky
      - Rhigoxane # funky
      - Spewium # funky
      - Pestiline # funky
    - quantity: 5
      weight: 2.5
      reagents:
      - Lexorin
    # Yeesh - Romerol, ~0.5% chance
    - quantity: 15
      weight: 0.5
      reagents:
      - Romerol

- type: entity
  name: strange pill
  parent: Pill
  id: StrangePill
  description: This unusual pill bears no markings. There's no telling what it contains.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
  - type: RandomFillSolution
    solution: food
    weightedRandomId: RandomFillStrangePill
