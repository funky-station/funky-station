    sound:
      path: /Audio/_Funkystation/Items/Toys/baka.ogg
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/_Funkystation/Items/Toys/baka.ogg
  - type: Food
    requiresSpecialDigestion: true
    useSound:
      path: /Audio/_Funkystation/Items/Toys/baka.ogg
  - type: MeleeWeapon
