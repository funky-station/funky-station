- type: entity
  id: WeaponProtoKineticAcceleratorApid
  parent: BaseItem
  name: QG-280 service accelerator
  description: Downsized from a standard accelerator, the QueensGuard-280 is a workhorse rifle for apid conscripts. It's a little on the lighter side, but still fires straight.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/Basic/apid_kinetic_accelerator.rsi
    layers:
      - state: icon
        map: ["enum.GunVisualLayers.Base"]
  - type: Item
    sprite: _Impstation/Objects/Weapons/Guns/Basic/apid_kinetic_accelerator.rsi
    size: Small
    storedRotation: -90
  - type: GunWieldBonus
    minAngle: -43
    maxAngle: -43
  - type: Wieldable
  - type: Gun
    fireRate: 0.5
    selectedMode: SemiAuto
    angleDecay: 45
    minAngle: 44
    maxAngle: 45
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/kinetic_accel.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: AmmoCounter
  - type: Appearance
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 2 # imp: 0.75 -> 2
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: BasicEntityAmmoProvider
    proto: BulletKinetic
    capacity: 1
    count: 1
  - type: UseDelay
    delay: 1
