- type: entity
  id: OrganThavenBrain
  parent: [BaseItem, OrganHumanBrain]
  name: thaven brain
  description: "An organic positronic brain. Quite remarkable, really."
  components:
  - type: Sprite
    sprite: _Impstation/Mobs/Species/Thaven/organs.rsi
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      food:
        maxVol: 20
        reagents:
        - ReagentId: GreyMatter
          Quantity: 3
        - ReagentId: CarpoToxin
          Quantity: 12
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: CarpoToxin
        Quantity: 5
  - type: FlavorProfile
    flavors:
      - thavenflesh

