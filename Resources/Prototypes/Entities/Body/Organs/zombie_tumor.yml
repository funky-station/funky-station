- type: entity
  id: ZombieTumorOrgan
  name: zombie tumor
  description: A grotesque tumor that spreads zombie infection to nearby entities.
  components:
  - type: Organ
    slotId: "tumor"
  - type: ZombieTumorOrgan
    infectionRange: 5
    baseInfectionChance: 0.05
    updateInterval: 2
  - type: Sprite
    sprite: _Funkystation/Objects/Specific/Medical/zombietumor.rsi
    state: zombietumor
  - type: Item
    sprite: _Funkystation/Objects/Specific/Medical/zombietumor.rsi
    size: Small
    shape:
    - 0,0,2,2

