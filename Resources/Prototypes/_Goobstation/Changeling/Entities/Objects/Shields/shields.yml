  suffix: Unremoveable
  components:
    - type: Unremoveable
    - type: Sprite
      sprite: _Goobstation/Changeling/shields.rsi
      state: ling-icon
    - type: Item
      sprite: _Goobstation/Changeling/shields.rsi
      heldPrefix: ling
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 80
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
