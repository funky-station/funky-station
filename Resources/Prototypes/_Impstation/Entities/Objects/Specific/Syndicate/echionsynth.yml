  - type: ItemToggle
    soundActivate:
      path: /Audio/_Impstation/Machines/echion_on.ogg
      params:
        volume: -5
    soundDeactivate:
      path: /Audio/_Impstation/Machines/echion_off.ogg
      params:
        volume: -5
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/_Impstation/Machines/echion.ogg
      params:
        volume: -4
  - type: PowerCellDraw
    drawRate: 6
