- type: entity
  id: PartThaven
  parent: [BaseItem, BasePart]
  name: "thaven body part"
  abstract: true
  components:
  - type: Sprite # Shitmed Change
    sprite: _Impstation/Mobs/Species/Thaven/parts.rsi
  - type: BodyPart # Shitmed Change
    species: Thaven

- type: entity
  id: TorsoThaven
  name: "thaven torso"
  parent: [PartThaven, BaseTorso]
  components:
  - type: Item
    size: Ginormous
    shape:
    - 0,0,5,3
  - type: Sprite
    state: "torso"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: ShimmeringBlood
