  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [Human]
    groups:
    - id: Food
    - id: Drink
  - type: Tag
    tags:
      - Organ
      - Stomach
  - type: FlavorProfile
    flavors:
      - sweet
      - cheap

