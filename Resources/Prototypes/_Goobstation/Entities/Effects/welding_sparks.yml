- type: entity
  id: EffectWeldingSparks
  categories: [ HideSpawnMenu ]
  components:
  - type: WeldingSparksVisuals
  - type: Sprite
    snapCardinals: true
    noRot: true
    drawdepth: Effects
    sprite: /Textures/_Goobstation/Effects/welding_effect.rsi
    layers:
    - state: smoke
    - state: welding_sparks
      shader: unshaded
  - type: AnimationPlayer
  - type: PointLight
    color: orange
    radius: 4.0
    energy: 2.0
  - type: Tag
    tags:
    - HideContextMenu

- type: entity
  parent: EffectWeldingSparks
  id: EffectWeldingSparksExp
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    layers:
    - state: smoke
    - state: exp_welding_sparks
      shader: unshaded
  - type: PointLight
    radius: 4.0
    energy: 2.0
    color: MediumAquamarine
