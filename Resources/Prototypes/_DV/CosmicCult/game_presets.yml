- type: gamePreset
  id: CosmicCult
  alias:
    - cosmic
  name: cosmiccult-title
  description: cosmiccult-description
  showInVote: false
  rules:
    - CosmicCult
    - SubGamemodesRule
    #- MeteorSwarmScheduler - Parity with other Funky Station gamemodes.
    - SpaceTrafficControlEventScheduler
    - BasicRoundstartVariation
    - BasicStationEventScheduler
    # - RampingStationEventScheduler - Funky Station: We do not need ramping on cosmic cult rounds.

- type: gamePreset #Runs Cosmic Cult but shows "Secret" in lobby.
  id: SecretCosmicCult
  alias:
    - secretcosmic
  name: secret-title
  description: secret-description
  showInVote: false
  rules:
    - CosmicCult
    - SubGamemodesRule
    #- MeteorSwarmScheduler - Parity with other Funky Station gamemodes.
    - SpaceTrafficControlEventScheduler
    - BasicRoundstartVariation
    - BasicStationEventScheduler
    # - RampingStationEventScheduler - Funky Station: We do not need ramping on cosmic cult rounds.
