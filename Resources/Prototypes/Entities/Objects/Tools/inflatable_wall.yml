- type: entity
  id: InflatableWallStack
  parent: BaseItem
  name: inflatable barricade
  description: A folded membrane which rapidly expands into an airtight barricade upon its ripvalve being pulled.
  suffix: Full
  components:
    - type: Stack
      stackType: InflatableWall
      count: 5
  # Goobstation - Custom stack splitting dialog
    - type: UserInterface
      interfaces:
        enum.StackCustomSplitUiKey.Key:
          type: StackCustomSplitBoundUserInterface
    - type: Sprite
      sprite: _Funkystation/Objects/Misc/inflatables.rsi
      state: item_wall
    - type: Item
      sprite: _Funkystation/Objects/Misc/inflatables.rsi
      size: Tiny
    - type: SpawnAfterInteract
      prototype: InflatableWall
      doAfter: 0.5 # 0.5 < 1, Funky
      removeOnInteract: true
    - type: Clickable

