- type: inventoryTemplate
  id: raptorinventory
  slots:
  - name: mask
    slotTexture: mask
    slotFlags: MASK
    uiWindowPos: 1,1
    strippingWindowPos: 1,1
    displayName: Mask
    whitelist:
      tags:
        - PetWearable

  - name: suitstorage
    slotTexture: suit_storage
    slotFlags: SUITSTORAGE
    slotGroup: SecondHotbar
    stripTime: 3
    uiWindowPos: 2,0
    strippingWindowPos: 2,5
    displayName: Suit Storage
    whitelist:
      components:
        - GasTank

  - name: belt
    slotTexture: belt
    fullTextureName: template_small
    slotFlags: BELT
    slotGroup: SecondHotbar
    stripTime: 6
    uiWindowPos: 3,1
    strippingWindowPos: 1,5
    displayName: Belt
