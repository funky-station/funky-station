- type: species
  id: Thaven
  name: species-name-thaven
  roundStart: true
  prototype: MobThaven
  sprites: MobThavenSprites
  defaultSkinTone: "#ffffff"
  markingLimits: MobThavenMarkingLimits
  dollPrototype: MobThavenDummy
  skinColoration: Hues
  maleFirstNames: NamesThaven
  femaleFirstNames: NamesThaven
  naming: First
  sexes:
  - Male
  - Female
  - Unsexed

- type: speciesBaseSprites
  id: MobThavenSprites
  sprites:
    Hair: MobHumanoidAnyMarking
    Eyes: MobThavenEyes
    Head: MobThavenHead
    HeadTop: MobHumanoidAnyMarking
    HeadSide: MobHumanoidAnyMarking
    Tail: MobHumanoidAnyMarking
    Chest: MobThavenTorso
    LArm: MobThavenLArm
    RArm: MobThavenRArm
    LHand: MobThavenLHand
    RHand: MobThavenRHand
    LLeg: MobThavenLLeg
    RLeg: MobThavenRLeg
    LFoot: MobThavenLFoot
    RFoot: MobThavenRFoot

- type: markingPoints
  id: MobThavenMarkingLimits
  onlyWhitelisted: true
  points:
    Hair:
      points: 1
      required: false
    HeadTop:
      points: 4
      required: false
    HeadSide:
      points: 1
      required: true
      defaultMarkings: [ ThavenEars1 ]
    Head:
      points: 5 # 4 < 5, Funky, makes it so that you can have even more customization options on your thaven, sickeningly many even
      required: false
    Chest:
      points: 4
      required: false
    Arms:
      points: 4
      required: false
    Tail:
      points: 1
      required: false
    Overlay:
      points: 6
      required: false
    Snout:
      points: 1
      required: false

