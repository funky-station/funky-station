- type: geneticMutation
  id: ChitinoarmisDurescutis
  name: "Chitinoarmis Durescutis"
  desc: "Subject skin develops into a hardened carapace."
  popupText: "You feel your skin harden."
  instability: 10
  components:
  - type: PassiveArmorProvider
    modifierSetId: ChitinoarmisDurescutisArmor
- type: damageModifierSet
  id: ChitinoarmisDurescutisArmor
  coefficients:
    Blunt: 80.0
    Slash: 80.0

- type: geneticMutation
  id: ColdResistance
  name: "Cold Resistance"
  desc: "Shields the subject's cellular structure against freezing temperatures and crystallization."
  popupText: "You feel warm."
  conflicts:
    - FireResistance
    - ThermalResistance
  instability: 10
  components:
  - type: ThermalInsulation
    coolingCoefficient: 0.5

- type: geneticMutation
  id: FireResistance
  name: "Fire Resistance"
  desc: "Shields the subject's cellular structure against high temperatures and flames."
  popupText: "You feel cold."
  conflicts:
    - ColdResistance
    - ThermalResistance
  instability: 10
  components:
  - type: ThermalInsulation
    heatingCoefficient: 0.5
  - type: FireResistance
    damageCoefficient: 0.5
    worn: false

- type: geneticMutation
  id: ThermalResistance
  name: "Thermal Resistance"
  desc: "Shields the subject's cellular structure against both high and cold temperatures."
  popupText: "You feel the perfect temperature."
  conflicts:
    - ColdResistance
    - FireResistance
  hidden: true
  instability: 15
  components:
  - type: ThermalInsulation
    heatingCoefficient: 0.6
    coolingCoefficient: 0.6
  - type: FireResistance
    damageCoefficient: 0.5
    worn: false

- type: geneticMutation
  id: HemopoiesisOverdrive
  name: "Hemopoiesis Overdrive"
  desc: "Subject regenerates blood far faster than average."
  popupText: "You feel like being stabbed isn't a big deal."
  instability: 15
  components:
  - type: BloodRegeneration
    regenRatePerSecond: 1
    targetPercentage: .75
    worn: false

- type: geneticMutation
  id: LateralUndulation
  name: "Lateral Undulation"
  desc: "Subject muscles develop the ability to perform a serpentine locomation."
  popupText: "You feel like a good wiggle."
  instability: 15
  components:
  - type: CrawlSpeedBoost
    targetSpeedMult: .6

# Instability Mutations
- type: geneticMutation
  id: geneticMonkeyMorph
  name: "Monkeyified"
  desc: "Subject's DNA has become so unstable they permanently turned into a monkey."
  hidden: true
  instabilityMutation: true
  mutadoneResistant: true
  sequencerResistant: true
  scrambleResistant: true
  printable: false
  instability: 10
  entityWhitelist:
    - MobHuman
  components:
  - type: GeneticMonkeyMorph
