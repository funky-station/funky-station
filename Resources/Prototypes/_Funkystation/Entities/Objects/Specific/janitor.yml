- type: entity
  name: wet floor sign
  id: WetFloorSignSlippery
  parent: WetFloorSign
  description: Caution! Wet Floor!
  suffix: Slippery
  components:
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
  - type: Slippery
    paralyzeTime: 5.0
    launchForwardsMultiplier: 3.0
  - type: StepTrigger
    intersectRatio: 0.2
    triggerGroups: # Goobstation
      types:
      - SlipEntity
  - type: CollisionWake
    enabled: false
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
      slips:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        hard: false
        layer:
        - SlipLayer
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.3,0.4,0.3"
        density: 5
        mask:
        - ItemMask
  - type: PhysicalComposition
    materialComposition:
      Plastic: 50
  - type: Tag
    tags:
    - WetFloorSign
    - WhitelistChameleon

- type: entity
  parent: BaseItem
  id: MopSheath
  name: mop
  description: A mop that can't be stopped, viscera cleanup detail awaits.
  suffix: Blade
  components:
  - type: Sprite
    sprite: _Funkystation/Objects/Specific/Janitorial/mopsheath.rsi
    layers:
      - state: mop
      - map: [ "enum.SolutionContainerLayers.Fill" ]
        state: fill-3
        visible: false
  - type: Appearance
  - type: ContainerContainer
    containers:
      item: !type:ContainerSlot
  - type: SolutionContainerVisuals
    maxFillLevels: 3
    fillBaseName: fill-
    inHandsFillBaseName: -fill-
    inHandsMaxFillLevels: 2
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 10
    soundHit:
      collection: MetalThud
  - type: ItemSlots
    slots:
      item:
        name: sheath
        insertVerbText: sheath-insert-verb
        ejectVerbText: sheath-eject-verb
        insertSound: /Audio/Items/sheath.ogg
        ejectSound: /Audio/Items/unsheath.ogg
        whitelist:
          tags:
          - MopSword
  - type: ItemMapper
    mapLayers:
      mop-sword:
        whitelist:
          tags:
          - MopSword
  - type: Spillable
    solution: absorbed
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 5
  - type: Item
    size: Large
    sprite: _Funkystation/Objects/Specific/Janitorial/mopsheath.rsi
  - type: Absorbent
  - type: SolutionContainerManager
    solutions:
      absorbed:
        maxVol: 100
  - type: UseDelay
    delay: 1
  - type: PhysicalComposition
    materialComposition:
      Plastic: 50
  - type: Tag
    tags:
    - Mop
    - MopBasic
  - type: GuideHelp
    guides:
    - Janitorial
  - type: DnaSubstanceTrace

- type: entity
  id: MopSheathFilled
  parent: MopSheath
  suffix: Filled
  components:
  - type: ContainerFill
    containers:
      item:
      - MopSword

- type: entity
  name: mop sword
  parent: BaseSword
  id: MopSword
  description: Cleaning just got a whole new meaning.
  components:
  - type: Sprite
    sprite: _Funkystation/Objects/Specific/Janitorial/mopsword.rsi
    state: mopsword
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      types:
        Slash: 20
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Reflect
    reflectProb: .1
    spread: 90
  - type: Item
    sprite: _Funkystation/Objects/Specific/Janitorial/mopsword.rsi
  - type: Tag
    tags:
    - MopSword
