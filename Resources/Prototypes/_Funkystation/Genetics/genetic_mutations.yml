# Disability/Quirk mutations
- type: geneticMutation
  id: Pacifist
  name: "Pacifism"
  desc: "Subject is incapable of causing harm."
  instability: 10
  components:
  - type: Pacified # Need to make a new component so pacified can't be removed.

- type: geneticMutation
  id: Snoring
  name: "Chronic Snoring"
  desc: "Subject snores extremely loudly when asleep."
  instability: 0
  components:
  - type: Snoring

- type: geneticMutation
  id: Blindness
  name: "Total Blindness"
  desc: "Subject is completely blind."
  instability: -20
  components:
  - type: PermanentBlindness

- type: geneticMutation
  id: PoorVision
  name: "Severe Myopia"
  desc: "Subject has terrible eyesight."
  instability: -10
  components:
  - type: PermanentBlindness
    blindness: 4

- type: geneticMutation
  id: Narcolepsy
  name: "Narcolepsy"
  desc: "Subject randomly falls asleep."
  instability: -10
  components:
  - type: Narcolepsy
    timeBetweenIncidents: 300, 600
    durationOfIncident: 10, 30

- type: geneticMutation
  id: Unrevivable
  name: "Do Not Resuscitate"
  desc: "Subject cannot be revived by any means. Death is permanent."
  instability: -20
  components:
  - type: Unrevivable

- type: geneticMutation
  id: Muted
  name: "Mute"
  desc: "Subject is completely unable to speak."
  instability: -10
  components:
  - type: Muted # Need to make a new component so Muted can't be removed.

- type: geneticMutation
  id: Paracusia
  name: "Auditory Hallucinations"
  desc: "Subject hears phantom sounds and voices."
  instability: 0
