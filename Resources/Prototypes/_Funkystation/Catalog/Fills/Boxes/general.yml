- type: entity
  name: premium M.R.E.
  parent: BoxMRE
  id: BoxMREPrmium
  description: A box of standard NT ERT rations. Filled with everything you want in a balanced meal after a hard day's work.
  components:
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,3,3
  - type: StorageFill
    contents:
      - id: DrinkMREFlask
      - id: FoodTinMRE
      - id: FoodTinBeans
      - id: FoodSnackProteinbar
      - id: FoodTinPeaches
      - id: FoodSnackMooncakeWrapped
      - id: DrinkMilkCartonMiniChocolate
      - id: FoodBakedCookieOatmeal
      - id: FoodBakedCookieOatmeal
      - id: FoodSaladValid

- type: entity
  name: inflatable wall box
  parent: BoxCardboard
  id: BoxInflatable
  description: A box of self-inflating walls and doors. Highly compact and great for 'temporary' fixes.
  components:
  - type: Item
    shape:
    - 0,0,1,1
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,1,1
  - type: StorageFill
    contents:
    - id: InflatableWallStack
      amount: 3
    - id: InflatableDoorStack
      amount: 1
  - type: Sprite
    layers:
    - state: box
    - state: inflatablewall

- type: entity
  name: inflatable floor box
  parent: BoxCardboard
  id: BoxInflatableFloor
  description: Some squeaky floor tiles best used for sealing up emergency spacings.
  components:
  - type: Item
    shape:
    - 0,0,1,1
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,1,1
  - type: StorageFill
    contents:
    - id: InflatableFloorStack
      amount: 4
  - type: Sprite
    layers:
    - state: box
    - state: inflatablefloor
