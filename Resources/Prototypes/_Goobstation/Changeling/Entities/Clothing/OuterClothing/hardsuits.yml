- type: entity
  parent: ClothingOuterBaseLarge
  id: ChangelingClothingOuterHardsuit
  name: organic space suit
  description: A spaceworthy biomass of pressure and temperature resistant tissue.
  suffix: Unremoveable
  components:
  - type: Sprite
    sprite: _Goobstation/Changeling/ling_spacesuit.rsi
  - type: Clothing
    sprite: _Goobstation/Changeling/ling_spacesuit.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.225
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.01
    coolingCoefficient: 0.01
  - type: ExplosionResistance
    damageCoefficient: 0.2
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.95
        Slash: 0.95
        Piercing: 1
        Heat: 0.5
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: HeldSpeedModifier
  - type: Unremoveable

- type: entity
  parent: ClothingOuterBaseLarge
  id: ChangelingClothingOuterArmor
  name: chitinous armor
  description: An all-consuming chitinous mass of armor.
  suffix: Unremoveable
  components:
  - type: Sprite
    sprite: _Goobstation/Changeling/ling_armor.rsi
  - type: Clothing
    sprite: _Goobstation/Changeling/ling_armor.rsi
  - type: StaminaResistance
    damageCoefficient: 0.35
  - type: PressureProtection
    highPressureMultiplier: 0.225
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    heatingCoefficient: 0.01
    coolingCoefficient: 0.01
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.4
        Slash: 0.4
        Piercing: 0.4
        Heat: 0.6
        Radiation: 0.5
        Caustic: 0.6
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: HeldSpeedModifier
  - type: ExplosionResistance
    damageCoefficient: 0.5
  - type: GroupExamine
  - type: Unremoveable
  - type: ClothingModifyStunTime # Goobstation
    modifier: 0.0
