- type: entity
  name: FG13 Xiuhcoatl
  parent: [BaseWeaponFlamer, BaseGunWieldable, BaseSyndicateContraband]
  id: WeaponFlamerXiuhcoatl
  description: Simple as it is deadly, the Xiuhcoatl fulfills a long-standing craving of the Gorlex Marauders for Nanotrasen Barbeque. Uses welding fuel.
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Weapons/Guns/FuelGuns/xiuhcoatl.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-unshaded-4
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: Clothing
    sprite: _Impstation/Objects/Weapons/Guns/FuelGuns/xiuhcoatl.rsi
    quickEquip: false
    slots:
      - backStorage
      - Belt
  - type: Appearance
  - type: AmmoCounter
  - type: Item
    sprite: _Impstation/Objects/Weapons/Guns/FuelGuns/xiuhcoatl.rsi
    size: Ginormous
  - type: GunRequiresWield
  - type: Gun
    projectileSpeed: 16
    clumsyProof: false
    cameraRecoilScalar: 0
    fireRate: 10
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/_Impstation/Weapons/Guns/Gunshots/flamethrower.ogg
  - type: SolutionContainerManager
    solutions:
      chamber:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 600
        maxVol: 600 #25 seconds of flaming
  - type: SolutionAmmoProvider
    solutionId: chamber
    proto: BulletFlamethrower
    fireCost: 3
  - type: SolutionItemStatus
    solution: chamber
  - type: SolutionRefuel
    fuelSolutionName: chamber
    fuelReagent: WeldingFuel
  - type: Tag
    tags:
    - WeldingTool
  - type: StaticPrice
    price: 100
  - type: PhysicalComposition
    materialComposition:
      Plastic: 100
      Steel: 400
  - type: IgnitionSource
    temperature: 700
  - type: MeleeWeapon
    attackRate: 0.4 #slower, but hits harder; bigger object to shove with
    damage:
      types:
        Blunt: 8
  - type: StaminaDamageOnHit
    damage: 15 #slight stagger, but still like 7 hits to stun completely
  - type: MeleeRequiresWield
  - type: MeleeThrowOnHit
    distance: 0.8
    speed: 5
  - type: DamageOtherOnHit #for throwing
    staminaCost: 15
    damage:
      types:
        Blunt: 12

