#Collection for useful admin only items

- type: entity
  parent: Crayon
  id: InfinityCrayon
  name: infinity crayon
  suffix: Admeme
  components:
  - type: Sprite
    state: rainbow
  - type: Item
    heldPrefix: rainbow
  - type: Crayon
    color: Red
    selectableColor: true
    capacity: 9999999
  - type: Tag
    tags:
    - Write
    - Crayon
    - Recyclable
    - Trash

- type: entity
  name: flash master 5000
  parent: Flash
  suffix: Admeme
  id: AdmemeFlash
  components:
  - type: LimitedCharges
    maxCharges: 5000
    charges: 5000

- type: entity
  name: admeme spray bottle
  id: AdmemeSprayBottle
  parent: SprayBottle
  suffix: Admeme Water
  description: A huge spray bottle full of water. No felinid will go unsprayed.
  components:
  - type: Sprite
    sprite: Objects/Specific/Janitorial/janitorial.rsi
    state: cleaner_large
  - type: SolutionContainerManager
    solutions:
      spray:
        maxVol: 9999999
        reagents:
        - ReagentId: Water
          Quantity: 9999999
  - type: Spray
    transferAmount: 15
    sprayedPrototype: BigVapor
    sprayVelocity: 3
    sprayDistance: 4.5
    spraySound:
      path: /Audio/Effects/spray2.ogg

- type: entity
  name: admeme pie cannon
  parent: BaseStorageItem
  id: LauncherCreamPieAdmeme
  description: Admeme self-regenerating pie cannon.
  suffix: Admeme
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Cannons/pie_cannon.rsi
    layers:
    - state: piecannon
  - type: Gun
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/Effects/thunk.ogg
    soundEmpty:
      path: /Audio/Items/hiss.ogg
    clumsyProof: true # It would be extremely, nay, extraordinarily funny if this was false
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1
    rechargeSound:
      path: /Audio/Items/bikehorn.ogg
  - type: BasicEntityAmmoProvider
    proto: FoodPieBananaCream
    capacity: 2
    count: 2
  - type: Item
    size: Large
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []

- type: entity
  name: the BIGGER nuclear option
  description: For when EVERYTHING must go.
  parent: NuclearGrenade
  id: NuclearGrenadeAdmeme
  suffix: Admeme
  components:
  - type: Explosive
    explosionType: Default
    totalIntensity: 500000 # ~15 tile radius.
    intensitySlope: 5
    maxIntensity: 50
