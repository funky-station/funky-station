- type: body
  id: SmartCorgi
  name: corgi
  root: torso
  slots:
    torso:
      part: TorsoAnimal
      connections:
      - right arm
      - left arm
      - right leg
      - left leg
      organs:
        brain: OrganHumanBrain # feels strange but it is what it is
        lungs: OrganAnimalLungs
        stomach: OrganAnimalStomach
        liver: OrganAnimalLiver
        heart: OrganAnimalHeart
        kidneys: OrganAnimalKidneys
    right arm:
      part: RightArmSmartCorgi
      connections:
      - right hand
    left arm:
      part: LeftArmSmartCorgi
      connections:
      - left hand
    right hand:
      part: RightHandSmartCorgi
    left hand:
      part: LeftHandSmartCorgi
    right leg:
      part: RightLegSmartCorgi
      connections:
      - right foot
    left leg:
      part: LeftLegSmartCorgi
      connections:
      - left foot
    right foot:
      part: RightFootSmartCorgi
    left foot:
      part: LeftFootSmartCorgi
