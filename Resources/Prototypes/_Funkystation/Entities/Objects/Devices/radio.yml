  id: RadioHandheldSyndicate
  components:
  - type: TelecomExempt
  - type: RadioMicrophone
    broadcastChannel: Syndicate
  - type: Speech
    speechVerb: Robotic
  - type: Sprite
    sprite: _Funkystation/Objects/Devices/syndicate_radio.rsi
    layers:
