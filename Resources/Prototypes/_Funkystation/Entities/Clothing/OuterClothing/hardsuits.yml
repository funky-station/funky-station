  description: This armor is the NanoTrasen standard issue, made from the same titanium alloy as the Goliath hull.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/OuterClothing/Armor/helldiver.rsi
    layers:
    - state: icon
    - state: light-overlay
      visible: false
      shader: unshaded
  - type: Clothing
    sprite: _Goobstation/Clothing/OuterClothing/Armor/helldiver.rsi
  - type: PointLight
    enabled: false
    color: "#e5af38"
    radius: 5
    energy: 2
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    netsync: false
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHelldiver

# Carp Scale Hardsuit 
- type: entity
  parent: [ClothingOuterHardsuitBase,BaseJetpack, BaseCargoContraband]
  id: ClothingOuterHardsuitCarpScale
  name: Carp Scale Hardsuit 
  description: A hardsuit adorned with flexible and durable scales, has a jetpack built into it. Carp will not like you any more for wearing it.
  components:
  - type: Sprite
    sprite: _Funkystation/Clothing/OuterClothing/Hardsuits/carp_scale.rsi
    state: icon    
  - type: Clothing
    sprite: _Funkystation/Clothing/OuterClothing/Hardsuits/carp_scale.rsi
  - type: Item
    sprite: _Funkystation/Clothing/OuterClothing/Hardsuits/carp_scale.rsi
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.90
        Slash: 0.90
        Piercing: 0.90
        Heat: 0.65 
        Radiation: 0.40
        Caustic: 0.80
  - type: ExplosionResistance
    damageCoefficient: 0.75
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: HeldSpeedModifier
  - type: GasTank
    outputPressure: 42.6
    air:
      # 4 minutes of thrust
      volume: 1.5
      temperature: 293.15
      moles:
        - 0.307706858 # oxygen
        - 0.307706858 # nitrogen
  - type: Magboots        
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitCarpScale  
  - type: Tag
    tags:
    - Hardsuit    
  - type: Construction
    graph: HardsuitCarpScale
    node: hardsuitCarpScale


