  placement:
    mode: SnapgridCenter
  components:
    - type: BloodCultRune
    - type: Clickable
    - type: TriggerOnActivate
    - type: Sprite
      sprite: _Funkystation/Structures/BloodCult/bloodrune.rsi
      layers:
        - state: barrier
          color: '#FF00FF'

