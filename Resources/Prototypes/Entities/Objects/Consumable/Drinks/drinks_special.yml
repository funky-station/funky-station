- type: entity
  parent: BaseItem
  id: DrinkShaker
  name: shaker
  description: The trusty mixing buddy of the bartender.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
  - type: MixableSolution
    solution: drink
  - type: Drink
  - type: Shakeable
  - type: FitsInDispenser
    solution: drink
  - type: DrawableSolution
    solution: drink
  - type: RefillableSolution
    solution: drink
  - type: DrainableSolution
    solution: drink
  - type: SolutionTransfer
    canChangeTransferAmount: true
  - type: Spillable
    solution: drink
  - type: Sprite
    sprite: Objects/Consumable/Drinks/shaker.rsi
    state: icon
  - type: Item
    sprite: Objects/Consumable/Drinks/shaker.rsi
  - type: UserInterface
    interfaces:
      enum.TransferAmountUiKey.Key:
        type: TransferAmountBoundUserInterface
  - type: PhysicalComposition
    materialComposition:
      Steel: 50
  - type: DnaSubstanceTrace
  - type: ReactionMixer
    mixOnInteract: false
    reactionTypes:
    - Shake
  - type: ExaminableSolution
    solution: drink
    heldOnly: true
    examinableWhileClosed: false
  - type: Tag
    tags:
    - BartendingTool  #Funky - bartender changes

- type: entity
  parent: [DrinkBaseMaterialGlass, DrinkBase, DrinkVisualsFillOverlay]
  id: DrinkShotGlass
  name: shot glass
  description: Perfect for slamming down onto the table angrily.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 5
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: Objects/Consumable/Drinks/shotglass.rsi
    layers:
    - state: icon # TODO add "icon_empty" state to match "DrinkVisualsFillOverlay"
      map: [ "enum.SolutionContainerLayers.Base" ]
    - state: fill1
      map: [ "enum.SolutionContainerLayers.Fill" ]
      visible: false
    - state: icon-front
      map: [ "enum.SolutionContainerLayers.Overlay" ]
  - type: SolutionContainerVisuals
    maxFillLevels: 2
    fillBaseName: fill # TODO rename to "fill-" to match "DrinkVisualsFillOverlay"
    inHandsMaxFillLevels: 1
  - type: FitsInDispenser
    solution: drink
  - type: Tag
    tags:
    - DrinkGlass

- type: entity
  parent: [DrinkBaseMaterialMetal, DrinkBase]
  id: DrinkIceBucket
  name: ice bucket
  description: A special bucket of refreshy ice. Prohibited use for challenge with the same name!
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        reagents:
        - ReagentId: Ice
          Quantity: 200
  - type: Sprite
    sprite: Objects/Consumable/Drinks/icebucket.rsi
    state: icon
  - type: PhysicalComposition
    materialComposition:
      Steel: 75

- type: entity
  parent: [DrinkBaseMaterialPorcelain, DrinkBase]
  id: DrinkTeapot
  name: teapot  # short and stout
  description: An elegant teapot. It simply oozes class.
  components:
  - type: SolutionContainerManager
    solutions:
      drink:
        maxVol: 100
        reagents:
        - ReagentId: Tea
          Quantity: 100
  - type: Sprite
    sprite: Objects/Consumable/Drinks/teapot.rsi
  - type: FitsInDispenser
    solution: drink

