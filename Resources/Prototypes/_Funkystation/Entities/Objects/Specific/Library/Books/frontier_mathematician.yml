      [head=2]The History of Calculus[/head]
      [head=3]Book 1: Newton and Gottfried Enter the Ring[/head]
      A book by Eats-the-Homework
      ================================================
            Sir Isaac Newton, one of the fathers of what can be considered modern science. Born in 1642 on Christmas Day in a small village of Woolsthorpe in England, he is the father of astronomy. He was the genius who brought knowledge with the law of universal gravitation, the law that says that "all objects attract each other with a force directly proportional to the product of their masses and inversely proportional to the square of the distance separating their centers.". He can be considered the father of science and mathematics. Did I say math? Yes, he also contributed to mathematics, specifically to a very important topic that is the sole focus of this essay, the infinitesimal calculus.

            He was not the only one who dedicated himself to working with infinitesimal calculus, there is another scientist who is said to have discovered infinitesimal calculus, Gottfried Wilhelm Leibniz. He was born at a time similar to Newton, specifically on January 1, 1646, in Leipzig, Germany. He also considers himself a German philosopher, jurist, historian, diplomat and theologian, but we want to focus on his discoveries and work in mathematics.

        	So far the only thing we can extract that the two have in common is mathematics, but why? They worked on the infinitesimal calculus, yes, but that's interesting about that. The controversy, or in cruder words, the drama. But in order to understand the controversy between the two scientists, we have to understand what infinitesimal calculus is. considers it the most powerful and effective tool for the study of nature and says that it intervenes in a wide variety of processes of all kinds. It is the union of the fundamental concepts of the derivative and the integral and the bridge that unites them; The fundamental theorem of calculus (p. 1). A derivative is the instantaneous rate of change of a function with respect to its independent variable, conversely, integrals are the inverse operation to the derivation and represent a continuous sum of infinite infinitesimal elements.  In short, the infinitesimal calculus studies what is change and continuity in mathematics, it can be compared to geometry in one way or another, since geometry is the study of space.

        	Now, back to what's most interesting in this essay, the controversy. There is a controversy in the two figures mentioned above, Wilhelm and Newton. All the controversy is focused on what is a case of plagiarism. Newton began working on calculus in 1666, but never published it. Wilhelm, on the other hand, began to work with calculus in 1674 and published his work in 1684. No one knows who discovered it by this point, the two have different points in their lives where they supposedly worked on calculus, but no one is sure who the discoverer of infinitesimal calculus is. Newton's formulas were more complicated compared to Wilhelm's. L'Hopital brought this argument to an end in 1696 with his publication "Analyse des infiniment petits pour l'intelligence des lignes'" and "Principia" by Newton. than a notation, dy/dx. This notation was in one form or another revolutionary and was the easiest way to be able to write the derivative.

        	After a long and interesting controversy we can extract a question and its conclusion, who discovered the infinitesimal calculus? Technically by definition it was Newton who discovered the infinitesimal calculus, but Wilhelm also falls as the discoverer in this case. The best way to separate them is by saying who is the discoverer and who is the publisher, so that they can be separated into a chronological form. And in this way it can be concluded that Newton was the discoverer of calculus, but he did not publish it in time to be considered the publisher, the title of publisher falls to Wilhelm. If we follow the timeline this is true, Newton says that he discovered, but he did NOT publish his discoveries in 1666. Wilhelm says he began working on calculus in 1674 and the SI published his discoveries in 1684, 22 years after Newton supposedly discovered infinitesimal calculus.

        	From this conclusion we come to the end of this essay. And from this solution comes my professional and educational opinion on infinitesimal calculus. My opinion after this point is different from what my information and essay says. I think and will always believe that Wilhelm was the discoverer of infinitesimal calculus. He was the one who published first, he was the one who made an easy way to understand this topic, he was the one who worked more deeply on the subject. By working more deeply he earns the title of discoverer, Newton only had it as a "footnote" in another publication of his, he did not work with intention in the calculation, Wilhelm on the other hand, he did work with the intention to solve the problem of the tangent.

