- type: entity
  id: BaseWeaponBattery
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
  - type: Item
    size: Huge
    shape:
    - 0,0,4,2
  - type: Clothing
    sprite: Objects/Weapons/Guns/Battery/laser_retro.rsi
    quickEquip: false
    slots:
    - Back
    - backStorage
  - type: AmmoCounter
  - type: Gun
    fireRate: 2
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser.ogg
  - type: PredictedBattery
    maxCharge: 1000
    startingCharge: 1000
  - type: StaticPrice
    price: 500
  - type: Cautery # Shitmed
    speed: 0.9
  - type: SurgeryTool # Shitmed
    endSound:
      path: /Audio/Weapons/Guns/Gunshots/laser.ogg
  - type: AlwaysHot # Goobstation V
  - type: MeleeWeapon
    damage:
      types:
       Blunt: 12
    angle: 0
    wideAnimationRotation: 90 # -90 if it takes bayonets (hits with muzzle) 90 if not (hits with butt)
    soundHit:
      collection: MetalThud # Goobstation ^
  - type: BatteryDrinkerSource # Goobstation - Energycrit
    maxAmount: 180 # you probably don't want to drain your entire gun charging in battle
  - type: Multishot # Goobstation V
    missChance: 0.4
    spreadMultiplier: 3
    spreadAddition: 40

