- type: entity
  parent: ClothingBackpackDuffelMedical
  id: ClothingBackpackDuffelSurgeryFilled
  name: surgical duffel bag
  description: "A large duffel bag for holding extra medical supplies - this one seems to be designed for holding surgical tools."
  components:
  - type: StorageFill
    contents:
      - id: Hemostat
      - id: SawElectric # Shitmed Change
      - id: Drill
      - id: Cautery
      - id: Retractor
      - id: Scalpel
      - id: BoneGel # Shitmed Change
      - id: NitrousOxideTankFilled # DeltaV - add anesthesia

