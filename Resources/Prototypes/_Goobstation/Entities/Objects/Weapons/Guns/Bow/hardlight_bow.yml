- type: entity
  name: hardlight bow
  parent: [BaseItem, BaseSyndicateContraband]
  id: BowHardlight
  description: A modern bow that can fabricate hardlight arrows using an internal energy. This one is designed by the Syndicate for silent takedowns of targets.
  components:
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Bow/hardlight_bow.rsi
    layers:
    - state: bow-folded
      map: [ "base" ]
    - state: unwielded-arrow
      color: "#FFFFFF"
      visible: false
      shader: unshaded
      map: [ "bowstring" ]
  - type: Item
    heldPrefix: folded
    size: Normal
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 30
  - type: BatteryWeaponFireModes
    fireModes:
    - proto: ArrowEnergy
      fireCost: 100
    - proto: ArrowDisabler
      fireCost: 100
    - proto: ArrowFreeze
      fireCost: 100
    - proto: ArrowExplosive
      fireCost: 100
    - proto: ArrowBee
      fireCost: 100
    - proto: ArrowXray
      fireCost: 100
    - proto: ArrowFiery
      fireCost: 100
  - type: Appearance
  - type: MagazineVisuals
    magState: mag
    steps: 10
    zeroVisible: false
  - type: Gun
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
   - type: ItemToggle
    wieldToggle: false
    soundActivate:
      path: /Audio/Weapons/telescopicon.ogg
      params:
        volume: -5
    soundDeactivate:
      path: /Audio/Weapons/telescopicoff.ogg
      params:
        volume: -5
  - type: ItemToggleSize
    activatedSize: Huge
  - type: ItemTogglePointLight
  - type: ComponentToggler
    components:
    - type: DisarmMalus
      malus: 0.6
  - type: PointLight
    enabled: false
    radius: 1.5
    energy: 1.5
    color: white
    netsync: false
  - type: Clothing
    sprite: _Goobstation/Objects/Weapons/Guns/Bow/hardlight_bow.rsi
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: bowstring
    inhandVisuals:
      left:
      - state: inhand-left-bowstring
        shader: unshaded
        map: [ "left" ]
      - state: wielded-inhand-left-bowstring
        shader: unshaded
        visible: false
        map: [ "wielded-left" ]
      right:
      - state: inhand-right-bowstring
        shader: unshaded
        map: [ "right" ]
      - state: wielded-inhand-right-bowstring
        shader: unshaded
        visible: false
        map: [ "wielded-right" ]
    clothingVisuals:
      back:
      - state: bowstring-equipped-BACKPACK
        shader: unshaded
      suitstorage:
      - state: bowstring-equipped-BACKPACK
        shader: unshaded
  - type: GenericVisualizer
    visuals:
      enum.WieldableVisuals.Wielded:
        bowstring:
          True: { state: wielded-arrow }
          False: { state: unwielded-arrow }
      enum.ToggleVisuals.Toggled:
        bowstring:
          True: { visible: true }
          False: { visible: false }
        base:
          True: { state: bow }
          False: { state: bow-folded }
  - type: ToggleableLightWieldable
  # TODO: Zoom


