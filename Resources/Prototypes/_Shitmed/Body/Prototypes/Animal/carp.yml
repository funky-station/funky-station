- type: body
  id: Carp
  name: carp
  root: torso
  slots:
    torso:
      part: TorsoAnimal
      connections:
      - tail
      organs: # funky change, turned this from space animal organs to appropriate space carp and thaven organs
        lungs: OrganThavenLungs # no more free breathlessness for you
        stomach: OrganCarpStomach
        liver: OrganCarpLiver
        heart: OrganCarpHeart # Immunity to cold
        kidneys: OrganThavenKidneys # no real difference would be made if they were their own thing
    tail:
      part: TailCarp
