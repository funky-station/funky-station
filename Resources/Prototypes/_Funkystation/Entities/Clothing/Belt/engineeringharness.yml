# Engineering Harness for Funky Station

- type: entity
  parent: ClothingBeltUtility
  id: ClothingBeltEngineeringHarness
  name: engineering harness
  description: Holds your tools, and holds you to the Station. If only you had remembered to bring your carabiners.
  components:
  - type: Sprite
    sprite: _Funkystation/Clothing/Belt/engineeringharness.rsi
  - type: Clothing
    sprite: _Funkystation/Clothing/Belt/engineeringharness.rsi
  - type: Storage
    maxItemSize: Normal
  - type: ItemMapper
    sprite: _Funkystation/Clothing/Belt/belt_overlay.rsi

- type: entity
  parent: ClothingBeltChiefEngineer
  id: ClothingBeltChiefEngineeringHarness
  name: chief engineer's harness
  description: Slightly scorched, frayed straps. It seems you STILL forgot your carabiners, though.
  components:
  - type: ItemMapper
    sprite: _Funkystation/Clothing/Belt/belt_overlay.rsi
  - type: Sprite
    sprite: _Funkystation/Clothing/Belt/chiefengineeringharness.rsi
  - type: Clothing
    sprite: _Funkystation/Clothing/Belt/chiefengineeringharness.rsi
  - type: Storage
    maxItemSize: Normal

