- type: entity
  name: moproach
  parent: MobMothroach
  id: MobMoproach
  description: This little mothroach has mopshoes on its feet! How adorable!
  components:
  - type: GhostRole
    name: ghost-role-information-moproach-name
    description: ghost-role-information-moproach-description
  - type: Sprite
    sprite: Mobs/Animals/mothroach/moproach.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: moproach
  - type: SpriteMovement
    movementLayers:
      movement:
        state: moproach_moving
    noMovementLayers:
      movement:
        state: moproach
  - type: Clothing
    quickEquip: false
    sprite: Mobs/Animals/mothroach/moproach.rsi
    slots:
    - HEAD
  - type: DamageStateVisuals
    states:
      Alive:
        Base: moproach
      Critical:
        Base: moproach_dead
      Dead:
        Base: moproach_dead
  - type: MobThresholds
    thresholds:
      0: Alive
      45: Critical
      65: Dead
  - type: MovementSpeedModifier
    baseSprintSpeed : 5 # extra speed for that moppin'!
  - type: HTN
    rootTask:
      task: MoproachCompound
  - type: Absorbent
    pickupAmount: 2 # small feet
  - type: UseDelay
    delay: 0.5 # quick feet
  - type: SolutionRegeneration
    solution: absorbed
    generated:
      reagents:
        - ReagentId: Water
          Quantity: 10
  - type: SolutionPurge
    solution: absorbed
    preserve:
      - Water
    quantity: 10
  - type: SolutionContainerManager
    solutions:
      absorbed:
        maxVol: 50
      food:
        reagents:
        - ReagentId: Slime
          Quantity: 5
  - type: DrainableSolution
    solution: drainBuffer
  - type: InteractionPopup
    interactSuccessString: petting-success-cleanbot
    interactFailureString: petting-failure-cleanbot
