- type: entity
  parent: ClothingHeadHelmetHardsuitSecurity
  id: ClothingHeadHelmetHardsuitMusician
  name: musician hardsuit helmet
  description: A musician hardsuit helmet.
  components:
  - type: Sprite
    sprite: _Funkystation/Clothing/Head/Hardsuits/musician.rsi
    layers:
    - state: icon
    - state: icon-flash
      visible: false
      shader: unshaded
      map: [ "light" ]
  - type: HandheldLight
    addPrefix: false
  - type: ToggleableLightVisuals
    spriteLayer: light
    clothingVisuals:
      head:
      - state: on-equipped-HELMET
        shader: unshaded
  - type: Clothing
    sprite: _Funkystation/Clothing/Head/Hardsuits/musician.rsi
    clothingVisuals:
      head:
      - state: off-equipped-HELMET
  - type: RgbLightController
    layers: [ 1 ]

# Helldivers, Funky
- type: entity
  parent: [ ClothingHeadHardsuitBase, ClothingHeadSuitWithLightBase ]
  id: ClothingHeadHelmetHelldiver
  name: diving hardsuit helmet
  description: A unique variant of the classic mining hardsuit helmet, given to only the most dedicated of salvagers.
  components:
  - type: Sprite
    sprite: _Goobstation/Clothing/Head/Helmets/helldiver.rsi
  - type: Clothing
    sprite: _Goobstation/Clothing/Head/Helmets/helldiver.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.525
    lowPressureMultiplier: 1000
  - type: PointLight
    radius: 7
    energy: 3
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.90
        Slash: 0.90
        Piercing: 0.90
        Radiation: 0.55
  - type: ExplosionResistance
    damageCoefficient: 0.9
