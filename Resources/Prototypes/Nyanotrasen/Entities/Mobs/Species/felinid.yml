- type: entity
  save: false
  name: Urist McFelinid
  parent: BaseMobHuman
  id: MobFelinidBase
  abstract: true
  components:
  - type: Sprite
    scale: 0.8, 0.8
  - type: HumanoidAppearance
    species: Felinid
  - type: Fixtures
    fixtures: # TODO: This needs a second fixture just for mob collisions.
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.28
        density: 140
        restitution: 0.0
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Body
    prototype: Felinid
  - type: Damageable
    damageModifierSet: Felinid
  # Funkystation - felinids are hairless cats, so they take more cold damage.
  - type: Temperature
    heatDamageThreshold: 325
    coldDamageThreshold: 285
    currentTemperature: 310.15
    specificHeat: 46
    coldDamage:
      types:
        Cold: 0.1 #per second, scales with temperature & other constants
  # Funkystation - same as lizard for now, could probably work on a rebalance
  - type: TemperatureSpeed
    thresholds:
      301: 0.8
      295: 0.6
      285: 0.4
  # Funkystation - cars get thirsty!
  # TODO make it so felinids are only able to drink from sinks since cars irl do not drink still water
  - type: Thirst
    baseDecayRate: 0.12
  # Goobstation - Siouxcide, felinids have standard slow on damage numbers
# - type: SlowOnDamage
#   speedModifierThresholds:
#     60: 0.85  # 0.7 is base speed.
#     80: 0.75  # 0.5 is base speed.
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    animation: WeaponArcClaw
    damage:
      types:
        Slash: 4
        Piercing: 1
#  - type: DiseaseCarrier
#    naturalImmunities:
#    - OwOnavirus
  - type: Speech
    speechSounds: Alto
  - type: DamageOnHighSpeedImpact # Landing on all fours!
    damage:
      types:
        Blunt: 1
  - type: Stamina
    critThreshold: 75 # Goobstation - Siouxcide, felinids take 3 disabler shots to down
  - type: TypingIndicator
    proto: felinid
  - type: PseudoItem
    storedOffset: 0,17
    shape:
      - 0,0,1,4
      - 0,2,3,4
      - 4,0,5,4
  - type: Vocal
    wilhelm: "/Audio/Nyanotrasen/Voice/Felinid/cat_wilhelm.ogg"
    sounds:
      Male: MaleFelinid
      Female: FemaleFelinid
      Unsexed: MaleFelinid
  - type: Felinid
  - type: NoShoesSilentFootsteps
  - type: Tag
    tags:
    - CanPilot
    - FootstepSound
    - DoorBumpOpener
    - FelinidEmotes

