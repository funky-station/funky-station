- type: entity
  name: Wyvern
  parent: [BaseWeaponPistol, BaseSecurityCommandContraband]
  id: WeaponPistolWyvern
  description: A large, bulky and incredibly powerful pistol with large damage potential and stopping power. Chambered in .50 AE, it is able to hurt even armored targets. Historically it has been produced and sold in small amounts to both Nanotransen and Cybersun, making it a rare and sought after pistol.
  components:
  - type: Sprite
    sprite: _Funkystation/Objects/Weapons/Guns/Pistols/wyvern.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Funkystation/Objects/Weapons/Guns/Pistols/wyvern.rsi
  - type: Gun
    minAngle: 1
    maxAngle: 15
    angleIncrease: 5
    angleDecay: 5
    fireRate: 1.5
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rifle2.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazinePistolLarge
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazinePistolLarge
        whitelistFailPopup: gun-magazine-whitelist-fail
      gun_chamber:
        name: Chamber
        startingItem: CartridgePistolLarge
        priority: 1
        whitelist:
          tags:
            - CartridgePistolLarge
  - type: Multishot # Goobstation
    spreadMultiplier: 1.5

