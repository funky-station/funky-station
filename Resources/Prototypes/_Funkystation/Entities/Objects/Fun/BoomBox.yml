- type: entity
  id: boombox
  name: Boombox
  parent: BaseItem
  description: Grooves on the go!
  components:
  - type: StaticPrice
    price: 100
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 10
    soundHit:
      path: "/Audio/Weapons/smash.ogg"
  - type: PowerCellSlot
    cellSlotId: cell_slot
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium
  - type: Jukebox
    onState: on
    offState: off
    selectState: select
  - type: ActivatableUI
    key: enum.JukeboxUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.JukeboxUiKey.Key:
        type: JukeboxBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 2
  - type: Machine
    board: BoomBoxCircuitboard

- type: entity
  id: boomboxred
  name: Red Boombox
  parent: boombox
  components:
  - type: Item
    size: Ginormous
    heldPrefix: boombox
  - type: Sprite
    sprite: _Funkystation/Objects/Fun/Boomboxes/redboombox.rsi
    state: boombox
  - type: Clothing
    sprite: _Funkystation/Objects/Fun/Boomboxes/redboombox.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage

