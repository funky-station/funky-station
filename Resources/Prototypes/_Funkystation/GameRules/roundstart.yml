- type: entity
  parent: BaseGameRule
  id: CalmCosmicCult
  components:
  - type: CosmicCultRule
  - type: GameRule
    minPlayers: 25
    delay:
      min: 60
      max: 120
  - type: AntagObjectives
    objectives:
    - CosmicFinalityObjective
    - CosmicMonumentObjective
    - CosmicEntropyObjective
  - type: AntagSelection
    definitions:
    - prefRoles: [ CosmicAntagCultist ]
      min: 1
      max: 3
      playerRatio: 10
      blacklist:
        components:
        - AntagImmune
        - BibleUser
      components:
      - type: CosmicCult
      mindRoles:
      - MindRoleCosmicCult
  - type: Tag
    tags:
      - RoundstartAntag
