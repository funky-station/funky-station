# Cargo Windbreaker
- type: entity
  parent: [ClothingOuterStorageFoldableBase]
  id: ClothingOuterCargoWindbreaker
  name: cargo tech windbreaker
  description: We work, to earn the right to work.
  components:
  - type: Sprite
    sprite: _Funkystation/Clothing/OuterClothing/Coats/cargo_windbreaker.rsi
  - type: Clothing
    sprite: _Funkystation/Clothing/OuterClothing/Coats/cargo_windbreaker.rsi
  - type: Item
    size: Normal
  - type: TemperatureProtection
    heatingCoefficient: 1.1
    coolingCoefficient: 0.1
