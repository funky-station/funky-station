- type: entity
  id: PaperHumanResourcesDept
  name: Nanotrasen Human Resources Department
  description: Nanotrasen Human Resources Department welcome form.
  parent: Paper
  components:
  - type: Paper
    content: |2
          [color=navy]█▄ █ ▀█▀  [head=3]Nanotrasen Human [/head] [head=1][/head]
          █ ▀█    █    [head=3]Resources Department[/head][/color]
          [head=2][color=ForestGreen]                 Congratulations![/color][/head]

          Enclosed inside this folder is some documents you, a brand new bureaucratic employee, can use! These are intended to be templates to allow your paperwork-fueled imagination roam free. Do remember, if you think your form needs another checkbox or question, add it! Crew members as part of their contract are obligated to complete any and all paperwork the Head of Personnel assigns to them!* Through the power of forms, bulletins, missives, and all sorts of busy paperwork will lead to a happier, more bureaucratically sound crew. Through [bold]YOUR[/bold] hard work, the Central Command Personnel will be glad to see how hard you work to provide a papertrail for every single adjustment you make to the crew.
          Of course, we can not forget that these alone will not get you entirely where you need to go. Some situations will require very complex fields of entry and barriers to stop bad actors! Feel free to ask other legally-minded crew for assistance in procuring such forms to work off of. Never stay stagnant! Never be content! Always push the limit your crew can handle with paperwork!
          Now go! Let loose the creative mind that you are, we here at NanoTrasen Human Resources look forward to your growth immensely!
          *[color=#aaaaaa][italic]Be advised that some crew will push back against the beautiful tide that is paperwork. If such unruly crewmembers threaten to torch, shred, eat, delaminate, or any such silly statements, remind them that you have the power to request demotion and that you have more power than many know!

