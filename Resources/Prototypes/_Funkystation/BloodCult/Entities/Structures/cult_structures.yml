- type: entity
  id: CultBaseStructure
  parent: BaseBloodCultContraband
  suffix: Base
  placement:
    mode: SnapgridCenter
  components:
  - type: CultAnchorable
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 110
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Appearance
  - type: Anchorable
  - type: Rotatable
  - type: Pullable
  - type: Clickable
  - type: InteractionOutline
  - type: ExaminableDamage
    messages: WindowMessages
  - type: Damageable
    damageContainer: StructuralInorganic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 300
        behaviors:
          - !type:DoActsBehavior
            acts: [ "Destruction" ]
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
          - !type:SpawnEntitiesBehavior
            spawn:
              SheetSteel1:
                min: 2
                max: 4

- type: entity
  id: CultPylon
  parent: CultBaseStructure
  name: Pylon
  suffix: Cult
  description: A floating crystal that slowly heals those faithful to Nar'Sie.
  components:
  - type: CultHealingSource
  - type: Construction
    graph: CultPylon
    node: pylon
  - type: Sprite
    sprite: _Funkystation/Structures/BloodCult/pylon.rsi
    noRot: true
    snapCardinals: true
    layers:
      - state: crystal
        map: ["anchored"]
  - type: GenericVisualizer
    visuals:
      enum.CultStructureVisuals.Anchored:
        anchored:
          True: { state: crystal }
          False: { state: inactive }
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.15,0.15,0.15"
        density: 110
        mask:
        - MachineMask
        layer:
        - MachineLayer

- type: entity
  id: CultForge
  parent: CultBaseStructure
  name: Forge
  suffix: Cult
  description: A forge used in crafting unholy weapons,to be used by the armies of Nar'Sie.
  components:
  - type: Sprite
    sprite: _Funkystation/Structures/BloodCult/forge.rsi
    noRot: true
    snapCardinals: true
    layers:
      - state: magma
        map: ["anchored"]
  - type: GenericVisualizer
    visuals:
      enum.CultStructureVisuals.Anchored:
        anchored:
