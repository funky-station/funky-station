      [head=2]The Curse of Ashy Slashy[/head]
      [head=3]Book I[/head]
      By Jack Grey
      ================================================
      Across the sectors a thousand tales of unbelievable, unscientific superstition abound. Enough that this author has greeted each with, at best, skepticism and at worst derision. In the past fifteen years only one story I’ve found holds any water – that of a man named Ashley Boggart. The story was related to him by one of the survivors of the original incident, who only wishes to be known as ‘Jason,’ and I shall do my best to relate it as it was described to me.

      Boggart was a quiet dwarf, the usual kind of man who’d take a contract, do his work, and go home. Men like these abound, you and I work with them every day, you know, man? I guess the man himself wasn’t exactly special, at least as far as I remember. Before that incident I rode in on the shuttle with him. Wouldn’t talk to no one, wouldn’t make eye contact. He looked worse off than most of us insofar as he looked like he was on the edge of shanking anyone. But apparently he was a much respected chef, the kind they issue gold stars to or something.

      Nanotrasen must’ve pissed away a lot of money on that contract, let me tell you. Worth every credit. He was quiet. Went to the commissary, did his work, no muss, no fuss. I’d interact with him only so much, when my work depended on it and at lunches and dinners. By the gods, the dwarf could cook, compliments to said chef. But outside of the food, the guy was a miserable cur, drove everyone away. Except for a friend of mine in janitorial named Sebastian. Vulpkanin, young fellow, sweet to everyone. Seb was always willing to clean the kitchen and run errands and Ashley took a shine to him. Weeks of meals and repairs, I had, and never saw that dwarf so much as smirk, and suddenly he was laughing. I didn’t think the dwarf was capable of it, but there it was. It seems so rare on stations like these, a delicate thing.

      But delicate things are taken away so very, very easily.

