- type: entity
  id: FunkyBaseTowel
  name: base towel
  abstract: true
  description: If you want to survive out here, you gotta know where your towel is. 
  parent: [ UnsensoredClothingUniformBase, ClothingHeadBase, ClothingBeltBase, BaseDeployFoldable ]
  components:
  - type: Sprite
    layers:
    - state: towel
      map: ["unfoldedLayer"]
    - state: towel_folded
      map: ["foldedLayer"]
      visible: false
  - type: Clothing
    slots: 
    - BELT
    - INNERCLOTHING
    - HEAD
    femaleMask: UniformTop
    equipSound: 
    unequipSound: 
  - type: MeleeWeapon
    attackRate: 0.7
    soundHit:
      collection: TowelWhip
    angle: 0
    animation: WeaponArcTowel
    damage:
      types:
        Blunt: 1
    bluntStaminaDamageFactor: 6
  - type: Wieldable
  - type: IncreaseDamageOnWield
    damage:
      types:
        Blunt: 2
  - type: Spillable
    solution: absorbed
    spillWhenThrown: false
  - type: DrainableSolution
    solution: absorbed
  - type: Absorbent
    pickupAmount: 15
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Fiber
          Quantity: 30
      absorbed:
        maxVol: 30
  - type: UseDelay
    delay: 1
  - type: Fiber
    fiberColor: fibers-white
  - type: DnaSubstanceTrace
  - type: Item
    size: Small
  - type: Appearance

