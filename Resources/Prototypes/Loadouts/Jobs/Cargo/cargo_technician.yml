# Senior Stuff
- type: loadoutEffectGroup
  id: SeniorCargo
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:DepartmentTimeRequirement
      department: Cargo
      time: 216000 #60 hrs

# Head
- type: loadout
  id: CargoTechnicianHead
  equipment:
    head: ClothingHeadHatCargosoft
  groupBy: "caps"

- type: loadout
  id: SeniorCargoTechnicianBeret
  effects:
  - !type:GroupLoadoutEffect
    proto: SeniorCargo
  equipment:
    head: ClothingHeadHatCargoSeniorBeret
  groupBy: "berets"

# Neck
- type: loadout
  id: CargoTechnicianLiftBelt
