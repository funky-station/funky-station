- type: entity
  id: MusicTechFab
  parent: [BaseLatheLube] # Goob edit
  name: music techfab
  description: Prints equipment for use by the musician.
  components:
  - type: Sprite
    sprite: Structures/Machines/techfab.rsi
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: music
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Lathe
    idleState: icon
    runningState: icon
    staticRecipes:
    - TrumpetInstrument
    - TromboneInstrument
    - FrenchHornInstrument
    - EuphoniumInstrument
    - GunpetInstrument
    - GlockenspielInstrument
    - MusicBoxInstrument
    - XylophoneInstrument
    - MicrophoneInstrument
    - WoodblockInstrument
    - KalimbaInstrument
    - ElectricGuitarInstrument
    - BassGuitarInstrument
    - RockGuitarInstrument
    - AcousticGuitarInstrument
    - BanjoInstrument
    - ViolinInstrument
    - ViolaInstrument
    - CelloInstrument
    - SaxophoneInstrument
    - HarmonicaInstrument
    - ClarinetInstrument
    - FluteInstrument
    - RecorderInstrument
    - BagpipeInstrument
  - type: Machine
    board: MusicTechFabCircuitboard
  - type: MaterialStorage
    whitelist:
      tags:
      - Sheet
      - RawMaterial
      - Ingot
  - type: MaterialSiloClient

- type: entity
  id: CargoTechFab
  parent: [BaseLatheLube] # Goob edit
  name: cargo techfab
  description: Prints equipment for use by cargo personnel.
  components:
  - type: Sprite
    sprite: Structures/Machines/techfab.rsi
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: cargo
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: inserting
      map: ["enum.MaterialStorageVisualLayers.Inserting"]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Lathe
    idleState: icon
    runningState: icon
    staticRecipes:
    - BoxShotgunFlare
    - WeaponFlareGun
    - FultonBeacon
    - Fulton
    - AppraisalTool
    - SheetRGlass
    - SheetPGlass
    - SheetRPGlass
    - SheetUGlass
    - SheetRUGlass
    - SheetPlasteel
    - ToolboxArtistic
    - ToolboxEmergency
    - ToolboxElectrical
    - ToolboxMechanical
    - OreBag
    - Pickaxe
    - MaterialBag
    - GrapplingGun
    - NFWeaponHoloflareGun
    - HandheldGPSBasic
    - MailCapsulePrimed
    dynamicRecipes:
    - MiningDrill
    - MiningDrillDiamond
    - HandHeldMassScanner
    - MineralScannerEmpty
    - AdvancedMineralScannerEmpty
    - WeaponProtoKineticAccelerator
    - ClothingShoesBootsMagSci
    - OreBagOfHolding # It can create bluespace bags, but *not* synthethic bluespace crystals from diamonds and plasma
