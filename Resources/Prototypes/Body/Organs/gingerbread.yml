  description: "A warm pouch of frosting used for digestion. Sticky, sweet, and very squishy."
  components:
  - type: Organ
    slotId: stomach
  - type: Sprite
    state: stomach
  - type: Item
    size: Normal
    shape:
      - 0,0,1,1
    heldPrefix: stomach
