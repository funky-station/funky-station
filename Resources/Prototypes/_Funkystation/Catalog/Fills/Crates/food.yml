- type: entity
  id: CrateFoodShrimpRaw
  parent: CratePlastic
  name: Jumbo Space Shrimp Pack
  description: Don't let the package name fool you. Space Shrimp is nothing more than a brand name.
  components:
  - type: StorageFill
    contents:
    - id: FoodShrimpRaw
      amount: 6

- type: entityTable
  id: RandomDonkpocketTable
  table: !type:GroupSelector
    children:
    - id: FoodBoxDonkpocket
    - id: FoodBoxDonkpocketSpicy
    - id: FoodBoxDonkpocketTeriyaki
    - id: FoodBoxDonkpocketPizza
    - id: FoodBoxDonkpocketCarp
    - id: FoodBoxDonkpocketBerry
    - id: FoodBoxDonkpocketHonk
    - id: FoodBoxDonkpocketDink
    - id: FoodBoxDonkpocketStonk
      weight: 0.2
    - id: FoodBoxDonkpocketMoth

- type: entity
  id: CrateFoodRandomDonkPocket
  parent: CratePlastic
  name: donk pockets crate
  description: You should order four more of these. Includes a box of donk pockets.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: RandomDonkpocketTable

- type: entity
  id: CrateFoodVendingMachineSurplus
  parent: CratePlastic
  name: decommissioned vending surplus crate
  description: The contents of a decommissioned vending machine, hastily thrown into a crate and sold at a discount. Nanotrasen's commitment to zero waste in action.
  components:
  - type: StorageFill
    contents:
    - id: DrinkColaCan
      amount: 3
    - id: DrinkGrapeCan
      amount: 2
    - id: DrinkRootBeerCan
      amount: 2
    - id: DrinkIcedTeaCan
      amount: 2
    - id: FoodSnackBoritos
      amount: 2
    - id: FoodSnackChips
      amount: 2
    - id: FoodSnackChocolate
      amount: 2
    - id: FoodSnackPopcorn
      amount: 2
