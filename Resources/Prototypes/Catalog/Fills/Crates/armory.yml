- type: entity
  id: CrateArmorySMG
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  name: SMG crate
  description: Contains two weapon cases, holding a WT550 and two spare mags each. Requires Armory access to open.
  components:
  - type: StorageFill
    contents:
      - id: Wt550WeaponCase
        amount: 2

- type: entity
  id: CrateArmoryShotgun
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  name: shotgun crate
  description: For when the enemy absolutely needs to be replaced with lead. Contains two cases with Enforcer Combat Shotguns, and some standard shotgun shells. Requires Armory access to open.
  components:
  - type: StorageFill
    contents:
    - id: EnforcerWeaponCase
      amount: 2

- type: entity
  id: CrateTrackingImplants
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  name: tracking implants
  description: Contains a handful of tracking implanters. Good for prisoners you'd like to release but still keep track of.
  components:
  - type: StorageFill
    contents:
      - id: TrackingImplanter
        amount: 5

- type: entity
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  id: CrateTrainingBombs
  name: training bombs
  description: Contains three low-yield training bombs for security to learn defusal and safe ordnance disposal, EOD suit not included. Requires Armory access to open.
  components:
  - type: StorageFill
    contents:
    - id: TrainingBomb
      amount: 3

- type: entity
  id: CrateArmoryLaser
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  name: lasers crate
  description: Contains three standard-issue laser rifles. Requires Armory access to open.
  components:
  - type: StorageFill
    contents:
      - id: WeaponLaserCarbine
        amount: 3

- type: entity
  id: CrateArmoryPistols
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  name: pistols crate
  description: Contains two standard NT pistol cases with two mags each. Requires Armory access to open.
  components:
  - type: StorageFill
    contents:
    - id: Mk58WeaponCase
      amount: 2

- type: entity
  id: CrateSecurityRiot
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  name: swat crate
  description: Contains two sets of riot armor, helmets, shields, and two weapon cases, containing Enforcers loaded with beanbags. Extra ammo is included. Requires Armory access to open.
  components:
  - type: StorageFill
    contents:
    - id: ClothingOuterArmorRiot
      amount: 2
    - id: ClothingHeadHelmetRiot
      amount: 2
    - id: NonlethalEnforcerWeaponCase
      amount: 2
    - id: RiotShield
      amount: 2
