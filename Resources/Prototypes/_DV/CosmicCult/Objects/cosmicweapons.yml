- type: entity
  name: entropic blade
  parent: BaseSword
  id: SwordCosmicCult
  description: An eerie greatsword wrought of indescribable material, forcibly extruded down into reality. Your instincts tell you that it does not belong here.
  components:
  - type: CosmicEquipment
  - type: Sprite
    sprite: _DV/CosmicCult/Objects/cosmicsword.rsi
    layers:
      - state: icon
      - state: icon-overlay
        shader: unshaded
  - type: MeleeWeapon
    angle: 90
    animation: WeaponArcCosmic
    attackRate: 0.62
    clickDamageModifier: 1.1
    damage:
      types:
        Slash: 12
        Structural: 15
    soundHit:
      path: /Audio/_DV/CosmicCult/cosmicsword_hit.ogg
      params:
        variation: 0.2
        volume: 1
    soundSwing:
      path: /Audio/_DV/CosmicCult/cosmicweapon_swing.ogg
      params:
        variation: 0.125
        volume: -4
    soundNoDamage:
      path: /Audio/_DV/CosmicCult/cosmicsword_glance.ogg
      params:
        variation: 0.2
        volume: -11
  - type: Reflect
    reflectProb: .21
    spread: 120
    soundOnReflect:
      path: /Audio/_DV/CosmicCult/cosmicsword_glance.ogg
      params:
        variation: 0.2
        volume: -6
  - type: Wieldable
    wieldSound:
      path: /Audio/_DV/CosmicCult/cosmic_wield.ogg
      params:
        variation: 0.2
        volume: -2
    unwieldSound:
      path: /Audio/_DV/CosmicCult/cosmic_unwield.ogg
      params:
        variation: 0.2
        volume: 0
  - type: IncreaseDamageOnWield
    damage:
      types:
        Asphyxiation: 12
        Ion: 12
        Cold: 12
        Structural: 5
  - type: DisarmMalus
  - type: Item
    size: Huge
    shape:
    - 0,0,1,3
    storedRotation: -45
    sprite: _DV/CosmicCult/Objects/cosmicsword-inhands.rsi
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
  - type: CosmicTransmutable # Reforging not real
    transmutesTo: null
    requiredGlyphType: null

- type: entity
  name: vacuous lance
  parent: BaseItem
  id: SpearCosmicCult
  description: An unnerving spear, wrought of indescribable material. Being near it feels like a prickle of static spreading through your nerves.
  components:
  - type: CosmicEquipment
  - type: EmbeddableProjectile
    removalTime: 2
    sound: /Audio/_DV/CosmicCult/cosmiclance_impact.ogg
  - type: Sprite
    sprite: _DV/CosmicCult/Objects/cosmiclance.rsi
    layers:
      - state: icon
      - state: icon-overlay
        shader: unshaded
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcCosmic
    attackRate: 0.62
    damage:
      types:
        Piercing: 15
    soundHit:
      path: /Audio/_DV/CosmicCult/cosmiclance_hit.ogg
      params:
        variation: 0.2
        volume: 1
    soundSwing:
      path: /Audio/_DV/CosmicCult/cosmicweapon_swing.ogg
      params:
        variation: 0.125
        volume: -4
    soundNoDamage:
      path: /Audio/_DV/CosmicCult/cosmicsword_glance.ogg
      params:
        variation: 0.2
        volume: -11
  - type: DamageOtherOnHit
    damage:
      types:
        Piercing: 30
        Cold: 12
        Asphyxiation: 12
        Ion: 12
  - type: Wieldable
    wieldSound:
      path: /Audio/_DV/CosmicCult/cosmic_wield.ogg
      params:
        variation: 0.2
        volume: -2
    unwieldSound:
      path: /Audio/_DV/CosmicCult/cosmic_unwield.ogg
      params:
        variation: 0.2
        volume: 0
  - type: IncreaseDamageOnWield
    damage:
      types:
        Asphyxiation: 15
        Ion: 15
        Cold: 15
  - type: Item
    size: Huge
    shape:
    - 0,1,3,1
    - 2,0,2,2
    storedRotation: 45
    sprite: _DV/CosmicCult/Objects/cosmiclance-inhands.rsi
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
  - type: EmitSoundOnThrow
    sound: /Audio/_DV/CosmicCult/cosmicweapon_swing.ogg ## THROWING SOUND - REPLACE THIS!
  - type: ThrowingAngle
    angle: 225
  - type: LandAtCursor
  - type: Tag
    tags:
    - Spear
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PolygonShape
          vertices:
            - -0.40,-0.30
            - -0.30,-0.40
            - 0.40,0.30
            - 0.30,0.40
        density: 20
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2
  - type: Sharp


