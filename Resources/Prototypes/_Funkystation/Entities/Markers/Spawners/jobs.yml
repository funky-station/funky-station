# Command

- type: entity
  id: SpawnPointGhostRoleJob
  parent: MarkerBase
  components:
  - type: SpawnPoint
    spawn_type: GhostJob
  - type: Sprite
    sprite: Markers/jobs.rsi

- type: entity
  id: SpawnPointInternalAffairsAgent
  parent: SpawnPointJobBase
  name: internalaffairsagent
  components:
  - type: SpawnPoint
    job_id: InternalAffairsAgent
  - type: Sprite
    layers:
      - state: green
      - state: centcom

# CentComm

- type: entity
  id: SpawnPointMagistrate
  parent: SpawnPointJobBase
  name: magistrate
  components:
  - type: SpawnPoint
    job_id: Magistrate
  - type: Sprite
    layers:
    - state: green
    - state: centcom

## CentComm GhostRole Jobs
- type: entity
  id: SpawnPointGhostCentCommIntern
  name: ghost role spawn point
  suffix: central command intern
  parent: SpawnPointGhostRoleJob
  components:
  - type: GhostRole
    name: ghost-role-information-centcom-intern-name
    description: ghost-role-information-centcom-intern-description
    rules: ghost-role-information-centcom-intern-rules
    raffle:
      settings: default
  - type: SpawnPoint
    job_id: CentralCommandIntern
    ## There is an endless stream of applicants for this position since it "looks good on resumes"
    respawn: true
  - type: Sprite
    layers:
      - state: centcom
      - state: green
