# The station AI core assembly
- type: entity
  parent: BaseStructure
  id: PlayerStationAiAssembly
  name: AI core assembly
  description: An unfinished computer core for housing an artifical intelligence.
  components:
  - type: Anchorable
    flags:
    - Anchorable
  - type: Rotatable
  - type: Sprite
    snapCardinals: true
    sprite: Mobs/Silicon/station_ai.rsi
    layers:
    - state: frame_0
      map: [ "enum.ConstructionVisuals.Layer" ]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ConstructionVisuals.Key:
        enum.ConstructionVisuals.Layer:
          frame: { state: frame_0 }
          frameWithElectronics: { state: frame_1 }
          frameWithSecuredElectronics: { state: frame_2 }
          frameWithWires: { state: frame_3 }
          frameWithBrain: { state: frame_3b }
          frameWithBrainFinished: { state: frame_4 }
          frameWithoutBrainFinished: { state: frame_4 }
  - type: InteractionOutline
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - MachineMask
        layer:
        - MachineLayer
        density: 200
  - type: Damageable
    damageModifierSet: StrongMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetPlasteel:
            min: 2
            max: 4
      - !type:EmptyContainersBehaviour
        containers:
        - station_ai_brain_slot
        - board
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Construction
    graph: StationAiCore
    node: frame
  - type: ContainerContainer
    containers:
      board: !type:Container
      station_ai_brain_slot: !type:Container

# The actual brain inside the core
- type: entity
  id: StationAiBrain
  parent: PositronicBrain
  categories: [ HideSpawnMenu, DoNotMap ]
  components:
  - type: Sprite
    # Once it's in a core it's pretty much an abstract entity at that point.
    visible: false
  - type: SiliconLawProvider
    laws: Crewsimov
  - type: SiliconLawBound
  - type: IonStormTarget
  - type: ActionGrant
    actions:
    - ActionViewLaws
  - type: UserInterface
    interfaces:
      enum.SiliconLawsUiKey.Key:
        type: SiliconLawBoundUserInterface
        requireInputValidation: false
  - type: ComplexInteraction
  - type: Actions
  - type: Access
    groups:
    - AllAccess
    - Silicon
  - type: Eye
    drawFov: false
  - type: Examiner
  - type: InputMover
  - type: BlockMovement
    blockInteraction: false
  - type: GhostOnMove
    mustBeDead: true
  - type: Speech
    speechVerb: Robotic
    speechSounds: Borg
  - type: DamagedSiliconAccent
    startPowerCorruptionAtCharIdx: 4
    maxPowerCorruptionAtCharIdx: 20
  - type: Tag
    tags:
    - HideContextMenu
    - StationAi
    - NoConsoleSound
  - type: StartingMindRole
    mindRole: "MindRoleSiliconBrain"
    silent: true
  - type: StationAiCustomization
    protoIds:
      StationAiCoreIconography: StationAiIconAi
      StationAiHolograms: StationAiHologramFumo
  - type: HolographicAvatar
    layerData:
