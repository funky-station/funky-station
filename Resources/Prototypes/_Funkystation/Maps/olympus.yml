          StationAi: [ 1, 1 ]
          Captain: [ 1, 1 ]
          Magistrate: [ 1, 1 ]
          NanotrasenRepresentative: [ 1, 1 ]
          InternalAffairsAgent: [ 2, 2 ]
          HeadOfPersonnel: [ 1, 1 ]
          Bartender: [ 1, 1 ]
          Botanist: [ 2, 2 ]
          Chef: [ 2, 2 ]
          Janitor: [ 2, 2 ]
          Chaplain: [ 1, 1 ]
          Librarian: [ 1, 1 ]
          ServiceWorker: [ 5, 5 ]
          Reporter: [ 2, 2 ]
          #engineering
          ChiefEngineer: [ 1, 1 ]
          AtmosphericTechnician: [ 2, 2 ]
          StationEngineer: [ 4, 4 ]
          TechnicalAssistant: [ 4, 4 ]
          #medical
          ChiefMedicalOfficer: [ 1, 1 ]
          Chemist: [ 2, 2 ]
          MedicalDoctor: [ 5, 5 ]
          Paramedic: [ 2, 2 ]
          MedicalIntern: [ 4, 4 ]
          Psychologist: [ 1, 1 ]
          #science
          ResearchDirector: [ 1, 1 ]
          Scientist: [ 4, 4 ]
