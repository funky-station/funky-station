#Steel
- type: entity
  parent: BaseStructure
  id: BaseSteelCurb
  abstract: true
  name: Curb
  description: Basic railing meant to protect idiots like you from falling.
  components:
  - type: Sprite
    drawdepth: FloorTiles
    sprite: _Funkystation/Structures/curbs.rsi
  - type: Icon
    sprite: _Funkystation/Structures/curbs.rsi
  - type: Physics
    bodyType: Static
  - type: InteractionOutline
  - type: Repairable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: FlimsyMetallic
  - type: Construction
    graph: curbs
    node: stealCurb
  - type: RCDDeconstructable
    cost: 2
    delay: 2
    fx: EffectRCDDeconstruct2

- type: entity
  parent: BaseSteelCurb
  id: SteelCurb
  name: steel curb
  components:
  - type: Sprite
    state: SteelCurb
    drawdepth: FloorTiles
  - type: Icon
    state: SteelCurb
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.25"
        density: 1000
        mask:
        - CrateMask
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          PartRodMetal1:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    node: SteelCurb

