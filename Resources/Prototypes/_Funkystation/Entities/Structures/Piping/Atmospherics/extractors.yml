- type: entity
  abstract: true
  parent: GasMinerBase
  id: GasExtractorBase
  name: gas extractor
  description: Controlled extractor for gases from an external source. Requires configuration via console.
  components:
    - type: DeviceLinkSink
      ports:
        - GasExtractorControl
    - type: GasMiner
      spawnAmount: 0
      maxExternalPressure: 0
      remainingMoles: 18717

# Oxygen
- type: entity
  parent: GasExtractorBase
  id: GasExtractorOxygen
  name: oxygen extractor
  suffix: Shuttle
  components:
    - type: GasMiner
      spawnGas: Oxygen

- type: entity
  parent: GasExtractorOxygen
  id: GasExtractorOxygenStation
  suffix: Station
  components:
    - type: GasMiner
      spawnAmount: 300
      maxExternalPressure: 300
      remainingMoles: 46792

- type: entity
