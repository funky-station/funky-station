- type: body
  id: Dwarf
  name: "dwarf"
  root: torso
  slots:
    head:
      part: HeadHuman
      connections:
      - torso
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
    torso:
      part: TorsoHuman
      connections:
      - right arm
      - left arm
      - right leg
      - left leg
      - head # Shitmed
      organs:
        heart: OrganDwarfHeart
        lungs: OrganHumanLungs
        stomach: OrganDwarfStomach
        liver: OrganDwarfLiver
        kidneys: OrganHumanKidneys
    right arm:
      part: RightArmHuman
      connections:
      - right hand
    left arm:
      part: LeftArmHuman
      connections:
      - left hand
    right hand:
      part: RightHandHuman
    left hand:
      part: LeftHandHuman
    right leg:
      part: RightLegHuman
      connections:
      - right foot
    left leg:
      part: LeftLegHuman
      connections:
      - left foot
    right foot:
      part: RightFootHuman
    left foot:
      part: LeftFootHuman
