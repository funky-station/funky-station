    - state: 6pack4
      map: ["6pack4"]
    - state: 6pack5
      map: ["6pack5"]
    - state: 6pack6
      map: ["6pack6"]
  - type: Item
    size: Normal
  - type: Storage
    grid:
    - 0,0,2,3
    whitelist:
      tags:
