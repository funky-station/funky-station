          Lawyer: [ 2, 2 ]
          #supply
          Quartermaster: [ 1, 1 ]
          SalvageSpecialist: [ 3, 3 ]
          CargoTechnician: [ 6, 6 ]
          #civilian
          Passenger: [ -1, -1 ]
          Clown: [ 1, 1 ]
          Mime: [ 1, 1 ]
          Musician: [ 2, 2 ]
          Boxer: [ 1, 1 ]
