- type: reagent
  id: LiquidPie
  name: reagent-name-liquidpie
  group: Foods
  desc: reagent-desc-liquidpie
  physicalDesc: reagent-physical-desc-sticky
  flavor: sweet
  color: "#c4ae70"
  metabolisms:
    Food:
      effects:
      - !type:AdjustReagent
        reagent: Sugar
        amount: 0.5

- type: reagent
  id: Cheesium
  name: reagent-name-cheesium
  group: Foods
  desc: reagent-desc-cheesium
  physicalDesc: reagent-physical-desc-cheesium
  flavor: cheesy
  color: "#FFA600"
  metabolisms:
    Food:
      effects:
      - !type:SatiateHunger
        factor: 1.5
      - !type:AdjustReagent
        reagent: Protein
        amount: 0.5
        conditions:
        - !type:OrganType
          type: Rat
          shouldHave: true
      - !type:AdjustReagent
        reagent: Vitamin
        amount: 0.5
        conditions:
        - !type:OrganType
          type: Rat
          shouldHave: true
