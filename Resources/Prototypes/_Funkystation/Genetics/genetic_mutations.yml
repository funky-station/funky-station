    minTimeBetweenIncidents: 0.1
    maxTimeBetweenIncidents: 300
    maxSoundDistance: 7
    sounds:
      collection: Paracusia

# Beneficial Mutations

- type: geneticMutation
  id: AlcoholImmunity
  name: "Alcohol Immunity"
  desc: "Subject's liver seems to completely ignore ethanol. They can drink endlessly with no intoxication."
  popupText: "You feel unusually sober."
  instability: 0
  conflicts:
    - AcidResistance
    - PlasmaImmunity
    - GeneralToxinResistance
    - NeurotoxinResistance
    - RadiationToxinResistance
    - BruteMedicineImmunity
    - BurnMedicineImmunity
    - AirlossMedicineImmunity
    - DetoxMedicineImmunity
    - AdvancedMedicineImmunity
    - MutationMedicineImmunity
  components:
  - type: MutationChemicalResistance
    reagents:
      - Ethanol

