      [head=2]The Curse of Ashy Slashy[/head]
      [head=3]Book III[/head]
      By Jack Grey
      ================================================
      Burned to hell, missing a few fingers and bleeding profusely, Ashley emerged from the vents at the center of science and went ballistic. Security, the brass, they didn’t see the berserker coming from behind when they thought they were safe. He put a chef’s knife into a security officer’s eye, cleaved off another’s arm with a cleaver, and got the weapon stuck in the head of security’s skull. He went for the captain screaming revenge for the murder of Sebastian and by the grace of some unknown god that knife bounced off the captain’s chest, glancing, causing a deep but not lethal flesh wound. A necklace, a cross necklace big enough it caught the chef’s knife’s point and diverted it into his shoulder.

      The detective, suddenly promoted to head of security, managed to shoot Ashley back against some dangerous… thing… in the center of the room. A big crystalline structure, glowing gold, held in by delicate but I thought strong glass. Ashley reached up and grabbed a handle and the captain screamed something. I don’t recall clearly, something like it being dangerous, valuable, it was everything they were working for. I didn’t care. I was focused on the dwarf.

      “You’ve taken the only thing I ever loved,” I remember him growling as he dragged himself up off the ground. “And if it takes me a thousand lives, I’ll make sure the ones who sacrificed him and all the nobodies for their egos and vainglory suffer in this life and the next.”

      The detective shot, disoriented. The bullet went through a containment case. Arcs of lightning rushed out in all colors and before I could even think, the entire center of science vanished in a flash of light and silence, leaving behind nothing. When it passed, everything around whatever was in that case was gone. As was Ashley, and anything tied to him. We thought that was it and for some of us… it was.

      It wasn’t a month before the murders began, the bodies showing up slashed and mangled. Security, Nanotrasen representatives, internal affairs, scientists, and engineering, most. Draco left the station, promoted to a directorship elsewhere. It seems their work was a success after all. Now, “Ashy Slashy” prowls the halls, corridors, vents, and tunnels across the station in search of the man that murdered so many, wishing to sate his bloodlust and need for vengeance, but unlikely to ever find it. Not much is known about the haunting itself, save for that the specter appears incapable of harming anyone in custodial and those on the station are encouraged to wear religious iconography, even if they don’t believe.

      I doubt this will be the last we hear of “Ashy Slashy.” Not as long as more bodies keep appearing, or, should I say, what’s left of them…
