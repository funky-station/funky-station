- type: entity
  id: PartMoth
  parent: [BaseItem, BasePart]
  name: "moth body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoMoth
  name: "moth torso"
  parent: [PartMoth, BaseTorso]
  components:
  - type: Item
    size: Ginormous
    shape:
    - 0,0,5,3
  - type: Sprite
    sprite: Mobs/Species/Moth/parts.rsi
    state: "torso_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: Blood
        Quantity: 20


- type: entity
  id: HeadMoth
  name: "moth head"
  parent: [PartMoth, BaseHead]
  components:
  - type: Item
    size: Huge
    shape:
    - 0,0,1,1
  - type: Sprite
    sprite: Mobs/Species/Moth/parts.rsi
    state: "head_m"
    offset: 0,-0.3
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 5
      - ReagentId: Blood
        Quantity: 10

