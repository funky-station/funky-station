- type: entity
  id: OrganVoxLungs
  parent: OrganHumanLungs
  description: "The blue, anaerobic lungs of a vox, they intake nitrogen to breathe. Any form of gaseous oxygen is lethally toxic if breathed in."
  suffix: "vox"
  name: vox lungs # Shitmed
  components:
  - type: Sprite
    sprite: Mobs/Species/Vox/organs.rsi
  - type: Metabolizer
    metabolizerTypes: [ Vox ]
  - type: Lung
    alert: LowNitrogen
  - type: Item
    size: Normal
    shape:
    - 0,0,1,1
    heldPrefix: lungs

- type: entity
  parent: OrganHumanStomach
  id: OrganVoxStomach
  name: stomach
  description: "A stomach that smells of ammonia."
  components:
  - type: Metabolizer #Skreeeee!
    metabolizerTypes: [Vox]
  - type: Stomach
#Bird vs tags
    specialDigestible:
      tags:
      - Trash
      - Fruit
      - ReptilianFood
      - Meat
      - Pill
      - Crayon
      - Paper
      - VoxFood
      - Vegetable

- type: entity
  parent: OrganHumanLiver
  id: OrganVoxLiver
  name: liver
  description: "Smells flammable."
  components:
  - type: Metabolizer
    metabolizerTypes: [Vox]

- type: entity
  parent: OrganHumanHeart
  id: OrganVoxHeart
  name: heart
  description: "The strange heart of a vox."
  components:
  - type: Metabolizer
    metabolizerTypes: [Vox]
