- type: entity
  id: BaseDNAInjectorSyringe
  name: "DNA injector"
  parent: BaseItem
  abstract: true
  description: "A single-use syringe containing a pre-loaded genetic sequence."
  components:
  - type: Sprite
    sprite: _Funkystation/Objects/Specific/Medical/dnainjector.rsi
    layers:
      - state: dnainjector-full
  - type: Icon
    sprite: _Funkystation/Objects/Specific/Medical/dnainjector.rsi
    state: dnainjector-full
  - type: Item
    size: Tiny
    sprite: _Funkystation/Objects/Specific/Medical/dnainjector.rsi
  - type: Tag
    tags:
    - DnaInjector
  - type: Appearance
  - type: DnaSequenceInjector
