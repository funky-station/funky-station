# Command

- type: entity
  id: SpawnPointGhostRoleJob
  parent: MarkerBase
  components:
  - type: SpawnPoint
    spawn_type: GhostJob
  - type: Sprite
    sprite: Markers/jobs.rsi

- type: entity
  id: SpawnPointInternalAffairsAgent
  parent: SpawnPointJobBase
  name: internalaffairsagent
  components:
  - type: SpawnPoint
    job_id: InternalAffairsAgent
  - type: Sprite
    layers:
      - state: green
      - state: centcom

