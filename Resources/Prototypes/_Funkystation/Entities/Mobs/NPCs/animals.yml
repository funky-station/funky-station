- type: entity
  name: roingus
  description: Bounce!
  parent: MobMouse
  id: MobRoingus
  components:
  - type: Sprite
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", movement]
      state: roingus
      sprite: _Funkystation/Mobs/Animals/roingus.rsi
  - type: SpriteMovement
    movementLayers:
      movement:
        state: roingus-moving
    noMovementLayers:
      movement:
        state: roingus
  - type: Tag
    tags:
    - FootstepSound
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepBounce
      params:
        pitch: 1.15
  - type: Clothing
    equippedPrefix: 1
  - type: DamageStateVisuals
    states:
      Alive:
        Base: roingus
      Critical:
        Base: dead
      Dead:
        Base: splat
  - type: Item
    size: Tiny
    heldPrefix: 1
  - type: FoodSequenceElement
    entries:
      Burger: RoingusBurger
      Taco: RoingusTaco

- type: entity
  id: MobMeowl
  name: meowl
  description: The peak of evolution, the most efficient pest hunter any side of the galaxy. Considered highly invasive on every planet.
  parent: [SimpleMobBase, FlyingMobBase]
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      sprite: _Funkystation/Mobs/Animals/meowl.rsi
      state: meowl
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 10
        mask:
        - FlyingMobMask
        layer:
        - FlyingMobLayer
  - type: DamageStateVisuals
    states:
     Alive:
       Base: meowl
     Critical:
       Base: dead
     Dead:
       Base: dead
  - type: Butcherable
    spawned:
    - id: FoodMeat
      amount: 1
  - type: Speech
    speechSounds: Cat
    speechVerb: SmallMob
    allowedEmotes: ['Purr','Mew','Meow','Hiss']
  - type: ReplacementAccent
    accent: cat
  - type: InteractionPopup
    successChance: 0.6
    interactSuccessString: petting-success-cat
    interactFailureString: petting-failure-generic
    interactSuccessSpawn: EffectHearts
    interactSuccessSound:
      path: /Audio/Animals/cat_meow.ogg
  - type: Bloodstream
    bloodMaxVolume: 50
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    animation: WeaponArcClaw
    soundHit:
      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    damage:
      types:
        Slash: 5
        Piercing: 5
  - type: StaminaDamageOnHit
    damage: 8 #as strong as boxing gloves. HOLY SHIT THERES A BIRDCAT IN MY FACE AAHGAH GET IT OFF GET IT OFF
  - type: Grammar
    attributes:
      gender: epicene
  - type: MobPrice
    price: 1000
  - type: Tag
    tags:
    - CannotSuicide
    - VimPilot
  - type: ThermalVision
    color: "#b8b8b8"
    activateSound: null
    deactivateSound: null
    lightRadius: 2
  - type: NpcFactionMember
    factions:
    - PetsNT #makes them hunt mice
  - type: HTN
    rootTask:
      task: SimpleHostileCompound
  - type: NPCRetaliation #bird talon with cat fangs plus wings equals don't fuck with them
  - type: GhostRole
    prob: 0.25
    makeSentient: true
    allowSpeech: true
    allowMovement: true
    name: ghost-role-information-meowl-name
    description: ghost-role-information-meowl-description
    rules: ghost-role-information-freeagent-rules
    mindRoles:
    - MindRoleGhostRoleFreeAgentHarmless
  - type: GhostTakeoverAvailable
