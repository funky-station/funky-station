- type: entity
  id: WeaponStaffBase
  abstract: true
  parent: [ BaseItem, BaseMagicalContraband ]
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Basic/staves.rsi
  - type: Item
    heldPrefix: staff
    size: Normal
  - type: Gun
    fireRate: 1
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: AmmoCounter
  # All staves recharge. Wands are not.
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 30
  - type: Tag
    tags:
    - WizardStaff

