- type: entity
  abstract: true
  name: gas extractor
  description: Controlled extractor for gases from an external source. Requires configuration via console.
  id: GasExtractorBase
  placement:
    mode: SnapgridCenter
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      canCollide: false
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: .4
          density: 190
          mask:
            - MachineMask
    - type: Transform
      anchored: true
    - type: Anchorable
      flags:
      - Anchorable
    - type: Pullable
    - type: Sprite
      sprite: Structures/Piping/Atmospherics/miners.rsi
      state: miner
    - type: AtmosDevice
    - type: GasExtractor
      spawnAmount: 400
      maxExternalPressure: 300
      remainingMoles: 18717
    - type: DeviceLinkSink
      ports:
        - GasExtractorControl
    - type: GuideHelp
      guides:
      - GasMiningAndStorage

# Oxygen
- type: entity
  parent: GasExtractorBase
  id: GasExtractorOxygen
  name: oxygen extractor
  suffix: Shuttle
  components:
    - type: GasExtractor
      spawnGas: Oxygen

- type: entity
  parent: GasExtractorOxygen
  id: GasExtractorOxygenStation
  suffix: Station
  components:
    - type: GasExtractor
      maxExternalPressure: 1000
      remainingMoles: 46792

- type: entity
  parent: GasExtractorOxygen
  id: GasExtractorOxygenStationLarge
  suffix: Large Station
  components:
    - type: GasExtractor
      maxExternalPressure: 2500
      remainingMoles: 93585

