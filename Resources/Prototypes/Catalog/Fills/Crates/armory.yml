- type: entity
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  id: CrateArmorySMG
  name: SMG crate
  description: Contains two high-powered, semiautomatic rifles with four mags. Requires Armory access to open.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: WeaponSubMachineGunWt550
          amount: 2
        - id: MagazinePistolSubMachineGunTopMounted
          amount: 4

- type: entity
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  id: CrateArmoryShotgun
  name: shotgun crate
  description: For when the enemy absolutely needs to be replaced with lead. Contains two Enforcer Combat Shotguns, and some standard shotgun shells. Requires Armory access to open.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: WeaponShotgunEnforcer
          amount: 2
        - id: BoxLethalshot
          amount: 4

- type: entity
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  id: CrateTrackingImplants
  name: tracking implants
  description: Contains a handful of tracking implanters. Good for prisoners you'd like to release but still keep track of.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: TrackingImplanter
        amount: 5

- type: entity
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  id: CrateTrainingBombs
  name: training bombs
  description: Contains three low-yield training bombs for security to learn defusal and safe ordnance disposal, EOD suit not included. Requires Armory access to open.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: TrainingBomb
        amount: 3

- type: entity
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  id: CrateArmoryLaser
  name: lasers crate
  description: Contains three standard-issue laser rifles. Requires Armory access to open.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage:
        id: WeaponLaserCarbine
        amount: 3

- type: entity
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  id: CrateArmoryPistols
  name: pistols crate
  description: Contains two standard NT pistols with four mags. Requires Armory access to open.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: WeaponPistolMk58
          amount: 2
        - id: MagazinePistol
          amount: 4

- type: entity
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  id: CrateSecurityRiot
  name: riot gear crate
  description: Contains two sets of riot armor, helmets, gas masks and shields as well as four tear gas grenades, Requires Armory access to open.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: ClothingOuterArmorRiot
          amount: 2
        - id: ClothingHeadHelmetRiot
          amount: 2
        - id: WeaponShotgunEnforcerRubber
          amount: 2
        - id: BoxBeanbag
          amount: 2
        - id: RiotShield
          amount: 2

- type: entity
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  id: CrateArmoryRifle
  name: rifle crate
  description: Contains two high-powered assault rifles with four mags. Requires Armory access to open.
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:AllSelector
        children:
        - id: WeaponRifleLecter
          amount: 2
        - id: MagazineRifle
          amount: 4
