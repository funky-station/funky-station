- type: entity
  id: CrateSecuritySwat
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  name: swat gear crate
  description: Contains two sets of swat armor, helmets, gas masks, jackboots, combat gloves and shields as well as four flashbangs. Requires Armory access to open.
  components:
  - type: StorageFill
    contents:
    - id: ClothingOuterArmorBulletproof
      amount: 2
    - id: ClothingHeadHelmetSwat
      amount: 2
    - id: ClothingMaskGasSwat
      amount: 2
    - id: RiotBulletShield
      amount: 2
    - id: ClothingShoesBootsJackFilled
      amount: 2
    - id: ClothingHandsGlovesCombat
      amount: 2
    - id: GrenadeFlashBang
      amount: 4

- type: entity
  id: CrateSecurityHardsuit
  parent: [ CrateWeaponSecure, BaseSecurityContraband ]
  name: security hardsuit crate
  description: Contains a security hardsuit and pair of airtanks. Requires Armory access to open.
  components:
  - type: StorageFill
    contents:
    - id: ClothingOuterHardsuitSecurity
    - id: NitrogenTank
    - id: OxygenTank

- type: entity
  id: CrateSecurityEquipment
  parent: CrateSecgear
  name: security equipment crate 
  description: Supplies for protecting and serving, contains a armor vest, helmet, flash, disabler, security glasses and belt, holobarrier projector, jackboots, seclite and the security guidebooks. Requires Security access to open.
  components:
  - type: StorageFill
    contents:
    - id: ClothingOuterArmorBasic
    - id: ClothingHeadHelmetBasic
    - id: Flash
    - id: ClothingBeltSecurityFilled
    - id: WeaponDisabler
    - id: FlashlightSeclite
    - id: ClothingEyesGlassesSecurity
    - id: BookSecurity
    - id: BookSpaceLaw

- type: entity
  id: CrateSecurityBasicArmor
