  name: "Plasma Respiration"
  desc: "Subject possesses specialized lungs capable of metabolizing plasma as a primary respiratory gas. Standard atmospheric oxygen is highly toxic."
  popupText: "Your lungs crave plasma!"
  instability: 0
  probabilityWeight: 5
  conflicts:
    - NitrogenBreathingMutation
  components:
  - type: MutationLungSwap
    newLungPrototype: OrganPlasmaLungs
- type: entity
  id: OrganPlasmaLungs
  parent: OrganHumanLungs
  name: plasma lungs
  description: "Highly adapted lungs that metabolize plasma as a respiratory gas. Oxygen is toxic, and normal breathing gas mixtures are suffocating."
  components:
  - type: Metabolizer
    metabolizerTypes: [ PlasmaBreather ]
  - type: Lung
    alert: LowOxygen
  - type: Item
    size: Normal
    shape:
    - 0,0,1,1
    heldPrefix: lungs
- type: metabolizerType
  id: PlasmaBreather
  name: metabolizer-type-plasma

