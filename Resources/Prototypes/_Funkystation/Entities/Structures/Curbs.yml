#Steel
- type: entity
  parent: BaseStructure
  id: BaseCurb
  abstract: true
  name: Curb
  description: A curb to keep your crates off my lawn.
  components:
  - type: Sprite
    drawdepth: FloorTiles
    sprite: _Funkystation/Structures/curbs.rsi
  - type: Icon
    sprite: _Funkystation/Structures/curbs.rsi
  - type: Physics
    bodyType: Static
  - type: Clickable
  - type: InteractionOutline
  - type: Repairable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: FlimsyMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: Construction
    graph: curbs
    node: steelCurb
  - type: RCDDeconstructable
    cost: 2
    delay: 2
    fx: EffectRCDDeconstruct2

- type: entity
  parent: BaseCurb
  id: SteelCurb
  name: steel curb
  components:
  - type: Sprite
    state: steel_curb
    drawdepth: FloorTiles
  - type: Icon
    state: steel_curb
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.25"
        density: 1000
        mask:
        - CrateMask
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -6
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 0
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: Construction
    node: steelCurb

