- type: entity
  id: StorePresetSalvageVendor
  components:
  - type: Store
    name: vendor-salvage-ticket-machine
    categories:
    - SalvageVendorWearables
    currencyWhitelist:
    - SalvageTicket
    balance:
      SalvageTicket: 0
    sales:
      enabled: false

# Uplinks
- type: entity
  parent: [BaseItem, StorePresetSalvageVendor]
  id: SalvageVendorRadio
  name: salvage uplink
  description: Suspiciously looking old radio...
  suffix: Empty
  components:
  - type: Sprite
    sprite: Objects/Devices/communication.rsi
    layers:
    - state: radio
  - type: Item
    sprite: Objects/Devices/communication.rsi
    heldPrefix: radio
  - type: UserInterface
    interfaces:
      enum.StoreUiKey.Key:
        type: StoreBoundUserInterface
  - type: ActivatableUI
    key: enum.StoreUiKey.Key
  - type: Store
    balance:
      SalvageTicket: 0      

- type: entity
  name: salvage ticket
  parent: BaseItem 
  id: SalvageTicket
  suffix: 100 Tickets
  description: Exchange your tickets for equipment!
  components:
  - type: Sprite
    sprite: Objects/Specific/Syndicate/telecrystal.rsi
    state: telecrystal
  - type: Item
    sprite: Objects/Specific/Syndicate/telecrystal.rsi
    size: Tiny
  - type: Stack
    count: 100
    stackType: Telecrystal
  - type: StaticPrice
    price: 0
  - type: StackPrice
    price: 1000
  - type: Currency
    price:
      SalvageTicket: 1      