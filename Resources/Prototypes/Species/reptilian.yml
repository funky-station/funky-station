    LFoot: MobReptilianLFoot
    RFoot: MobReptilianRFoot

- type: markingPoints
  id: MobReptilianMarkingLimits
  onlyWhitelisted: true
  points:
    Hair:
      points: 0
      required: false
    FacialHair:
      points: 0
      required: false
    Tail:
      points: 1
      required: true
      defaultMarkings: [ LizardTailSmooth ]
    Snout:
      points: 1
      required: true
      defaultMarkings: [ LizardSnoutRound ]
    HeadTop:
      points: 2
      required: false
    HeadSide:
      points: 1
      required: false
    Chest:
      points: 4 # imp 3<4
      required: false
    Legs:
      points: 8 # imp 2<8
      required: false
    Arms:
      points: 8 # imp 2<8
      required: false

