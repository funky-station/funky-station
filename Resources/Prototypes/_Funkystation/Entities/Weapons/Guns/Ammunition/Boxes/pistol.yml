- type: entity
  abstract: true
  parent: BaseItem
  id: BaseMagazineBoxPistolLarge
  name: ammunition box (.50 AE)
  components:
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgePistolLarge
    proto: CartridgePistolLarge
    capacity: 28
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: _Funkystation/Objects/Weapons/Guns/Ammunition/Boxes/pistol_large.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 3
    zeroVisible: false
  - type: Appearance

