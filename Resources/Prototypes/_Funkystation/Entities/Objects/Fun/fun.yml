- type: entity
  id: BoxFunBoxing
  parent: CardboardBoxLarge
  name: boxing box
  description: Want to set up an underground fight club or host a tournament amongst station crew? This crate is for you!
  components:
  - type: StorageFill
    contents:
    - id: ClothingHandsGlovesBoxingRed
    - id: ClothingHandsGlovesBoxingBlue
    - id: ClothingHandsGlovesBoxingYellow
    - id: ClothingHandsGlovesBoxingGreen
    - id: UniformShortsRed
      amount: 3
    - id: UniformShortsRedWithTop
      amount: 3

- type: entity
  parent: BaseItem
  id: TrainWhistle
  name: train whistle
  description: Choo Choo!
  components:
  - type: Item
    sprite: _Funkystation/Objects/Fun/train_whistle.rsi
    size: Tiny
  - type: Sprite
    sprite: _Funkystation/Objects/Fun/train_whistle.rsi
    state: icon
  - type: UseDelay
    delay: 3
  - type: EmitSoundOnUse
    sound:
      collection: TrainWhistle
  - type: Whistle
    distance: 3
