## CentComm GhostRole Jobs
- type: entity
  id: SpawnPointGhostCentCommIntern
  name: ghost role spawn point
  suffix: central command intern
  parent: SpawnPointGhostRoleJob
  components:
  - type: GhostRole
    name: ghost-role-information-centcom-intern-name
    description: ghost-role-information-centcom-intern-description
    rules: ghost-role-information-centcom-intern-rules
    raffle:
      settings: default
  - type: SpawnPoint
    job_id: CentralCommandIntern
    ## There is an endless stream of applicants for this position since it "looks good on resumes"
    respawn: true
  - type: Sprite
    layers:
      - state: centcom
      - state: green

