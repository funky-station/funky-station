- type: entity
  name: stun knuckle dusters
  parent: [ClothingHandsBase, BaseToggleClothing, BaseSecurityContraband]
  id: ClothingHandsKnuckleDustersStun
  description: A pair of knuckle dusters combined with the tech of a stun baton. This makes beating tiders a whole lot easier.
  components:
  - type: Sprite
    sprite: Clothing/Hands/Gloves/KnuckleDusters/electricknuckleduster.rsi
    layers:
    - state: knuckleduster_off
      map: [ "enum.ToggleVisuals.Layer" ]
  - type: Clothing
    sprite: Clothing/Hands/Gloves/KnuckleDusters/electricknuckleduster.rsi
    equippedPrefix: on
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: {state: knuckleduster_on}
          False: {state: knuckleduster_off}
  - type: ToggleClothing
    action: ActionToggleKnuckleDustersStun
  - type: ItemToggle
    predictable: false
    soundActivate:
      collection: sparks
      params:
        variation: 0.250
        volume: 5
    soundDeactivate:
      collection: sparks
      params:
        variation: 0.250
        volume: 5
    soundFailToActivate:
      path: /Audio/Machines/button.ogg
      params:
        variation: 0.250
        volume: 5
  - type: Stunbaton
    energyPerUse: 50
  - type: ItemToggleMeleeWeapon
    activatedDamage:
      types:
        Blunt: 0
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      types:
        Blunt: 8
    bluntStaminaDamageFactor: 2.0
    animation: WeaponArcFist
  - type: StaminaDamageOnHit
    damage: 35
    sound: /Audio/Weapons/egloves.ogg
  - type: StaminaDamageOnCollide
    damage: 35
    sound: /Audio/Weapons/egloves.ogg
  - type: LandAtCursor # it deals stamina damage when thrown
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: GuideHelp
    guides:
    - Security
    - Antagonists

- type: entity #Admeme
