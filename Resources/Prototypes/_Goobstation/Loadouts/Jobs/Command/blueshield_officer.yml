- type: loadoutEffectGroup
  id: SeniorBlueshieldOfficer
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobBlueshieldOfficer
      time: 72000 #20 hrs

# Hats
- type: loadout
  id: BlueshieldOfficerHeadSwatHelmet
  equipment:
    head: ClothingHeadHelmetSwat

- type: loadout
  id: BlueshieldOfficerHeadBeretNavy
  equipment:
    head: ClothingHeadHatBeretNavy

- type: loadout
  id: BlueshieldOfficerHeadBeretBlack
  equipment:
    head: ClothingHeadHatBeretOfficer

# Jumpsuits
- type: loadout
  id: BlueshieldOfficerInnerBlueshieldSkirt
  equipment:
    jumpsuit: ClothingUniformJumpskirtBlueshieldOfficer

- type: loadout
  id: BlueshieldOfficerInnerBlueshieldSuit
  equipment:
    jumpsuit: ClothingUniformJumpsuitBlueshieldOfficer

- type: loadout
  id: BlueshieldOfficerInnerBlueshieldShirt
  equipment:
    jumpsuit: ClothingUniformJumpsuitBlueshieldShirt


# Outer
- type: loadout
  id: BlueshieldOfficerOuterBlueshieldArmorVest
  equipment:
    outerClothing: ClothingBlueshieldArmourVest

- type: loadout
  id: BlueshieldOfficerOuterBlueshieldArmoredJacket
  equipment:
    outerClothing: ClothingBlueshieldArmoredJacket

# Neck
- type: loadout
  id: BlueshieldOfficerOuterBlueshieldMantle
  effects:
  - !type:GroupLoadoutEffect
    proto: SeniorBlueshieldOfficer
  equipment:
    neck: ClothingNeckMantleBlueshield

# Back
- type: loadout
  id: BlueshieldOfficerBackpack
  equipment:
    back: ClothingBackpackBlueshield

- type: loadout
  id: BlueshieldOfficerSatchel
  equipment:
    back: ClothingBackpackSatchelBlueshield

- type: loadout
  id: BlueshieldOfficerDuffel
  equipment:
    back: ClothingBackpackDuffelBlueshield

