#### Medical
- type: entity
  parent: ClothingHandsButcherable
  id: ClothingHandsGlovesLatex
  name: latex gloves
  description: Thin sterile latex gloves. Basic PPE for any doctor.
  components:
  - type: Sprite
    sprite: Clothing/Hands/Gloves/latex.rsi
  - type: Clothing
    sprite: Clothing/Hands/Gloves/latex.rsi
  - type: Fiber
    fiberMaterial: fibers-latex
  - type: FingerprintMask
  - type: SurgeryDirtiness # DeltaV - gloves that are likely to be used for surgery should have their bar visible from the getgo
  - type: ClothingGrantComponent # funky - tie surgery speed to gloves
    component:
    - type: SurgerySpeedModifier
      speedModifier: 1.75

- type: entity
  parent: ClothingHandsButcherable
