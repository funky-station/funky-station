- type: entity
  id: BluespaceSender
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: bluespace gas sender
  description: Sends gases to the bluespace network to be shared with the connected vendors, who knows what's beyond!
  placement:
    mode: SnapgridCenter
  components:
  - type: Physics
    bodyType: Static
  - type: Transform
    anchored: true
    noRot: true
  - type: Sprite
    sprite: _Funkystation/Structures/Piping/Atmospherics/bluespacegassender.rsi
    granularLayersRendering: true
    snapCardinals: true
    layers:
    - state: off
      map: [ "enum.PowerDeviceVisualLayers.Powered" ]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
    - state: pipe
      map: [ "enum.PipeVisualLayers.Pipe" ]
      renderingStrategy: Default
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { state: on }
          False: { state: off }
  - type: DeviceNetwork
    deviceNetId: Wireless
  - type: WirelessNetworkConnection
    range: 1000
  - type: DeviceLinkSource
    range: 1000
    ports:
      - BluespaceSender
  - type: Appearance
  - type: BluespaceSender
  - type: ActivatableUI
    key: enum.BluespaceSenderUiKey.Key
  - type: UserInterface
    interfaces:
      enum.BluespaceSenderUiKey.Key:
        type: BluespaceSenderBoundUserInterface
  - type: AtmosDevice
  - type: PipeColorVisuals
  - type: Rotatable
  - type: AtmosPipeColor
  - type: ApcPowerReceiver
    powerLoad: 500
    powerDisabled: True
  - type: NodeContainer
    nodes:
      pipe:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: South
  - type: Machine
    board: BluespaceGasSenderMachineBoard
  - type: WiresPanel
  - type: WiresVisuals
  - type: AccessReader
    access: [["Atmospherics"]]

- type: entity
  id: BaseBluespaceGasUtilizer
  abstract: true
  components:
  - type: DeviceNetwork
    deviceNetId: Wireless
  - type: WirelessNetworkConnection
    range: 1000
  - type: DeviceLinkSink
    ports:
      - BluespaceGasUtilizer
  - type: BluespaceGasUtilizer

- type: entity
  id: BluespaceVendor
  parent: [ BaseMachinePowered, BaseBluespaceGasUtilizer ]
  name: bluespace gas vendor
  description: Sells gas tanks with custom mixes for all the family!
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
    noRot: false
  - type: Sprite
    drawdepth: WallMountedItems
    snapCardinals: false
    sprite: _Funkystation/Structures/Machines/bluespacegasvendor.rsi
    layers:
    - state: off
      map: [ "enum.PowerDeviceVisualLayers.Powered" ]
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
      renderingStrategy: Default
    - state: tank
      map: ["enum.BluespaceVendorVisualLayers.Tank"]
      visible: false
    - state: pumping
      map: ["enum.BluespaceVendorVisualLayers.Pumping"]
      visible: false
  - type: GenericVisualizer
    visuals:
      enum.BluespaceVendorVisuals.TankInserted:
        enum.BluespaceVendorVisualLayers.Tank:
          False: { state: tank, visible: false }
          True: { state: tank, visible: true }
      enum.BluespaceVendorVisuals.isPumping:
        enum.BluespaceVendorVisualLayers.Pumping:
          False: { state: pumping, visible: false }
          True: { state: pumping, visible: true }
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { state: on }
          False: { state: off }
  - type: WallMount
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalGlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ActivatableUI
    key: enum.BluespaceVendorUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
      enum.BluespaceVendorUiKey.Key:
        type: BluespaceVendorBoundUserInterface
  - type: Appearance
  - type: WiresPanel
  - type: WiresVisuals
  - type: ItemSlots
  - type: BluespaceVendor
    gasTankSlot:
      name: comp-gas-canister-slot-name-gas-tank
      whitelist:
        components:
          - GasTank
  - type: ContainerContainer
    containers:
      tank_slot: !type:ContainerSlot {}
  - type: AtmosDevice
  - type: Rotatable
    rotateWhileAnchored: false
    rotateWhilePulling: true
  - type: PointLight
    radius: 1.3
    energy: 1.6
    color: "#43ccb5"
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
  - type: ApcPowerReceiver