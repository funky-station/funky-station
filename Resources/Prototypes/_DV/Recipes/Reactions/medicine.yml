- type: reaction
  id: Hemoxadone
  minTemp: 370
  reactants:
    Iron:
      amount: 2
    Cryoxadone:
      amount: 1
    Blood:
      amount: 1
      catalyst: true
  products:
    Hemoxadone: 2

- type: reaction
  id: Cyanoxadone
  minTemp: 370
  reactants:
    Copper:
      amount: 2
    Cryoxadone:
      amount: 1
    CopperBlood:
      amount: 1
      catalyst: true
  products:
    Cyanoxadone: 2

- type: reaction
  id: Anodynafil
  minTemp: 400
  reactants:
    SalicylicAcid:
      amount: 1
    Ethanol:
      amount: 1
    Iodine:
      amount: 1
  products:
    Anodynafil: 4
