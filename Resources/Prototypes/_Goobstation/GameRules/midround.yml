- type: entity
  parent: Traitor
  id: TraitorMidround
  components:
  - type: StationEvent
    earliestStart: 30
    weight: 10
    minimumPlayers: 15
    startAnnouncement: station-event-communication-interception
    startAudio:
      path: /Audio/Announcements/intercept.ogg
    duration: null
    occursDuringRoundEnd: false
    chaos:
      Hostile: 100
      Medical: 100
      Death: 100
  - type: AlertLevelInterceptionRule
  - type: AntagSelection
    selectionTime: PostPlayerSpawn
    definitions:
    - prefRoles: [ Traitor ]
      max: 1
      playerRatio: 10
      blacklist:
        components:
        - AntagImmune
      lateJoinAdditional: true
      mindRoles:
      - MindRoleTraitor
  - type: Tag
    tags:
      - MidroundAntag

