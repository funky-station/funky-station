# Fillable reagent implant. Functions normally as a reagent container
- type: entity
  id: EmptyReagentImplanter
  name: reagent implanter
  suffix: empty, fillable
  parent: BaseImplantOnlyImplanterSyndi
  components:
    - type: Implanter
      implant: ReagentImplant
    - type: SolutionContainerManager
      solutions:
        drink:
          maxVol: 45
    - type: MixableSolution
      solution: drink
    - type: RefillableSolution
      solution: drink
    - type: DrainableSolution
      solution: drink
    - type: ExaminableSolution
      solution: drink
    - type: DrawableSolution
      solution: drink
    - type: InjectableSolution
      solution: drink
    - type: SolutionTransfer
      maxTransferAmount: 45
      canChangeTransferAmount: true
    - type: SolutionItemStatus
      solution: drink

# Static content reagent implants. Can't be filled or emptied
- type: entity
  id: HyperzineReagentImplanter
  name: reagent implanter
  suffix: hyperzine
  parent: BaseImplantOnlyImplanterSyndi
  components:
    - type: Implanter
      implant: ReagentImplant
    - type: SolutionContainerManager
      solutions:
        drink:
          maxVol: 45
          reagents:
          - ReagentId: Stimulants
            Quantity: 45
    - type: SolutionItemStatus
      solution: drink
    - type: ExaminableSolution
      solution: drink

- type: entity
  parent: BaseSubdermalImplant
  id: RevolutionaryLieutenantImplant
  name: revolutionary lieutenant implanter
  description: This allows a revolutionary to see other revolutionaries, along giving them an icon that denotes them as a lieutenant. Revolutionaries should organize around these lieutenants as units.
  categories: [ HideSpawnMenu ]
  components:
  - type: SubdermalImplant
    whitelist:
      components:
      - Revolutionary
    blacklist:
      components:
      - MindShield
  - type: RevolutionaryLieutenant
  - type: RadioImplant
    radioChannels:
    - Syndicate

- type: entity
  parent: BaseImplantOnlyImplanterSyndi
  id: LieutenantRevolutionaryImplanter # thisll work for now but we should have a custom one for revs
  name: revolutionary lieutenant implanter
  components:
  - type: Implanter
    implant: RevolutionaryLieutenantImplant
