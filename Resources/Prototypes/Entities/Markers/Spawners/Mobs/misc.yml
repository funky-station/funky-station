- type: entity
  parent: MarkerBase
  id: SpawnMobGingerbreadAI
  name: gingerbread man Spawner
  suffix: Ghostrole
  components:
  - type: Sprite
    layers:
    - state: green
    - state: full
      sprite: Mobs/Species/Gingerbread/parts.rsi
  - type: ConditionalSpawner
    prototypes:
    - MobGingerbreadAI

- type: entity
  parent: MarkerBase
  id: SpawnHonkBot
  name: honk bot spawner
  components:
  - type: Sprite
    layers:
    - state: green
    - state: honkbot
      sprite: Mobs/Silicon/Bots/honkbot.rsi
  - type: ConditionalSpawner
    prototypes:
    - MobHonkBot
