- type: entity
  id: Turbine
  parent: BaseMachine
  name: turbine
  description: POWAH
  components:
  - type: Sprite
    sprite: Structures/Power/Generation/FissionGenerator/turbine.rsi
    state: turbine
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,-2.5,1.5,2.5"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: NodeContainer
    examinable: true
    nodes:
      inlet:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: West
        volume: 100
      outlet:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: East
        volume: 100
      output:
        !type:CableDeviceNode
        nodeGroupID: HVPower
  - type: PowerMonitoringDevice
    group: Generator
    loadNode: output
    sprite: Structures/Power/Generation/FissionGenerator/turbine.rsi
    state: static
  - type: PowerSupplier
  - type: AtmosDevice
  - type: Turbine
