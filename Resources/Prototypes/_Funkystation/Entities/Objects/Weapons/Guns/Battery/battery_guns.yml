  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: ProjectileBatteryAmmoProvider
    proto: ProjectileEnergyGunDisabler
    fireCost: 100
  - type: EnergyGun
    fireModes:
    - proto: ProjectileEnergyGunDisabler
      fireCost: 100
      name: disabling
      state: disabler
