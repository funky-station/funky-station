# jermov board
# credit to moomoobeef (github) for the original pr, teensarlacc (discord) for the original text
- type: entity
  id: JermovCircuitBoard
  parent: BaseSiliconLawboard
  name: law board (Jermov)
  description: An electronics board containing the Jermov lawset. Everyone and everything exists for the sake of Chat.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    state: std_mod
  - type: SiliconLawProvider
    laws: JermovLawset
  - type: DetailedInspect
    verbMessage: verbs-detailed-inspect-lawset
    tickEntries: false
    numberedEntries: true
    examineText:
      - law-jermov-1
      - law-jermov-2
      - law-jermov-3

- type: entity
  id: FreeformLawCircuitBoard
  parent: BaseSiliconLawboard
  name: law board (Customizable)
  description: An electronics board configured to store silicon lawsets. It has a small keyboard and screen for custom law entry.
  components:
  - type: Sprite
    sprite: Objects/Misc/module.rsi
    state: std_mod
  - type: SiliconLawProvider
    laws: Crewsimov
  - type: FreeformLawEntry
    verbIcon:
      sprite: /Textures/Interface/Actions/actions_borg.rsi
      state: state-laws
