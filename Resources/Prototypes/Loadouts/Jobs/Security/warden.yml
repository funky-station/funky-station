# Head
- type: loadout
  id: WardenHead
  equipment:
    head: ClothingHeadHatWarden

- type: loadout
  id: WardenBeret
  equipment:
    head: ClothingHeadHatBeretWarden

- type: loadout
  id: WardenHelmet
  equipment:
    head: ClothingHeadHelmetRiot

# Jumpsuit
- type: loadout
  id: WardenSecurityJumpsuit
  equipment:
    jumpsuit: ClothingUniformJumpsuitSec
  groupBy: "jumpsuit"

- type: loadout
  id: WardenSecurityJumpskirt
  equipment:
    jumpsuit: ClothingUniformJumpskirtSec
  groupBy: "jumpskirt"

- type: loadout
  id: WardenTrooperUniform
  equipment:
    jumpsuit: ClothingUniformSecurityTrooper
  groupBy: "jumpsuit"

- type: loadout
  id: WardenSeniorOfficerJumpsuit
  effects:
  - !type:GroupLoadoutEffect
    proto: SeniorOfficer
  equipment:
    jumpsuit: ClothingUniformJumpsuitSeniorOfficer
  groupBy: "jumpsuit"

- type: loadout
  id: WardenSeniorOfficerJumpskirt
  effects:
  - !type:GroupLoadoutEffect
    proto: SeniorOfficer
  equipment:
    jumpsuit: ClothingUniformJumpskirtSeniorOfficer
  groupBy: "jumpskirt"

# OuterClothing
- type: loadout
  id: WardenCoat
  equipment:
    outerClothing: ClothingOuterCoatWarden

- type: loadout
  id: WardenArmorVest
  equipment:
    outerClothing: ClothingOuterArmorBasic

- type: loadout
  id: WardenArmoredWinterCoat
  equipment:
    outerClothing: ClothingOuterWinterWarden
