- type: entity
  name: Artifact Pouch
  id: borgArtifactPouch
  parent: BaseStorageItem
  description: A bag for the easy collection of processed artifact fragments.
  components:
  - type: Sprite
    sprite: Objects/Specific/Mining/ore_bag.rsi
    state: icon
  - type: Item
    size: Ginormous
  - type: Storage
    maxItemSize: Normal
    grid:
    - 0,0,9,3
    quickInsert: true
    areaInsert: true
    whitelist:
      tags:
        - ArtifactFragment
  - type: Dumpable
