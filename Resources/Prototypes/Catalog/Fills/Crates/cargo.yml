# funkystation changes from here on out

# The grand lottery now uses a nested selector method of determining its rolls.
# This has better readability and allows more control for gimmicks on extreme rolls.

# Standard rolls are what you'd typically expect out of a lottery crate.
# Jackpot and whammy rolls don't have vanity junk in them but are usually always good/bad one way or another.
# Super jackpots are always absurd, and rarer than anything else.
# Super whammies will undoubtedly condemn the area the crate was opened in and require security or security-level intervention to address
# Maybe add some functionality where super rolls can't be rolled when evac is en route/docked?

# gas canister group for standard rolls
- type: entityTable
  id: RandomGasCanisterTable
  table: !type:GroupSelector
    children:
    - id: OxygenCanister
    - id: NitrogenCanister
    - id: CarbonDioxideCanister
    - id: WaterVaporCanister
    - id: PlasmaCanister
    - id: AmmoniaCanister
    - id: NitrousOxideCanister
    - id: HydrogenCanister
      weight: 0.5
    - id: TritiumCanister
      weight: 0.5
    - id: BZCanister
      weight: 0.5
    - id: HeliumCanister
      weight: 0.5
    - id: FrezonCanister
      weight: 0.25
    - id: PluoxiumCanister
      weight: 0.25
    - id: HalonCanister
      weight: 0.25
    - id: HealiumCanister
      weight: 0.075
    - id: NitriumCanister
      weight: 0.075
    - id: HyperNobliumCanister
      weight: 0.05
    - id: ProtoNitrateCanister
      weight: 0.05
    - id: ZaukerCanister
      weight: 0.001
    - id: AntiNobliumCanister
      weight: 0.001

# standard roll spawner
- type: entity
  parent: MarkerBase
  id: StandardRollSpawner
  components:
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: RandomGasCanisterTable


# jackpot spawner
- type: entity
  parent: MarkerBase
  id: JackpotSpawner
  components:
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: MaintFluffTable
      prob: 0.6

# whammy spawner
- type: entity
  parent: MarkerBase
  id: WhammySpawner
  components:
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: MaintFluffTable
      prob: 0.6

# super jackpot spawner
- type: entity
  parent: MarkerBase
  id: SuperJackpotSpawner
  components:
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: MaintFluffTable
      prob: 0.6

# super whammy spawner
- type: entity
  parent: MarkerBase
  id: SuperWhammySpawner
  components:
  - type: EntityTableSpawner
    table: !type:NestedSelector
      tableId: MaintFluffTable
      prob: 0.6

# main table
- type: entityTable
  id: MainGamblingSelector
  table: !type:GroupSelector
    children:
    - id: StandardRollSpawner
      weight: 8000
    - id: JackpotSpawner
      weight: 800
    - id: WhammySpawner
      weight: 1000
    - id: SuperJackpotSpawner
      weight: 5
    - id: SuperWhammySpawner
      weight: 195

# main crate
- type: entity
  id: CrateCargoGambling
  name: the grand lottery $$$
  description: A box containing treasure beyond your greatest imaginations!
  parent: CratePrivateSecure
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: MainGamblingSelector

