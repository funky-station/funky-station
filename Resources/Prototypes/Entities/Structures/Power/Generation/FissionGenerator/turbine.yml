- type: entity
  id: Turbine
  parent: BaseStructure
  name: turbine
  description: POWAH
  components:
  - type: Sprite
    sprite: Structures/Power/Generation/FissionGenerator/turbine.rsi
    layers:
    - state: turbine
    - state: turbinerun
      visible: false
      map: [ "enum.TurbineVisualLayers.TurbineSpeed" ]
    - state: turbinebroken
      visible: false
      map: [ "enum.TurbineVisualLayers.TurbineRuined" ]
  - type: GenericVisualizer
    visuals:
      enum.TurbineVisuals.TurbineRuined:
        enum.TurbineVisualLayers.TurbineRuined:
          True: { visible: true }
          False: { visible: false }
      enum.TurbineVisuals.TurbineSpeed:
        enum.TurbineVisualLayers.TurbineSpeed:
          SpeedStill: { visible: false }
          # Allows for multiple speed anims
          SpeedSlow: { visible: true }
          SpeedMid: { visible: true }
          SpeedFast: { visible: true }
          SpeedOverspeed: { visible: true }
  - type: Appearance
  - type: Physics
    bodyType: Static
  - type: InteractionOutline
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,-2.5,1.5,2.5"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Anchorable
    flags: 
    - Anchorable
  - type: NodeContainer
    examinable: true
    nodes:
      inlet:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: West
        volume: 1000
      outlet:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: East
        volume: 1000
      output:
        !type:CableDeviceNode
        nodeGroupID: HVPower
  - type: PowerMonitoringDevice
    group: Generator
    loadNode: output
    sprite: Structures/Power/Generation/FissionGenerator/turbine.rsi
    state: static
  - type: PowerSupplier
    supplyRampRate: 75000
    supplyRampTolerance: 5000
  - type: AmbientSound
    volume: -5
    range: 15
    enabled: false
    sound:
      path: /Audio/_FarHorizons/Ambience/Objects/electrical_hum.ogg
  - type: AtmosDevice
  - type: Explosive
    explosionType: Default
    tileBreakScale: 0
    canCreateVacuum: false
    repeatable: true
  - type: Turbine
  