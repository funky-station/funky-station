- type: entity
  name: shadow-mothroach
  parent: SimpleSpaceMobBase
  id: MobShadowMothroach
  description: yeah...
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 120
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: HTN
    rootTask:
      task: MouseCompound
  - type: Speech
    speechVerb: Moth
    speechSounds: Squeak
    allowedEmotes: ['Chitter', 'Squeak']
  - type: MothAccent
  - type: Sprite
    sprite: _Funkystation/Mobs/Animals/Shadowlands/mothroach/mothroach.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: mothroach
  - type: SpriteMovement
    movementLayers:
      movement:
        state: mothroach-moving
    noMovementLayers:
      movement:
        state: mothroach
  - type: Appearance
  - type: DamageStateVisuals
    states:
      Alive:
        Base: mothroach
      Critical:
        Base: mothroach_dead
      Dead:
        Base: mothroach_dead
  - type: MobThresholds
    thresholds:
      0: Alive
      40: Critical
      60: Dead
  - type: MovementSpeedModifier
    baseWalkSpeed : 2.5
    baseSprintSpeed : 4
    weightlessAcceleration: 1.5
    weightlessFriction: 1
    weightlessModifier: 1
  - type: Temperature
    heatDamageThreshold: 360
    coldDamageThreshold: -150
    currentTemperature: 310.15
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Moth
  - type: Bloodstream
    bloodReagent: InsectBlood
  - type: CombatMode
  - type: MeleeWeapon
    soundHit:
      path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 3
  - type: ReplacementAccent
    accent: mothroach
  - type: ZombieAccentOverride
    accent: zombieMoth
  - type: Vocal
    sounds:
      Male: UnisexMoth
      Female: UnisexMoth
      Unsexed: UnisexMoth
    wilhelmProbability: 0.001
  - type: MobPrice
    price: 150
  - type: Tag
    tags:
    - Trash
    - CannotSuicide
    - VimPilot
    - FootstepSound
    - PortalBlacklist
  - type: NpcFactionMember
    factions:
    - Mouse
  - type: Body
    prototype: Mothroach
  - type: SurgeryTarget # Shitmed
  - type: TypingIndicator
    proto: moth
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 60
      behaviors:
      - !type:GibBehavior { }
  - type: FireVisuals
    sprite: Mobs/Effects/onfire.rsi
    normalState: Mouse_burning
  - type: Strippable
  - type: UserInterface
    interfaces:
      enum.StrippingUiKey.Key:
        type: StrippableBoundUserInterface
      enum.SurgeryUIKey.Key: # Shitmed
        type: SurgeryBui
  - type: InventorySlots
  - type: Inventory
    speciesId: hamster
    templateId: hamster
    displacements:
      head:
        sizeMaps:
          32:
            sprite: Mobs/Animals/mothroach/displacement.rsi
            state: head
      mask:
        sizeMaps:
          32:
            sprite: Mobs/Animals/mothroach/displacement.rsi
            state: mask
      suitstorage:
        sizeMaps:
          32:
            sprite: Mobs/Animals/mothroach/displacement.rsi
            state: suitstorage
      eyes:
        sizeMaps:
          32:
            sprite: Mobs/Animals/mothroach/displacement.rsi
            state: eyes
      neck:
        sizeMaps:
          32:
            sprite: Mobs/Animals/mothroach/displacement.rsi
            state: neck
