# Senior Stuff
- type: loadoutEffectGroup
  id: SeniorCargo
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:DepartmentTimeRequirement
      department: Cargo
      time: 216000 #60 hrs

# Head
- type: loadout
  id: CargoTechnicianHead
  equipment:
    head: ClothingHeadHatCargosoft

# Jumpsuit
- type: loadout
  id: CargoTechnicianJumpsuit
  equipment:
    jumpsuit: ClothingUniformJumpsuitCargo
  groupBy: "jumpsuit"

- type: loadout
  id: CargoTechnicianJumpskirt
  equipment:
    jumpsuit: ClothingUniformJumpskirtCargo
  groupBy: "jumpskirt"

- type: loadout
  id: SeniorCargoTechnicianJumpskirt
  effects:
  - !type:GroupLoadoutEffect
    proto: SeniorCargo
  equipment:
    jumpsuit: ClothingUniformJumpskirtSeniorCargo
  groupBy: "jumpskirt"

- type: loadout
  id: SeniorCargoTechnicianJumpsuit
  effects:
  - !type:GroupLoadoutEffect
    proto: SeniorCargo
  equipment:
    jumpsuit: ClothingUniformJumpsuitSeniorCargo
  groupBy: "jumpsuit"

# Back
- type: loadout
  id: CargoTechnicianBackpack
  equipment:
    back: ClothingBackpackCargo

- type: loadout
  id: CargoTechnicianSatchel
  equipment:
    back: ClothingBackpackSatchelCargo

- type: loadout
  id: CargoTechnicianDuffel
  equipment:
    back: ClothingBackpackDuffelCargo

# OuterClothing
- type: loadout
  id: CargoTechnicianWintercoat
  equipment:
    outerClothing: ClothingOuterWinterCargo
  groupBy: "coat"

- type: loadout
  id: SeniorCargoTechnicianWinterCoat
  effects:
  - !type:GroupLoadoutEffect
    proto: SeniorCargo
  equipment:
    jumpsuit: ClothingOuterWinterSeniorCargo
  groupBy: "coat"

# Shoes
- type: loadout
  id: CargoWinterBoots
  equipment:
    shoes: ClothingShoesBootsWinterCargo

# ID
- type: loadout
  id: CargoPDA
  equipment:
    id: CargoPDA

- type: loadout
  id: SeniorCargoPDA
  effects:
  - !type:GroupLoadoutEffect
    proto: SeniorCargo
  equipment:
    id: SeniorCargoPDA
