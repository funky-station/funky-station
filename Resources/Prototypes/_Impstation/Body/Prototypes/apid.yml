- type: body
  id: Apid
  name: "apid"
  root: torso
  slots:
    head:
      part: HeadApid
      connections:
      - torso
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
    torso:
      part: TorsoApid
      connections:
      - right arm
      - left arm
      - right leg
      - left leg
      - head # Shitmed
      organs:
        heart: OrganHumanHeart
        lungs: OrganApidLungs
        stomach: OrganHumanStomach
        liver: OrganHumanLiver
        kidneys: OrganHumanKidneys
    right arm:
      part: RightArmApid
      connections:
      - right hand
    left arm:
      part: LeftArmApid
      connections:
      - left hand
    right hand:
      part: RightHandApid
    left hand:
      part: LeftHandApid
    right leg:
      part: RightLegApid
      connections:
      - right foot
    left leg:
      part: LeftLegApid
      connections:
      - left foot
    right foot:
      part: RightFootApid
    left foot:
      part: LeftFootApid
