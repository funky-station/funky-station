- type: entity
  id: PartRodentia
  parent: BaseItem
  name: "rodentia body part"
  abstract: true
  components:
  - type: Sprite
    sprite: _DV/Mobs/Species/Rodentia/parts.rsi
  - type: Icon
    sprite: _DV/Mobs/Species/Rodentia/parts.rsi
  - type: Damageable
    damageContainer: OrganicPart # Shitmed Change
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice #DynamicPrice
    price: 100
  - type: Tag
    tags:
      - Trash
# Shitmed Change Start
  - type: Gibbable
  - type: SurgeryTool
    startSound:
      path: /Audio/_Shitmed/Medical/Surgery/organ1.ogg
    endSound:
      path: /Audio/_Shitmed/Medical/Surgery/organ2.ogg
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Blunt
        damage: 110
      behaviors:
      - !type:GibPartBehavior { }
    - trigger:
        !type:DamageTypeTrigger
        damageType: Slash
        damage: 150
      behaviors:
      - !type:GibPartBehavior { }
